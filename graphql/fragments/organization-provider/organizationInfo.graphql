fragment OrganizationInfo on Organization {
  id
  nameID
  displayName
  contactEmail
  domain
  verification {
    id
    status
  }
  website
  profile {
    id
    avatar
    description
    tagsets {
      id
      name
      tags
    }
    references {
      id
      name
      uri
    }
  }
  members {
    id
    nameID
    displayName
    city
    country
    agent {
      id
      credentials {
        id
        type
        resourceID
      }
    }
    profile {
      id
      avatar
      tagsets {
        id
        tags
      }
    }
  }
}
