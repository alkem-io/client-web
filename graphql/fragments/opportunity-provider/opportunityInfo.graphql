fragment OpportunityInfo on Opportunity {
  id
  nameID
  displayName
  lifecycle {
    id
    state
  }
  context {
    ...ContextDetails
    aspects {
      id
      displayName
    }
    ecosystemModel {
      id
      actorGroups {
        id
        name
        description
        actors {
          id
          name
          description
          value
          impact
        }
      }
    }
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
    members {
      id
      displayName
    }
  }
  tagset {
    id
    name
    tags
  }
  projects {
    ...ProjectDetails
  }
  relations {
    id
    type
    actorRole
    actorName
    actorType
    description
  }
  activity {
    name
    value
  }
  authorization {
    id
    myPrivileges
  }
}
