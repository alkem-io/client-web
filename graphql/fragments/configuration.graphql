fragment Configuration on Config {
  authentication {
    providers {
      name
      label
      icon
      enabled
      config {
        __typename
        ... on OryConfig {
          kratosPublicBaseURL
          issuer
        }
      }
    }
  }
  platform {
    about
    feedback
    privacy
    security
    support
    terms
    impact
    foundation
    opensource
    featureFlags {
      enabled
      name
    }
  }
  sentry {
    enabled
    endpoint
    submitPII
  }
}
