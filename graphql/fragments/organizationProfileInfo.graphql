fragment OrganizationProfileInfo on Organization {
  id
  nameID
  displayName
  contactEmail
  domain
  legalEntityName
  website
  verification {
    id
    status
  }
  profile {
    id
    avatar {
      ...VisualFull
    }
    description
    location {
      country
      city
    }
    references {
      id
      name
      uri
      description
    }
    tagsets {
      id
      name
      tags
    }
  }
}
