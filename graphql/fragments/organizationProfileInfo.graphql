fragment OrganizationProfileInfo on Organization {
  id
  nameID
  displayName
  contactEmail
  domain
  legalEntityName
  website
  verification {
    id
    status
  }
  profile {
    id
    avatar2 {
      ...VisualFull
    }
    description
    references {
      id
      name
      uri
    }
    tagsets {
      id
      name
      tags
    }
  }
}
