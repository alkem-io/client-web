fragment UserDetails on User {
  id
  nameID
  displayName
  firstName
  lastName
  email
  gender
  country
  city
  phone
  accountUpn
  agent {
    credentials {
      type
      resourceID
    }
    verifiedCredentials {
      type
      claim
      issued
      issuer
      context
      name
    }
  }
  profile {
    id
    description
    avatar {
      ...VisualFull
    }
    references {
      id
      name
      uri
    }
    tagsets {
      id
      name
      tags
    }
  }
}
