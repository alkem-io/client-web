fragment UserCard on User {
  id
  nameID
  displayName
  country
  city
  agent {
    id
    credentials {
      id
      type
      resourceID
    }
    verifiedCredentials {
      type
      claim
      issued
      expires
      issuer
      context
      name
    }
  }
  profile {
    id
    avatar {
      ...VisualUri
    }
    tagsets {
      id
      name
      tags
    }
  }
}
