query membership($input: MembershipInput!) {
  membership(membershipData: $input) {
    ecoverses {
      id
      nameID
      displayName
      challenges {
        id
        nameID
        displayName
      }
      opportunities {
        id
        nameID
        displayName
      }
      userGroups {
        id
        nameID
        displayName
      }
    }
    organisations {
      id
      nameID
      displayName
      userGroups {
        id
        nameID
        displayName
      }
    }
  }
}
