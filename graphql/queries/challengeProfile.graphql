query challengeProfile($ecoverseId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  ecoverse(ID: $ecoverseId) {
    id
    challenge(ID: $challengeId) {
      id
      nameID
      displayName
      lifecycle {
        state
      }
      context {
        ...ContextDetails
      }
      community {
        members {
          displayName
        }
      }

      tagset {
        name
        tags
      }
      opportunities {
        id
        displayName
        lifecycle {
          state
        }
        nameID
        context {
          ...ContextDetails
        }
        projects {
          id
          nameID
          displayName
          description
          lifecycle {
            state
          }
        }
        tagset {
          name
          tags
        }
      }
      leadOrganisations {
        id
        displayName
        profile {
          id
          avatar
        }
      }
    }
  }
}
