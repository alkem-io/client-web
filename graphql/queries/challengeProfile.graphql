query challengeProfile($id: String!) {
  ecoverse {
    id
    challenge(ID: $id) {
      id
      textID
      name
      lifecycle {
        state
      }
      context {
        ...ContextDetails
      }
      community {
        members {
          name
        }
      }
      tagset {
        name
        tags
      }
      challenges {
        id
        name
        lifecycle {
          state
        }
        textID
        context {
          ...ContextDetails
        }
        activity {
          name
          value
        }
      }
      opportunities {
        id
        name
        textID
        context {
          ...ContextDetails
        }
        lifecycle {
          state
        }
      }
      leadOrganisations {
        id
        name
        profile {
          id
          avatar
        }
      }
      activity {
        name
        value
      }
    }
  }
}
