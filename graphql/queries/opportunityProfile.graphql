query opportunityProfile($ecoverseId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  ecoverse(ID: $ecoverseId) {
    id
    opportunity(ID: $opportunityId) {
      id
      nameID
      displayName
      lifecycle {
        state
      }
      context {
        id
        tagline
        background
        vision
        impact
        who
        references {
          id
          name
          uri
          description
        }
        aspects {
          id
          title
          framing
          explanation
        }
        ecosystemModel {
          id
          actorGroups {
            id
            name
            description
            actors {
              id
              name
              description
              value
              impact
            }
          }
        }
      }
      community {
        members {
          displayName
        }
      }
      tagset {
        name
        tags
      }
      projects {
        ...ProjectDetails
      }
      relations {
        id
        type
        actorRole
        actorName
        actorType
        description
      }

      activity {
        name
        value
      }
    }
  }
}
