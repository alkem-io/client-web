query opportunityActorGroups($id: String!) {
  ecoverse {
    id
    opportunity(ID: $id) {
      context {
        ecosystemModel {
          id
          actorGroups {
            id
            name
            description
            actors {
              id
              name
              description
              value
              impact
            }
          }
        }
      }
    }
  }
}
