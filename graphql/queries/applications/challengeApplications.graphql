query challengeApplications($ecoverseId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  ecoverse(ID: $ecoverseId) {
    id
    challenge(ID: $challengeId) {
      id
      community {
        id
        applications {
          id
          lifecycle {
            id
            state
            nextEvents
          }
          user {
            id
            displayName
          }
          questions {
            id
            name
            value
          }
        }
      }
    }
  }
}