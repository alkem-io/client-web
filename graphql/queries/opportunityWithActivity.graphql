query opportunityWithActivity($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunities {
      id
      displayName
      nameID
      activity {
        name
        value
      }
      context {
        tagline
        visuals {
          ...VisualUri
        }
      }
      tagset {
        name
        tags
      }
    }
  }
}
