query opportunityAspectsOld($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      id
      collaboration {
        id
        callouts {
          id
          aspects {
            id
            displayName
          }
        }
      }
    }
  }
}
