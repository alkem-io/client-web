query challengeLeadOrganizations($hubId: UUID_NAMEID!, $challengeID: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeID) {
      id
      community {
        leadOrganizations {
          ...OrganizationDetails
        }
      }
    }
  }
  organizations {
    ...OrganizationDetails
  }
}