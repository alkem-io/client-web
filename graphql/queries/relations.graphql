query relations($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      collaboration {
        id
        relations {
          id
          type
          actorName
          actorType
          actorRole
          description
        }
      }
    }
  }
}
