query communityPage($communityId: UUID!) {
  community(ID: $communityId) {
    id
    displayName
    groups {
      id
      name
      profile {
        id
        avatar
        description
        tagsets {
          id
          name
          tags
        }
      }
    }
    members {
      ...CommunityPageMembers
    }
    communication {
      id
      updates {
        id
        messages {
          id
          message
          sender
          timestamp
        }
      }
    }
  }
}