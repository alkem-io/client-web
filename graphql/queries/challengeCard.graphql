query challengeCard($ecoverseId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  ecoverse(ID: $ecoverseId) {
    id
    displayName
    nameID
    challenge(ID: $challengeId) {
      id
      displayName
      ecoverseID
      activity {
        name
        value
      }
      tagset {
        tags
      }
      context {
        tagline
        visual {
          avatar
        }
      }
    }
  }
}
