query community($communityId: UUID!) {
  community(ID: $communityId) {
    id
    displayName
    groups {
      id
      name
      profile {
        id
        avatar
        description
        tagsets {
          id
          name
          tags
        }
      }
    }
    members {
      id
      displayName
      profile {
        id
        avatar
      }
    }
    updatesRoom {
      id
      messages {
        id
        message
        sender
        timestamp
      }
    }
  }
}