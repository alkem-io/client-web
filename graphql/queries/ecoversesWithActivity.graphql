query ecoversesWithActivity {
  ecoverses{
    id
    displayName
    nameID
    authorization {
      id
      anonymousReadAccess
    }
    activity {
      name
      value
    }
    context {
      id
      visual {
        id
        background
      }
      tagline
    }
    tagset {
      id
      name
      tags
    }
  }
}
