mutation CreateAspect($aspectData: CreateAspectOnContextInput!) {
  createAspectOnContext(aspectData: $aspectData) {
    id
    nameID
    displayName
    defaultDescription
    typeDescription
    type
    tagset {
      id
      name
      tags
    }
    banner {
      ...VisualUri
    }
    bannerNarrow {
      ...VisualUri
    }
  }
}
