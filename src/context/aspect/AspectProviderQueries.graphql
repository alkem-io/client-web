query HubAspectProvider($hubNameId: UUID_NAMEID!, $aspectNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    collaboration {
      ...AspectProviderData
    }
  }
}

query ChallengeAspectProvider($hubNameId: UUID_NAMEID!, $challengeNameId: UUID_NAMEID!, $aspectNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    challenge(ID: $challengeNameId) {
      id
      collaboration {
        ...AspectProviderData
      }
    }
  }
}

query OpportunityAspectProvider($hubNameId: UUID_NAMEID!, $opportunityNameId: UUID_NAMEID!, $aspectNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    opportunity(ID: $opportunityNameId) {
      id
      collaboration {
        ...AspectProviderData
      }
    }
  }
}

fragment AspectProviderData on Collaboration {
  id
  callouts {
    id
    type
    aspects(IDs: [$aspectNameId]) {
      ...AspectProvided
    }
  }
}

fragment AspectProvided on Aspect {
  id
  nameID
  displayName
  authorization {
    id
    myPrivileges
  }
}
