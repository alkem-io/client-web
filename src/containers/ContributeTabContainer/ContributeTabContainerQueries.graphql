fragment ApsectsOnContext on Context {
  id
  aspects {
    ...AspectCard
    authorization {
      id
      myPrivileges
    }
  }
}

fragment PrivilegesOnContext on Context {
  id
  authorization {
    id
    myPrivileges
  }
}

mutation CreateAspect($aspectData: CreateAspectOnContextInput!) {
  createAspectOnContext(aspectData: $aspectData) {
    id
    nameID
    displayName
    description
    type
    tagset {
      id
      name
      tags
    }
    banner {
      ...VisualUri
    }
    bannerNarrow {
      ...VisualUri
    }
  }
}
