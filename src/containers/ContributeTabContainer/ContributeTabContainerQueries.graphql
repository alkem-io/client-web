query PrivilegesOnHubCollaboration($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    collaboration {
      ...PrivilegesOnCollaboration
    }
  }
}
query HubAspects($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    collaboration {
      id
      callouts {
        ...AspectsOnCallout
        type
      }
    }
  }
}
