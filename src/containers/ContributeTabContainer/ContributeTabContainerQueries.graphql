fragment PrivilegesOnCollaboration on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
}

mutation CreateAspectFromContributeTab($aspectData: CreateAspectOnCalloutInput!) {
  createAspectOnCallout(aspectData: $aspectData) {
    id
    nameID
    displayName
    description
    type
    tagset {
      id
      name
      tags
    }
    banner {
      ...VisualUri
    }
    bannerNarrow {
      ...VisualUri
    }
  }
}
