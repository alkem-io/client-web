query ContributorsSearch($searchData: SearchInput!) {
  search(searchData: $searchData) {
    result {
      ...UserContributor
      ...OrganizationContributor
    }
  }
}

fragment OrganizationContributor on Organization {
  id
  displayName
  nameID
  activity {
    id
    name
    value
  }
  orgProfile: profile {
    id
    avatar {
      ...VisualUri
    }
    description
  }
  verification {
    id
    status
  }
}

fragment UserContributor on User {
  id
  nameID
  displayName
  country
  city
  agent {
    id
    credentials {
      id
      type
      resourceID
    }
  }
  userProfile: profile {
    id
    avatar {
      ...VisualUri
    }
    tagsets {
      id
      name
      tags
    }
  }
}
