# normal query and "extra" one with JUST the aspects and references
# hub queries
query HubContext($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    displayName
    tagset {
      id
      name
      tags
    }
    context {
      ...ContextTab
    }
    activity {
      ...ActivityItem
    }
  }
}
# chall queries
query ChallengeContext($hubNameId: UUID_NAMEID!, $challengeNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    displayName
    challenge(ID: $challengeNameId) {
      id
      nameID
      displayName
      authorization {
        myPrivileges
      }
      tagset {
        id
        name
        tags
      }
      lifecycle {
        ...LifecycleContextTab
      }
      context {
        ...ContextTab
      }
      activity {
        ...ActivityItem
      }
    }
  }
}
# opp queries
query OpportunityContext($hubNameId: UUID_NAMEID!, $opportunityNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    opportunity(ID: $opportunityNameId) {
      id
      nameID
      displayName
      tagset {
        id
        name
        tags
      }
      lifecycle {
        ...LifecycleContextTab
      }
      context {
        ...ContextTab
      }
      activity {
        ...ActivityItem
      }
    }
  }
}
# context tab fragments
fragment ContextTab on Context {
  id
  tagline
  background
  location {
    id
    city
    country
  }
  vision
  impact
  who
  visuals {
    ...VisualFull
  }
}
#
fragment LifecycleContextTab on Lifecycle {
  id
  state
  machineDef
}
fragment ActivityItem on NVP {
  id
  name
  value
}
