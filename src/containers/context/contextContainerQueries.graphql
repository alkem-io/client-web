# context tab fragments
fragment ContextTab on Context {
  id
  tagline
  background
  location{
    city
    country
  }
  vision
  impact
  who
  visuals {
    ...VisualFull
  }
}
fragment ContextTabExtra on Context {
  id
  references {
    ...ReferenceContextTab
  }
}
#
fragment LifecycleContextTab on Lifecycle {
  id
  state
  machineDef
}
fragment ReferenceContextTab on Reference {
  id
  name
  uri
  description
}
