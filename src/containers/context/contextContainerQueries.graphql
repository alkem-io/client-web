# normal query and "extra" one with JUST the aspects and references
# hub queries
query HubContext($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    displayName
    tagset {
      id
      name
      tags
    }
    context {
      ...ContextTab
    }
  }
}
query HubContextExtra($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    displayName
    tagset {
      id
      name
      tags
    }
    context {
      ...ContextTabExtra
    }
  }
}
# chall queries
query ChallengeContext($hubNameId: UUID_NAMEID!, $challengeNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    displayName
    challenge(ID: $challengeNameId) {
      id
      nameID
      displayName
      authorization {
        myPrivileges
      }
      tagset {
        id
        name
        tags
      }
      lifecycle {
        ...LifecycleContextTab
      }
      context {
        ...ContextTab
      }
    }
  }
}
query ChallengeContextExtra($hubNameId: UUID_NAMEID!, $challengeNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
