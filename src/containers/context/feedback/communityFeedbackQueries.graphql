query communityFeedbackTemplates {
  configuration {
    template {
      challenges {
        feedback {
          name
          questions {
            question
            required
            sortOrder
          }
        }
      }
    }
  }
}

mutation createFeedbackOnCommunityContext($feedbackData: CreateFeedbackOnCommunityContextInput!) {
  createFeedbackOnCommunityContext(feedbackData: $feedbackData)
}
