query hubPage($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    ...HubPage
  }
}

query HubDashboardReferences($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    context {
      id
      references {
        id
        name
        uri
        description
      }
    }
  }
}

fragment HubPage on Hub {
  id
  nameID
  displayName
  activity {
    id
    name
    value
  }
  authorization {
    id
    anonymousReadAccess
    myPrivileges
  }
  host {
    ...AssociatedOrganizationDetails
  }
  context {
    id
    tagline
    vision
    visuals {
      ...VisualUri
    }
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
  collaboration {
    id
    callouts {
      id
      type
      visibility
      aspects(limit: 2, shuffle: true) {
        ...AspectCard
      }
      canvases(limit: 2, shuffle: true) {
        ...CanvasDetails
      }
    }
  }
  community {
    ...EntityDashboardCommunity
  }
  challenges(limit: 2, shuffle: true) {
    ...ChallengeCard
  }
  tagset {
    id
    name
    tags
  }
}
