query hubPage($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    ...HubPage
  }
}

fragment HubPage on Hub {
  id
  nameID
  displayName
  activity {
    id
    name
    value
  }
  authorization {
    id
    anonymousReadAccess
    myPrivileges
  }
  host {
    id
    displayName
    nameID
  }
  context {
    id
    tagline
    vision
    visuals {
      ...VisualUri
    }
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
    aspects(limit: 2, shuffle: true) {
      ...AspectCard
    }
  }
  community {
    id
    memberUsers {
      id
      displayName
      nameID
      profile {
        id
        location {
          city
          country
        }
        avatar {
          id
          uri
        }
        tagsets {
          id
          tags
        }
      }
    }
    memberOrganizations {
      id
      displayName
      nameID
      profile {
        id
        avatar {
          id
          uri
          name
        }
      }
    }
    authorization {
      id
      myPrivileges
    }
  }
  challenges(limit: 2, shuffle: true) {
    ...ChallengeCard
  }
  tagset {
    id
    name
    tags
  }
}
