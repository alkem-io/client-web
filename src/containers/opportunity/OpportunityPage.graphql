query opportunityPage($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      ...OpportunityPage
    }
  }
}

fragment OpportunityPage on Opportunity {
  id
  nameID
  displayName
  tagset {
    id
    name
    tags
  }
  activity {
    id
    name
    value
  }
  lifecycle {
    id
    machineDef
    state
    nextEvents
    stateIsFinal
  }
  relations {
    id
    type
    actorRole
    actorName
    actorType
    description
  }
  context {
    id
    tagline
    vision
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
    references {
      id
      name
      uri
    }
    visuals {
      ...VisualUri
    }
    aspects(limit: 2, shuffle: true) {
      ...AspectCard
    }
  }
  #
  projects {
    id
    nameID
    displayName
    description
  }
  community {
    id
    memberUsers {
      id
      displayName
      nameID
      profile {
        id
        location {
          city
          country
        }
        avatar {
          id
          uri
        }
        tagsets {
          id
          tags
        }
      }
    }
    memberOrganizations {
      id
      displayName
      nameID
      profile {
        id
        avatar {
          id
          uri
          name
        }
      }
    }
    leadOrganizations {
      id
      nameID
    }
    authorization {
      id
      myPrivileges
    }
  }
}
