query opportunityPage($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      ...OpportunityPage
    }
  }
}

fragment OpportunityPage on Opportunity {
  id
  nameID
  displayName
  tagset {
    id
    name
    tags
  }
  activity {
    id
    name
    value
  }
  relations {
    id
    type
    actorRole
    actorName
    actorType
    description
  }
  context {
    id
    tagline
    vision
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
    references {
      id
      name
      uri
    }
    visuals {
      ...VisualUri
    }
    aspects(limit: 2, shuffle: true) {
      ...AspectCard
    }
    canvases(limit: 2, shuffle: true) {
      ...CanvasDetails
    }
  }
  community {
    ...EntityDashboardCommunity
  }
  #
  projects {
    id
    nameID
    displayName
    description
  }
}
