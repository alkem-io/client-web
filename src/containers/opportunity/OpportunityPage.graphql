query opportunityPage($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      ...OpportunityPage
    }
  }
}

fragment OpportunityPage on Opportunity {
  id
  nameID
  displayName
  tagset {
    id
    name
    tags
  }
  activity {
    id
    name
    value
  }
  lifecycle {
    id
    machineDef
    state
    nextEvents
    stateIsFinal
  }
  relations {
    id
    type
    actorRole
    actorName
    actorType
    description
  }
  context {
    id
    tagline
    vision
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
    references {
      id
      name
      uri
    }
    aspects {
      ...AspectCard
    }
    visuals {
      ...VisualUri
    }
  }
  #
  projects {
    id
    nameID
    displayName
    description
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
    members {
      id
      nameID
    }
  }
}

query opportunityTemplate {
  configuration {
    template {
      opportunities {
        actorGroups
      }
      hubs {
        aspects {
          type
          description
        }
      }
    }
  }
}
