query opportunityPage($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      ...OpportunityPage
    }
  }
}

fragment OpportunityPage on Opportunity {
  id
  nameID
  displayName
  tagset {
    id
    name
    tags
  }
  activity {
    id
    name
    value
  }
  lifecycle {
    id
    machineDef
    state
    nextEvents
    stateIsFinal
  }
  collaboration {
    id
    relations {
      id
      type
      actorRole
      actorName
      actorType
      description
    }
    callouts {
      id
      aspects(limit: 2, shuffle: true) {
        ...AspectCard
      }
      canvases(limit: 2, shuffle: true) {
        ...CanvasDetails
      }
    }
  }
  context {
    id
    tagline
    vision
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
    references {
      id
      name
      uri
    }
    visuals {
      ...VisualUri
    }
  }
  #
  projects {
    id
    nameID
    displayName
    description
  }
  community {
    id
    leadUsers {
      ...DashboardLeadUser
    }
    memberUsers {
      ...DashboardContributingUser
    }
    leadOrganizations {
      ...AssociatedOrganizationDetails
    }
    memberOrganizations {
      ...DashboardContributingOrganization
    }
    authorization {
      id
      myPrivileges
    }
  }
}

fragment OpportunityPageRelations on Relation {
  id
  type
  actorRole
  actorName
  actorType
  description
}