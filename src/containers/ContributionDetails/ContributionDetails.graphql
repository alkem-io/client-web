query ecoverseContributionDetails($ecoverseId: UUID_NAMEID!) {
  ecoverse(ID: $ecoverseId) {
    id
    nameID
    displayName
    tagset {
      id
      name
      tags
    }
    context {
      id
      visual {
        id
        avatar
        background
        banner
      }
    }
  }
}

