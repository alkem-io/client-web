query userCardsContainer($ids: [UUID_NAMEID_EMAIL!]!) {
  usersById(IDs: $ids) {
    id
    nameID
    displayName
    city
    country
    profile {
      id
      avatar
      tagsets {
        id
        name
        tags
      }
    }
    agent {
      id
      credentials {
        id
        resourceID
        type
      }
    }
  }
}
