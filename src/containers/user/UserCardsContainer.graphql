query userCardsContainer($ids: [UUID_NAMEID_EMAIL!]!) {
  usersById(IDs: $ids) {
    id
    nameID
    displayName
    profile {
      id
      location {
        city
        country
      }
      avatar {
        ...VisualUri
      }
      tagsets {
        id
        name
        tags
      }
    }
    agent {
      id
      credentials {
        id
        resourceID
        type
      }
    }
  }
}
