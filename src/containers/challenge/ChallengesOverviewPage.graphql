query ChallengesOverviewPage($rolesData: RolesUserInput!) {
  rolesUser(rolesData: $rolesData) {
    hubs {
      id
      ...SimpleHubResultEntry
      challenges {
        id
        roles
      }
      roles
    }
  }
}
fragment SimpleHubResultEntry on RolesResultHub
{
  hubID
  nameID
  displayName
}
