query ChallengesOverviewPage($membershipData: MembershipUserInput!) {
  membershipUser(membershipData: $membershipData) {
    hubs {
      id
      ...SimpleHubResultEntry
      challenges {
        id
      }
    }
  }
}

fragment SimpleHubResultEntry on MembershipUserResultEntryHub {
  hubID
  nameID
  displayName
}

