query challengePage($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      ...ChallengeProfile
    }
  }
}

fragment ChallengeProfile on Challenge {
  id
  nameID
  displayName
  activity {
    id
    name
    value
  }
  leadOrganizations {
    ...OrganizationDetails
  }
  lifecycle {
    id
    machineDef
    state
    nextEvents
    stateIsFinal
  }
  context {
    id
    tagline
    vision
    authorization {
      id
      myPrivileges
      anonymousReadAccess
    }
    visuals {
      ...VisualFull
    }
    aspects {
      ...AspectCard
    }
  }
  community {
    id
    authorization{
      id
      myPrivileges
    }
    members {
      id
      displayName
    }
  }
  tagset {
    id
    name
    tags
  }
  opportunities {
    id
    nameID
    displayName
    activity {
      id
      name
      value
    }
    lifecycle {
      id
      state
    }
    context {
      ...ContextDetails
    }
    projects {
      id
      nameID
      displayName
      description
      lifecycle {
        id
        state
      }
    }
    tagset {
      id
      name
      tags
    }
  }
}
