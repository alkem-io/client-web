query challengePage($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      ...ChallengeProfile
    }
  }
}

fragment ChallengeProfile on Challenge {
  id
  nameID
  displayName
  activity {
    id
    name
    value
  }
  lifecycle {
    id
    machineDef
    state
    nextEvents
    stateIsFinal
  }
  context {
    id
    tagline
    vision
    authorization {
      id
      myPrivileges
      anonymousReadAccess
    }
    visuals {
      ...VisualFull
    }
    aspects(limit: 2, shuffle: true) {
      ...AspectCard
    }
  }
  community {
    id
    memberUsers {
      id
      displayName
      nameID
      profile {
        id
        location {
          city
          country
        }
        avatar {
          id
          uri
        }
        tagsets {
          id
          tags
        }
      }
    }
    memberOrganizations {
      id
      displayName
      nameID
      profile {
        id
        avatar {
          id
          uri
          name
        }
      }
    }
    authorization {
      id
      myPrivileges
    }
    leadOrganizations {
      ...OrganizationDetails
    }
  }
  tagset {
    id
    name
    tags
  }
  opportunities {
    id
    nameID
    displayName
    activity {
      id
      name
      value
    }
    lifecycle {
      id
      state
    }
    context {
      ...ContextDetails
    }
    projects {
      id
      nameID
      displayName
      description
      lifecycle {
        id
        state
      }
    }
    tagset {
      id
      name
      tags
    }
  }
}
