query contributingUsers {
  usersPaginated(first: 25) {
    users {
      id
      displayName
      nameID
      profile {
        id
        location {
          city
          country
        }
        avatar {
          id
          uri
        }
        tagsets {
          id
          tags
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
