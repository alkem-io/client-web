query contributingUsers {
  usersPaginated(first: 25) {
    users {
      id
      displayName
      nameID
      city
      country
      profile {
        id
        avatar {
          id
          uri
        }
        tagsets {
          id
          tags
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}