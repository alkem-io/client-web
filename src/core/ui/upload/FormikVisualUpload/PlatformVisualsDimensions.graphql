# TODO: Maybe refactor the server to be able to pass just the VisualTypes and return them
# in a query like visualTypeConstraints(types: [Avatar, Banner, Card, BannerWide]) instead of
# having to pass a boolean for each one of them.
query PlatformVisualsConstraints(
  $includeAvatar: Boolean = false,
  $includeBanner: Boolean = false,
  $includeCard: Boolean = false,
  $includeBannerWide: Boolean = false,
) {
  platform {
    id
    configuration {
      visualTypeConstraints {
        avatar @include(if: $includeAvatar) {
          maxHeight
          maxWidth
          minHeight
          minWidth
          aspectRatio
          allowedTypes
        }
        banner @include(if: $includeBanner) {
          maxHeight
          maxWidth
          minHeight
          minWidth
          aspectRatio
          allowedTypes
        }
        card @include(if: $includeCard) {
          maxHeight
          maxWidth
          minHeight
          minWidth
          aspectRatio
          allowedTypes
        }
        bannerWide @include(if: $includeBannerWide) {
          maxHeight
          maxWidth
          minHeight
          minWidth
          aspectRatio
          allowedTypes
        }
      }
    }
  }
}
