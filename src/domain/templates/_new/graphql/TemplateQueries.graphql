query CalloutTemplateContent($calloutTemplateId: UUID!) {
  lookup {
    template(ID: $calloutTemplateId) {
      id
      profile {
        ...TemplateCardProfileInfo
      }
      callout {
        type
        framing {
          id
          profile {
            id
            displayName
            description
            tagsets {
              ...TagsetDetails
            }
            storageBucket {
              id
            }
            references {
              ...ReferenceDetails
            }
          }
          whiteboard {
            ...WhiteboardDetails
            ...WhiteboardContent
          }
        }
        contributionPolicy {
          state
        }
        contributionDefaults {
          id
          postDescription
          whiteboardContent
        }
      }
    }
  }
}

query WhiteboardTemplateContent($whiteboardTemplateId: UUID!) {
  lookup {
    template(ID: $whiteboardTemplateId) {
      id
      profile {
        ...WhiteboardProfile
      }
      whiteboard {
        content
      }
    }
  }
}

