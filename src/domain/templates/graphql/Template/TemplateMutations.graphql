mutation createCalloutTemplate(
  $templatesSetId: UUID!
  $profile: CreateProfileInput!
  $tags: [String!]
  $callout: CreateCalloutInput!
) {
  createTemplate(
    templateData: {
      templatesSetID: $templatesSetId
      profile: $profile
      tags: $tags
      type: CALLOUT
      callout: $callout
    }
  ) {
    id
  }
}

mutation createPostTemplate(
  $templatesSetId: UUID!
  $postDefaultDescription: Markdown!
  $profile: CreateProfileInput!
  $tags: [String!]
) {
  createTemplate(
    templateData: {
      templatesSetID: $templatesSetId
      profile: $profile
      type: POST
      tags: $tags
      postDefaultDescription: $postDefaultDescription
    }
  ) {
    id
  }
}

mutation createWhiteboardTemplate(
  $templatesSetId: UUID!
  $profile: CreateProfileInput!
  $tags: [String!]
  $whiteboard: CreateWhiteboardInput!
) {
  createTemplate(
    templateData: {
      templatesSetID: $templatesSetId
      profile: $profile
      type: WHITEBOARD
      tags: $tags
      whiteboard: $whiteboard
    }
  ) {
    id
    profile {
      id
      visual(type: CARD) {
        id
      }
    }
  }
}

