mutation CreateTemplate(
  $templatesSetId: UUID!
  $profileData: CreateProfileInput!
  $type: TemplateType!
  $tags: [String!]
  $calloutData: CreateCalloutInput
  $communityGuidelinesData: CreateCommunityGuidelinesInput
  $contentSpaceData: CreateTemplateContentSpaceInput
  $postDefaultDescription: Markdown
  $whiteboard: CreateWhiteboardInput
  $includeProfileVisuals: Boolean = false
) {
  createTemplate(
    templateData: {
      templatesSetID: $templatesSetId
      profileData: $profileData
      tags: $tags
      type: $type
      calloutData: $calloutData
      communityGuidelinesData: $communityGuidelinesData
      postDefaultDescription: $postDefaultDescription
      contentSpaceData: $contentSpaceData
      whiteboard: $whiteboard
    }
  ) {
    id
    nameID  # Used to name the files uploaded as whiteboard visuals
    profile @include(if: $includeProfileVisuals) {
      id
      cardVisual: visual(type: CARD) {
        id
      }
      previewVisual: visual(type: BANNER) {
        id
      }
    }
    callout {
      id
      framing {
        id
        whiteboard {
          id
          nameID # Used to set an altImage to the visual
          profile {
            id
            previewVisual: visual(type: WHITEBOARD_PREVIEW) {
              id
            }
          }
        }
        mediaGallery {
          id # Used to upload the images to the media gallery after creating the template
        }
      }
    }
  }
}

mutation CreateTemplateFromContentSpace(
  $templatesSetId: UUID!
  $profileData: CreateProfileInput!
  $tags: [String!]
  $contentSpaceId: UUID!
) {
  createTemplateFromContentSpace(
    templateData: {
      templatesSetID: $templatesSetId
      profileData: $profileData
      tags: $tags
      contentSpaceID: $contentSpaceId
    }
  ) {
    id
  }
}

mutation CreateTemplateFromSpace(
  $templatesSetId: UUID!
  $profileData: CreateProfileInput!
  $tags: [String!]
  $spaceId: UUID!
  $recursive: Boolean
) {
  createTemplateFromSpace(
    templateData: {
      templatesSetID: $templatesSetId
      profileData: $profileData
      recursive: $recursive,
      tags: $tags
      spaceID: $spaceId
    }
  ) {
    id
  }
}

mutation UpdateTemplate(
  $templateId: UUID!
  $profile: UpdateProfileInput!
  $postDefaultDescription: Markdown
  $whiteboardContent: WhiteboardContent
  $includeProfileVisuals: Boolean = false
) {
  updateTemplate(
    updateData: {
      ID: $templateId
      profile: $profile
      postDefaultDescription: $postDefaultDescription
      whiteboardContent: $whiteboardContent
    }
  ) {
    id
    nameID  # Used to name the files uploaded as whiteboard visuals
    profile @include(if: $includeProfileVisuals) {
      id
      cardVisual: visual(type: CARD) {
        id
      }
      previewVisual: visual(type: BANNER) {
        id
      }
    }
    whiteboard {
      id
      content
    }
  }
}

# Special case for updating callout templates
mutation UpdateCalloutTemplate($calloutData: UpdateCalloutEntityInput!) {
  updateCallout(calloutData: $calloutData) {
    id
    framing {
      id
      profile {
        id
        description
        displayName
        tagset {
          ...TagsetDetails
        }
        references {
          id
          name
          uri
        }
      }
      type
      whiteboard {
        id
        content
        nameID # Used to set an altImage to the visual
        profile {
          id
          previewVisual: visual(type: WHITEBOARD_PREVIEW) {
            id
          }
        }
      }
      memo {
        id
        markdown
      }
      mediaGallery {
        id
        visuals {
          id # Used to upload only the images that have changed in the gallery
        }
      }
    }
    contributionDefaults {
      id
      postDescription
      whiteboardContent
    }
    settings {
      contribution {
        enabled
        allowedTypes
      }
      visibility
    }
  }
}

# Special case for updating a collaboration template from an existing collaboration
mutation UpdateTemplateFromSpace($templateId: UUID!, $spaceId: UUID!, $recursive: Boolean) {
  updateTemplateFromSpace(updateData: { templateID: $templateId, spaceID: $spaceId, recursive: $recursive }) {
    id
  }
}


mutation DeleteTemplate($templateId: UUID!) {
  deleteTemplate(deleteData: { ID: $templateId }) {
    id
  }
}
