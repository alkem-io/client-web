fragment TemplateProfileInfo on Template {
  id
  profile {
    id
    displayName
    description
    defaultTagset: tagset {
      ...TagsetDetails
    }
    visual(type: CARD) {
      ...VisualModel
    }
    url
  }
  type
}

fragment CalloutTemplate on Template {
  ...TemplateProfileInfo
  callout {
    id
    type
    contributionPolicy {
      id
      allowedContributionTypes
      state
    }
  }
}

fragment PostTemplate on Template {
  ...TemplateProfileInfo
  postDefaultDescription
}

fragment ContentSpaceTemplate on Template {
  ...TemplateProfileInfo
  contentSpace {
    id
    collaboration {
      id
      innovationFlow {
        id
        states {
          displayName
          description
        }
      }
    }
  }
}

fragment WhiteboardTemplate on Template {
  ...TemplateProfileInfo
  whiteboard {
    id
  }
}

fragment CommunityGuidelinesTemplate on Template {
  ...TemplateProfileInfo
  communityGuidelines {
    id
    profile {
      id
      displayName
      description
      references {
        ...ReferenceDetails
      }
    }
  }
}
