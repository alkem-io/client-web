query ImportTemplateDialog(
  $templatesSetId: UUID!
  # $templateTypes: [TemplateType!] # todo:  Needs filter by templateTypes server-side
  $includeSpace: Boolean = false
  $includeCallout: Boolean = false
) {
  lookup {
    templatesSet(ID: $templatesSetId) {
      templates {
        ...TemplateProfileInfo
        callout @include(if: $includeCallout) {
          id
        }
        contentSpace @include(if: $includeSpace) {
          id
          about {
            id
            profile {
              id
              visual(type: CARD) {
                id
                uri
              }
            }
          }
          collaboration {
            id
            innovationFlow {
              id
              states {
                displayName
              }
            }
          }
        }
      }
    }
  }
}

query ImportTemplateDialogPlatformTemplates(
  $templateTypes: [TemplateType!]
  $includeSpace: Boolean = false
  $includeCallout: Boolean = false
) {
  platform {
    library {
      templates(filter: { types: $templateTypes }) {
        template {
          ...TemplateProfileInfo
          callout @include(if: $includeCallout) {
            id
          }
          contentSpace @include(if: $includeSpace) {
            id
            about {
              id
              profile {
                id
                visual(type: CARD) {
                  id
                  uri
                }
              }
            }
            collaboration {
              id
              innovationFlow {
                id
                states {
                  displayName
                }
              }
            }
          }
        }
        innovationPack {
          id
          profile {
            id
            displayName
            url
          }
          provider {
            id
            profile {
              id
              displayName
              avatar: visual(type: AVATAR) {
                id
                uri
              }
              url
            }
          }
        }
      }
    }
  }
}
