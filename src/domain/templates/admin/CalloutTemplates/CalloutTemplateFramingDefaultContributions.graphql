query CalloutTemplateEditableAttributes($templateId: UUID!) {
  lookup {
    template(ID: $templateId) {
      id
      profile {
          id
          displayName
          description
          tagset {
            ...TagsetDetails
          }
        }
      callout {
        type
        framing {
          id
          profile {
            id
            displayName
            description
            tagset {
              ...TagsetDetails
            }
            storageBucket {
              id
            }
          }
          whiteboard {
            ...WhiteboardContent
          }
        }
        contributionDefaults {
          id
          postDescription
          whiteboardContent
        }
      }
    }
  }
}
