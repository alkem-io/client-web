query AccountInformation($accountId: UUID!) {
  lookup {
    account(ID: $accountId) {
      id
      authorization {
        id
        myPrivileges
      }
      host {
        id
      }
      spaces {
        id
        level
        authorization {
          id
          myPrivileges
        }
        profile {
          ...AccountItemProfile
          cardBanner: visual(type: CARD) {
            ...VisualUri
          }
          tagline
        }
        community {
          id
          roleSet {
            id
            authorization {
              id
              myPrivileges
            }
          }
        }
        subspaces {
          id
          profile {
            ...AccountItemProfile
          }
          type
          community {
            id
            roleSet {
              id
            }
          }
        }
      }
      virtualContributors {
        id
        profile {
          ...AccountItemProfile
          tagline
        }
      }
      innovationPacks {
        id
        profile {
          ...AccountItemProfile
        }
        templatesSet {
          id
          calloutTemplatesCount
          collaborationTemplatesCount
          communityGuidelinesTemplatesCount
          innovationFlowTemplatesCount
          postTemplatesCount
          whiteboardTemplatesCount
        }
      }
      innovationHubs {
        id
        profile {
          ...AccountItemProfile
          banner: visual(type: BANNER_WIDE) {
            ...VisualUri
          }
        }
        spaceVisibilityFilter
        spaceListFilter {
          id
          profile {
            id
            displayName
          }
        }
        subdomain
      }
    }
  }
}

fragment AccountItemProfile on Profile {
  id
  displayName
  description
  avatar: visual(type: AVATAR) {
    ...VisualUri
  }
  url
}
