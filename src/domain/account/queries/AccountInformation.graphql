query AccountInformation($accountId: UUID!) {
  lookup {
    account(ID: $accountId) {
      id
      externalSubscriptionID
      authorization {
        id
        myPrivileges
      }
      license {
        id
        availableEntitlements
        entitlements {
          type
          limit
          usage
        }
      }
      host {
        id
      }
      spaces {
        id
        level
        authorization {
          id
          myPrivileges
        }
        about {
          id
          profile {
            id
            displayName
            url
            cardBanner: visual(type: CARD) {
              ...VisualUri
            }
            tagline
          }
          membership {
            myPrivileges
          }
        }
        license {
          id
          entitlements {
            ...EntitlementDetails
          }
        }
      }
      virtualContributors {
        id
        profile {
          ...AccountItemProfile
          tagline
        }
      }
      innovationPacks {
        id
        profile {
          ...AccountItemProfile
        }
        templatesSet {
          id
          calloutTemplatesCount
          collaborationTemplatesCount
          communityGuidelinesTemplatesCount
          postTemplatesCount
          whiteboardTemplatesCount
        }
      }
      innovationHubs {
        id
        profile {
          ...AccountItemProfile
          banner: visual(type: BANNER_WIDE) {
            ...VisualUri
          }
        }
        spaceVisibilityFilter
        spaceListFilter {
          id
          about {
            ...SpaceAboutLight
          }
        }
        subdomain
      }
    }
  }
}

fragment AccountItemProfile on Profile {
  id
  displayName
  description
  avatar: visual(type: AVATAR) {
    ...VisualUri
  }
  url
}
