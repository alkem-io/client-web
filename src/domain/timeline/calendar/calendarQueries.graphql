query spaceDashboardCalendarEvents($spaceId: UUID_NAMEID!, $limit: Float) {
  space(ID: $spaceId) {
    id
    collaboration {
      timeline {
        id
        calendar {
          id
          events(limit: $limit) {
            ...CalendarEventInfo
          }
        }
      }
    }
  }
}

query challengeDashboardCalendarEvents($spaceId: UUID_NAMEID!, $challengeId: UUID_NAMEID!, $limit: Float) {
  space(ID: $spaceId) {
    id
    challenge(ID: $challengeId) {
      id
      collaboration {
        timeline {
          id
          calendar {
            id
            events(limit: $limit) {
              ...CalendarEventInfo
            }
          }
        }
      }
    }
  }
}

fragment CalendarEventInfo on CalendarEvent {
  id
  nameID
  startDate
  durationDays
  durationMinutes
  wholeDay
  multipleDays
  profile {
    ...EventProfile
  }
}

query spaceCalendarEvents($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    collaboration {
      timeline {
        id
        calendar {
          id
          authorization {
            id
            myPrivileges
          }
          events {
            ...CalendarEventDetails
          }
        }
      }
    }
  }
}

query challengeCalendarEvents($spaceId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    challenge(ID: $challengeId) {
      id
      collaboration {
        timeline {
          id
          calendar {
            id
            authorization {
              id
              myPrivileges
            }
            events {
              ...CalendarEventDetails
            }
          }
        }
      }
    }
  }
}

query calendarEventDetails($eventId: UUID!) {
  lookup {
    calendarEvent(ID: $eventId) {
      ...CalendarEventDetails
    }
  }
}

fragment CalendarEventDetails on CalendarEvent {
  ...CalendarEventInfo
  type
  createdBy {
    id
    profile {
      id
      displayName
      visual(type: AVATAR) {
        id
        uri
      }
      tagsets {
        ...TagsetDetails
      }
    }
  }
  createdDate
  comments {
    ...CommentsWithMessages
  }
}

fragment EventProfile on Profile {
  id
  displayName
  description
  tagset {
    ...TagsetDetails
  }
  references {
    id
    name
    uri
    description
  }
}

mutation createCalendarEvent($eventData: CreateCalendarEventOnCalendarInput!) {
  createEventOnCalendar(eventData: $eventData) {
    ...CalendarEventDetails
  }
}

mutation updateCalendarEvent($eventData: UpdateCalendarEventInput!) {
  updateCalendarEvent(eventData: $eventData) {
    ...CalendarEventDetails
  }
}

mutation deleteCalendarEvent($deleteData: DeleteCalendarEventInput!) {
  deleteCalendarEvent(deleteData: $deleteData) {
    id
    nameID
  }
}
