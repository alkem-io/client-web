query communityUpdates($spaceId: UUID_NAMEID!, $communityId: UUID!) {
  space(ID: $spaceId) {
    id
    community(ID: $communityId) {
      id
      displayName
      communication {
        id
        updates {
          id
          messages {
            id
            ...MessageDetails
          }
          messagesCount
        }
      }
    }
  }
}
