query communityUpdates($hubId: UUID_NAMEID!, $communityId: UUID!) {
  hub(ID: $hubId) {
    id
    community(ID: $communityId) {
      id
      displayName
      communication {
        id
        updates {
          id
          messages {
            id
            ...MessageDetails
          }
          messagesCount
        }
      }
    }
  }
}
