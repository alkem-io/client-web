fragment DiscussionDetails on Discussion {
  id
  profile {
    id
    url
    displayName
    description
  }
  createdBy
  timestamp
  category
  comments {
    id
    messagesCount
    authorization {
      myPrivileges
    }
    messages {
      ...MessageDetails
    }
  }
  authorization {
    myPrivileges
  }
}

query platformDiscussions {
  platform {
    id
    forum {
      id
      discussionCategories
      authorization {
        id
        myPrivileges
      }
      discussions {
        ...DiscussionCard
      }
    }
  }
}

fragment DiscussionCard on Discussion {
  id
  profile {
    id
    url
    displayName
    description
    tagline
    visual(type: AVATAR) {
      ...VisualFull
    }
  }
  category
  timestamp
  comments {
    id
    messagesCount
    authorization {
      myPrivileges
    }
  }
  createdBy
  authorization {
    id
    myPrivileges
  }
}

query platformDiscussion($discussionId: UUID!) {
  platform {
    id
    forum {
      id
      authorization {
        id
        myPrivileges
      }
      discussion(ID: $discussionId) {
        ...DiscussionDetails
      }
    }
  }
}
