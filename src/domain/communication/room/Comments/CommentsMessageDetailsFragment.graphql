fragment MessageDetails on Message {
  id
  message
  timestamp
  reactions {
    id
    emoji
    sender {
      id
      firstName
      lastName
    }
  }
  sender {
    id
    nameID
    firstName
    lastName
    profile {
      id
      displayName
      visual(type: AVATAR) { # TODO avatar: ...
        id
        uri
      }
      tagsets {
        id
        name
        tags
      }
      location {
        id
        city
        country
      }
    }
  }
}
