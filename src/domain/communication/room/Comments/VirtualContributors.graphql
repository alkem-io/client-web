query askVirtualContributorQuestion($prompt: String!, $question: String!, $spaceId: UUID_NAMEID!, $roomId: UUID!) {
  askVirtualContributorQuestion(
    chatData: {
      prompt: $prompt,
      question: $question,
      spaceID: $spaceId,
      roomID: $roomId,
      virtualContributorType: VIRTUAL_CONTRIBUTOR
    }
  ) {
    id
    question
    answer
    sources {
      title
      uri
    }
  }
}
