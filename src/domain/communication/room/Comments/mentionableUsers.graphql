query MentionableUsers($filter: UserFilterInput, $first: Int, $communityId: UUID!) {
  usersPaginated(filter: $filter, first: $first) {
    users {
      id
      profile {
        id
        url
        displayName
        location {
          id
          city
          country
        }
        avatar: visual(type: AVATAR) {
          ...VisualUri
        }
      }
    }
  }
  lookup {
    community(ID: $communityId) {
      virtualContributorsInRole(role: MEMBER) {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualUri
          }
        }
      }
    }
  }
}
