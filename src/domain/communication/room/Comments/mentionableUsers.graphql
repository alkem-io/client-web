
query MentionableUsers($filter: UserFilterInput, $first: Int) {
  usersPaginated(filter: $filter, first: $first) {
    users {
      id
      nameID
      firstName
      lastName
      profile {
        id
        displayName
        location {
          id
          city
          country
        }
        avatar: visual(type: AVATAR) {
          ...VisualUri
        }
        tagsets {
          ...TagsetDetails
        }
        url
      }
    }
  }
}
