query hubProvider($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    ...HubInfo
  }
}

fragment HubInfo on Hub {
  ...HubDetails
  authorization {
    id
    myPrivileges
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
  }
  context {
    id
    authorization {
      id
      myPrivileges
    }
  }
  template {
    aspectTemplates {
      defaultDescription
      typeDescription
      type
    }
  }
}
