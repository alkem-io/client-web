query UserPendingMemberships {
  me {
    user {
      ...UserDetails
    }
    communityApplications(states: ["new"]) {
      id
      spacePendingMembershipInfo {
        id
        level
        about {
          id
          profile {
            id
            displayName
            tagline
            url
          }
        }
      }
      application {
        id
        state
        createdDate
      }
    }
    communityInvitations(states: ["invited"]) {
      ...InvitationData
    }
  }
}
