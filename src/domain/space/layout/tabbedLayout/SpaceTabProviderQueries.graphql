query SpaceTab($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      authorization {
        id
        myPrivileges
      }
      about {
        ...SpaceAboutLight
      }
      collaboration {
        id
        innovationFlow {
          id
          states {
            id
            displayName
            description
            sortOrder
            settings {
              allowNewCallouts
            }
          }
        }
        calloutsSet {
          id
        }
      }
    }
  }
}
