query SpaceTabs($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      collaboration {
        id
        innovationFlow {
          id
          currentState {
            id
            displayName
            description
            sortOrder
            settings {
              allowNewCallouts
            }
          }
          states {
            id
            displayName
            description
            sortOrder
            settings {
              allowNewCallouts
            }
          }
        }
      }
    }
  }
}