fragment SpaceAboutLight on SpaceAbout {
  id
  profile {
    id
    displayName
    url
    tagline
    description
    tagset {
      id
      tags
    }
    ...SubspaceVisuals
  }
  isContentPublic
  membership {
    myMembershipStatus
    myPrivileges
    communityID
    roleSetID
  }
  guidelines {
    id
  }
}

fragment SubspaceVisuals on Profile {
  avatar: visual(type: AVATAR) {
    ...VisualModel
  }
  cardBanner: visual(type: CARD) {
    ...VisualModel
  }
}