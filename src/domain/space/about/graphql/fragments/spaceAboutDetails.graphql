fragment SpaceAboutDetails on SpaceAbout {
  id
  who
  why
  authorization {
    id
    myPrivileges
  }
  membership {
    myMembershipStatus
  }
  isContentPublic
  profile {
    id
    url
    displayName
    tagline
    description
    tagset {
      ...TagsetDetails
    }
    avatar: visual(type: AVATAR) {
      ...VisualFull
    }
    cardBanner: visual(type: CARD) {
      ...VisualFull
    }
    banner: visual(type: BANNER) {
      ...VisualFull
    }
    references {
      ...ReferenceDetails
    }
    location {
      id
      city
      country
    }
  }
}
