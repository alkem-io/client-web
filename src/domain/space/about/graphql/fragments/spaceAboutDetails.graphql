fragment SpaceAboutDetails on SpaceAbout {
  id
  who
  why
  authorization {
    id
    myPrivileges
  }
  membership {
    roleSetID
    communityID
    myMembershipStatus
    leadOrganizations {
      id
      profile {
        id
        url
        displayName
        avatar: visual(type: AVATAR) {
          ...VisualModel
        }
        location {
          id
          city
          country
        }
      }
    }
    leadUsers {
      id
      profile {
        id
        url
        displayName
        avatar: visual(type: AVATAR) {
          ...VisualModel
        }
        location {
          id
          city
          country
        }
      }
      isContactable
    }
  }
  isContentPublic
  provider {
    id
    profile {
      id
      url
      displayName
      avatar: visual(type: AVATAR) {
        ...VisualModel
      }
      location {
        id
        city
        country
      }
      type
    }
    ... on User {
      isContactable
    }
  }
  profile {
    id
    url
    displayName
    tagline
    description
    tagset {
      ...TagsetDetails
    }
    avatar: visual(type: AVATAR) {
      ...VisualModelFull
    }
    cardBanner: visual(type: CARD) {
      ...VisualModelFull
    }
    banner: visual(type: BANNER) {
      ...VisualModelFull
    }
    references {
      ...ReferenceDetails
    }
    location {
      id
      city
      country
    }
  }
  guidelines {
    id
  }
  metrics {
    id
    name
    value
  }
}
