fragment SubspaceCard on Space {
  id
  level
  visibility
  about {
    ...SpaceAboutCardBanner
    metrics {
      id
      name
      value
    }
    membership {
      myMembershipStatus
      myPrivileges
      leadUsers {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
        }
      }
      leadOrganizations {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
        }
      }
    }
    isContentPublic
    why
  }
}
