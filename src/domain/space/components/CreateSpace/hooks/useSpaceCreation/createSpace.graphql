mutation CreateSpace($spaceData: CreateSpaceOnAccountInput!, $includeVisuals: Boolean = false) {
  createSpace(spaceData: $spaceData) {
    id
    about {
      ...SpaceAboutLight
      profile {
        id
        url # always retrieve the url to be able to redirect to the space
      }
      profile @include(if: $includeVisuals) { # retrieved to upload the visuals directly after Space creation
        ...ProfileVisuals
      }
    }
  }
}
