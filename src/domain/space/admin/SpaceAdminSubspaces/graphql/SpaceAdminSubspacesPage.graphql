query AdminSpaceSubspacesPage($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      templatesManager {
        id
        templatesSet {
          id
        }
        templateDefaults {
          id
          type
          template {
            id
            profile {
              ...InnovationFlowProfile
            }
            collaboration {
              id
              calloutsSet {
                id
                callouts {
                  id
                  type
                  sortOrder
                  classification {
                    id
                    flowState: tagset(tagsetName: FLOW_STATE) {
                      ...TagsetDetails
                    }
                  }
                  framing {
                    id
                    profile {
                      id
                      displayName
                      description
                    }
                  }
                }
              }
              innovationFlow {
                id
                profile {
                  id
                  displayName
                }
                states {
                  displayName
                  description
                }
              }
            }
          }
        }
      }
    }
  }
}
