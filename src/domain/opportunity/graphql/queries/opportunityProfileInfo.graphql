query opportunityProfileInfo($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      id
      nameID
      displayName
      tagset {
        id
        name
        tags
      }
      context {
        ...ContextDetails
      }
    }
  }
}
