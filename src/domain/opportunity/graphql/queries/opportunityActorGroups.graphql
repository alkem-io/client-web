query opportunityActorGroups($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      id
      context {
        id
        ecosystemModel {
          id
          actorGroups {
            id
            name
            description
            actors {
              id
              name
              description
              value
              impact
            }
          }
        }
      }
    }
  }
}
