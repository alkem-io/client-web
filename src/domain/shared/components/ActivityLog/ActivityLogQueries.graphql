query calloutsNamesFromHub($hubID: UUID_NAMEID!, $calloutsIds: [UUID_NAMEID!]!) {
  hub(ID: $hubID) {
    id
    nameID
    collaboration {
      id
      callouts (IDs: $calloutsIds) {
        id
        nameID
      }
    }
  }
}

