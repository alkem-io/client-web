query InnovationHub($subdomain: String) {
  platform {
    id
    innovationHub(subdomain: $subdomain) {
      ...InnovationHubHomeInnovationHub
    }
  }
}

fragment InnovationHubHomeInnovationHub on InnovationHub {
  id
  nameID
  profile {
    id
    displayName
    tagline
    description
    banner: visual(type: BANNER_WIDE) {
      id
      uri
      alternativeText
    }
  }
}
