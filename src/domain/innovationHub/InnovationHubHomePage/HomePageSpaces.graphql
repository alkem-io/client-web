query HomePageSpaces($includeMembershipStatus: Boolean!) {
  platform {
    innovationHub {
      spaceListFilter {
        id
        nameID
        profile {
          id
          displayName
          tagline
          tagset {
            ...TagsetDetails
          }
          cardBanner: visual(type: CARD) {
            id
            uri
            alternativeText
          }
        }
        context {
          id
          vision
        }
        metrics {
          id
          name
          value
        }
        ... on Space @include(if: $includeMembershipStatus) {
          community {
            id
            myMembershipStatus
          }
        }
        visibility
      }
    }
  }
}
