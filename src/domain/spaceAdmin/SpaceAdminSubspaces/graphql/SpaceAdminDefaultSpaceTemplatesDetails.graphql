query SpaceAdminDefaultSpaceTemplatesDetails($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      templatesManager {
        id
        templatesSet {
          id
          authorization {
            myPrivileges
          }
        }
        templateDefaults {
          id
          type
          template {
            id
            profile {
              ...InnovationFlowProfile
            }
            contentSpace {
              id
              collaboration {
                id
                calloutsSet {
                  id
                  callouts {
                    id
                    sortOrder
                    classification {
                      id
                      flowState: tagset(tagsetName: FLOW_STATE) {
                        ...TagsetDetails
                      }
                    }
                    framing {
                      id
                      profile {
                        id
                        displayName
                        description
                      }
                      type
                    }
                  }
                }
                innovationFlow {
                  ...InnovationFlowDetails
                }
              }
            }
          }
        }
      }
    }
  }
}
