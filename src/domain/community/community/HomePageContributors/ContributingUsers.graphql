query contributingUsers($limit: Float, $shuffle: Boolean, $filterCredentials: [AuthorizationCredential!]) {
  users(limit: $limit, shuffle: $shuffle, filter: { credentials: $filterCredentials }) {
    id
    nameID
    isContactable
    profile {
      id
      displayName
      location {
        id
        city
        country
      }
      visual(type: AVATAR) {
        id
        uri
      }
      tagsets {
        ...TagsetDetails
      }
    }
  }
}
