query allCommunities($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    community {
      ...AllCommunityDetails
    }
    challenges {
      community {
        ...AllCommunityDetails
      }
    }
    opportunities {
      community {
        ...AllCommunityDetails
      }
    }
  }
}

fragment AllCommunityDetails on Community {
  id
  displayName
}
