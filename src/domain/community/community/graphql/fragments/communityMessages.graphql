fragment CommunityMessages on Community {
  id
  communication {
    id
    updates {
      id
      messages {
        ...MessageDetails
      }
    }
  }
}

fragment MessageDetails on Message {
  id
  message
  timestamp
  sender {
    id
    nameID
    firstName
    lastName
    profile {
      id
      displayName
      visual(type: AVATAR) {
        id
        uri
      }
      tagsets {
        id
        name
        tags
      }
      location {
        id
        city
        country
      }
    }
  }
}
