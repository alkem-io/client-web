fragment CommunityMessages on Community {
  id
  communication {
    id
    updates {
      id
      messages {
        ...MessageDetailsUser
      }
    }
  }
}

fragment MessageDetails on Message {
  id
  sender {
    id
  }
  message
  timestamp
}

fragment MessageDetailsUser on Message {
  id
  sender {
    id
    nameID
    firstName
    displayName
    lastName
    profile {
      avatar {
        uri
      }
      tagsets {
        name
        tags
      }
      location {
        city
        country
      }
    }
  }
  message
  timestamp
}
