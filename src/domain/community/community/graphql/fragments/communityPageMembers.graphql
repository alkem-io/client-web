fragment CommunityPageMembers on User {
  id
  nameID
  displayName

  email
  agent {
    id
    credentials {
      id
      type
      resourceID
    }
  }
  profile {
    id
    location {
      country
      city
    }
    visual(type: AVATAR) {
      ...VisualUri
    }
    description
    tagsets {
      id
      tags
    }
  }
}
