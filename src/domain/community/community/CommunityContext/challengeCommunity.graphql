query challengeCommunity($spaceId: UUID_NAMEID!, $challengeId: UUID_NAMEID!, $includeDetails: Boolean = false) {
  space(ID: $spaceId) {
    id
    challenge(ID: $challengeId) {
      id
      profile {
        id
        displayName
      }
      community {
        id
        ...CommunityDetails @include(if: $includeDetails)
      }
    }
  }
}
