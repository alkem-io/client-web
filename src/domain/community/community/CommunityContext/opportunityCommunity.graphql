query opportunityCommunity($spaceId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!, $includeDetails: Boolean = false) {
  space(ID: $spaceId) {
    id
    opportunity(ID: $opportunityId) {
      id
      profile {
        id
        displayName
      }
      community {
        id
        ...CommunityDetails @include(if: $includeDetails)
      }
    }
  }
}
