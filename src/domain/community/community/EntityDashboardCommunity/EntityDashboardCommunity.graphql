fragment EntityDashboardCommunity on Community {
  id
  leadUsers {
    ...DashboardLeadUser
  }
  memberUsers(limit: 8) {
    ...DashboardContributingUser
  }
  leadOrganizations {
    ...AssociatedOrganizationDetails
  }
  memberOrganizations {
    ...DashboardContributingOrganization
  }
  authorization {
    id
    myPrivileges
  }
}
