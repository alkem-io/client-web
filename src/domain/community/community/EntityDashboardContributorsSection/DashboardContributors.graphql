fragment DashboardContributingUser on User {
  id
  isContactable
  nameID
  profile {
    id
    displayName
    location {
      id
      city
      country
    }
    visual(type: AVATAR) {
      id
      uri
    }
    tagsets {
      ...TagsetDetails
    }
  }
}

fragment DashboardContributingOrganization on Organization {
  id
  nameID
  profile {
    id
    displayName
    visual(type: AVATAR) {
      id
      uri
      name
    }
  }
}
