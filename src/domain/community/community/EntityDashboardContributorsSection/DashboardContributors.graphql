fragment DashboardContributingUser on User {
  id
  isContactable
  nameID
  profile {
    id
    displayName
    location {
      city
      country
    }
    visual(type: AVATAR) {
      id
      uri
    }
    tagsets {
      id
      tags
    }
  }
}

fragment DashboardContributingOrganization on Organization {
  id
  nameID
  profile {
    id
    displayName
    visual(type: AVATAR) {
      id
      uri
      name
    }
  }
}
