query hubCommunityMembers($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    community {
      id
      memberUsers {
        ...CommunityMemberUser
      }
      leadUsers {
        ...CommunityMemberUser
      }
      memberOrganizations {
        ...OrganizationDetails
      }
      leadOrganizations {
        ...OrganizationDetails
      }
      policy {
        ...CommunityPolicy
      }
      authorization {
        id
        myPrivileges
      }
    }
    host {
      ...OrganizationDetails
    }
  }
}

fragment CommunityPolicy on CommunityPolicy {
  id
  lead {
    maxOrg
    maxUser
    minOrg
    minUser
  }
  member {
    maxOrg
    maxUser
    minOrg
    minUser
  }
}
