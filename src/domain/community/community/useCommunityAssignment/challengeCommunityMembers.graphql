query challengeCommunityMembers($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      id
      community {
        id
        memberUsers {
          ...CommunityMemberUser
        }
        leadUsers {
          ...CommunityMemberUser
        }
        memberOrganizations {
          ...OrganizationDetails
        }
        leadOrganizations {
          ...OrganizationDetails
        }
      }
    }
  }
}
