query spaceCommunityMembers($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    community {
      id
      memberUsers {
        ...CommunityMemberUser
      }
      leadUsers: usersInRole(role: LEAD) {
        ...CommunityMemberUser
      }
      memberOrganizations: organizationsInRole(role: MEMBER)  {
        ...OrganizationDetails
      }
      leadOrganizations: organizationsInRole(role: LEAD)  {
        ...OrganizationDetails
      }
      policy {
        ...CommunityPolicy
      }
      authorization {
        id
        myPrivileges
      }
    }
    host {
      ...OrganizationDetails
    }
  }
}

fragment CommunityPolicy on CommunityPolicy {
  id
  lead {
    maxOrg
    maxUser
    minOrg
    minUser
  }
  member {
    maxOrg
    maxUser
    minOrg
    minUser
  }
}
