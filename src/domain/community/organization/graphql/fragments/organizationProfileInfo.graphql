fragment OrganizationProfileInfo on Organization {
  id
  nameID  # Used in the Organization profile form
  contactEmail
  domain
  legalEntityName
  website
  verification {
    id
    status
  }
  profile {
    id
    url
    displayName
    visual(type: AVATAR) {
      ...VisualModel
    }
    description
    tagline
    location {
      id
      country
      city
    }
    references {
      id
      name
      uri
      description
    }
    tagsets {
        ...TagsetDetails
    }
  }
}
