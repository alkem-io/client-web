query VirtualContributor ($id: UUID_NAMEID!) {
  virtualContributor (ID: $id) {
    id
    nameID
    virtualPersona {
      id
      engine
      profile {
        displayName
      }
    }
    profile {
      id
      displayName
      description
      tagline
      tagsets {
        id
        tags
      }
      avatar: visual(type: AVATAR) {
        ...VisualFull
      }
    }
  }
}
