query VirtualContributor ($id: UUID_NAMEID!) {
  virtualContributor (ID: $id) {
    id
    nameID
    bodyOfKnowledgeID
    account {
      spaceID
      host {
				profile {
          displayName
          tagline
          avatar: visual(type: AVATAR) {
            uri
          }
          location {
            city
            country
          }
        }
      }
    }
    profile {
      id
      displayName
      description
      tagline
      tagsets {
        ...TagsetDetails
      }
      url
      avatar: visual(type: AVATAR) {
        ...VisualFull
      }
    }
  }
}

query BodyOfKnowledgeProfile($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      profile {
        displayName
        tagline
        url
        avatar: visual(type: AVATAR) {
          uri
        }
        cardBanner: visual(type: CARD) {
          uri
        }
      }
    }
  }
}