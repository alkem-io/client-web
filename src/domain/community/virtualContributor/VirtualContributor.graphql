query VirtualContributor($id: UUID!) {
  lookup {
    virtualContributor(ID: $id) {
      id
      nameID
      authorization {
        id
        myPrivileges
      }
      settings {
        privacy {
          knowledgeBaseContentVisible
        }
      }
      provider {
        id
        profile {
          id
          displayName
          url
          location {
            country
            city
          }
          avatar: visual(type: AVATAR) {
            ...VisualFull
          }
          tagsets {
            id
            tags
          }
        }
      }
      searchVisibility
      listedInStore
      status
      aiPersona {
        id
        bodyOfKnowledgeID
        bodyOfKnowledgeType
        bodyOfKnowledge
      }
      profile {
        id
        displayName
        description
        tagline
        tagsets {
          ...TagsetDetails
        }
        url
        avatar: visual(type: AVATAR) {
          ...VisualFull
        }
        references {
          id
          name
          uri
          description
        }
      }
    }
  }
}

query VirtualContributorProfile($id: UUID!) {
  lookup {
    virtualContributor(ID: $id) {
      id
      profile {
        id
        displayName
        tagline
        tagsets {
          ...TagsetDetails
        }
        url
        avatar: visual(type: AVATAR) {
          ...VisualFull
        }
        references {
          id
          name
          uri
          description
        }
      }
    }
  }
}

query BodyOfKnowledgeProfile($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        displayName
        tagline
        url
        avatar: visual(type: AVATAR) {
          id
          uri
        }
        cardBanner: visual(type: CARD) {
          id
          uri
        }
      }
    }
  }
}

mutation UpdateVirtualContributor($virtualContributorData: UpdateVirtualContributorInput!) {
  updateVirtualContributor(virtualContributorData: $virtualContributorData) {
    id
    listedInStore
    status
    searchVisibility
    settings {
      privacy {
        knowledgeBaseContentVisible
      }
    }
    profile {
      id
      tagline
      tagsets {
        ...TagsetDetails
      }
      displayName
      description
    }
  }
}

mutation UpdateVirtualContributorSettings($settingsData: UpdateVirtualContributorSettingsInput!) {
  updateVirtualContributorSettings(settingsData: $settingsData) {
    id
    listedInStore
    status
    searchVisibility
    settings {
      privacy {
        knowledgeBaseContentVisible
      }
    }
    profile {
      id
