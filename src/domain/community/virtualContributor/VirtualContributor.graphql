query VirtualContributor ($id: UUID_NAMEID!) {
  virtualContributor (ID: $id) {
    id
    nameID
    authorization {
      id
      myPrivileges
    }
    account {
      id
      spaceID
      host {
        id
				profile {
          id
          displayName
          tagline
          avatar: visual(type: AVATAR) {
            uri
          }
          location {
            id
            city
            country
          }
        }
      }
    }
    searchVisibility
    listedInStore
    profile {
      id
      displayName
      description
      tagline
      tagsets {
        ...TagsetDetails
      }
      url
      avatar: visual(type: AVATAR) {
        ...VisualFull
      }
    }
  }
}

query BodyOfKnowledgeProfile($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        displayName
        tagline
        url
        avatar: visual(type: AVATAR) {
          id
          uri
        }
        cardBanner: visual(type: CARD) {
          id
          uri
        }
      }
    }
  }
}

mutation UpdateVirtualContributor($virtualContributorData: UpdateVirtualContributorInput!) {
  updateVirtualContributor(virtualContributorData: $virtualContributorData) {
    id
    listedInStore
    searchVisibility
    profile {
      id
      tagline
      tagsets {
        ...TagsetDetails
      }
      displayName
      description
    }
  }
}
