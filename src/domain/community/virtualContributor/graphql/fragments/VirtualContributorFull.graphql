fragment VirtualContributorFull on VirtualContributor {
  id
  profile {
    id
    displayName
    description
    avatar: visual(type: AVATAR) {
      ...VisualModel
    }
    tagsets {
      ...TagsetDetails
    }
    location {
      id
      city
      country
    }
    url
    references {
      id
      name
      uri
      description
    }
  }
  aiPersona {
    bodyOfKnowledge
    bodyOfKnowledgeType
    bodyOfKnowledgeID
    engine
  }
}
