query AiPersonaService($id: UUID!) {
  aiServer {
    aiPersona(ID: $id) {
      id
      prompt
      engine
      externalConfig {
        apiKey
        assistantId
        model
      }
    }
  }
}
query VirtualContributor($id: UUID!) {
  lookup {
    virtualContributor(ID: $id) {
      id
      authorization {
        id
        myPrivileges
      }
      settings {
        privacy {
          knowledgeBaseContentVisible
        }
      }
      searchVisibility
      listedInStore
      status
      aiPersonaID
      aiPersona {
        id
        bodyOfKnowledgeID
        bodyOfKnowledgeType
        bodyOfKnowledge
        engine
      }
      profile {
        id
        displayName
        description
        tagline
        tagsets {
          ...TagsetDetails
        }
        url
        avatar: visual(type: AVATAR) {
          ...VisualModelFull
        }
        references {
          id
          name
          uri
          description
        }
      }
    }
  }
}

query VirtualContributorProfile($id: UUID!) {
  lookup {
    virtualContributor(ID: $id) {
      id
      profile {
        id
        displayName
        tagline
        tagsets {
          ...TagsetDetails
        }
        url
        avatar: visual(type: AVATAR) {
          ...VisualModel
        }
        references {
          id
          name
          uri
          description
        }
      }
    }
  }
}

query VirtualContributorProvider($id: UUID!) {
  lookup {
    virtualContributor(ID: $id) {
      id
      provider {
        id
        profile {
          id
          displayName
          url
          location {
            country
            city
          }
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
          tagsets {
            id
            tags
          }
        }
      }
    }
  }
}

query SpaceBodyOfKnowledgeAuthorizationPrivileges($spaceId: UUID!) {
  lookup {
    myPrivileges {
      space(ID: $spaceId)
    }
  }
}

query SpaceBodyOfKnowledgeAbout($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        ...SpaceAboutLight
      }
    }
  }
}
