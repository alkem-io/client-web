query availableLeadUsers($hubId: UUID_NAMEID!, $first: Int!, $after: UUID, $filter: UserFilterInput) {
  hub(ID: $hubId) {
    community {
      availableLeadUsers(first: $first, after: $after, filter: $filter) {
        pageInfo {
          hasNextPage
          endCursor
        }
        users {
          id
          displayName
        }
      }
    }
  }
}
