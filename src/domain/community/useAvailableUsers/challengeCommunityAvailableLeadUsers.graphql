query challengeCommunityAvailableLeadUsers(
  $hubId: UUID_NAMEID!
  $challengeId: UUID_NAMEID!
  $first: Int!
  $after: UUID
  $filter: UserFilterInput
) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      id
      community {
        id
        availableLeadUsers(first: $first, after: $after, filter: $filter) {
          pageInfo {
            hasNextPage
            endCursor
          }
          users {
            id
            displayName
          }
        }
      }
    }
  }
}
