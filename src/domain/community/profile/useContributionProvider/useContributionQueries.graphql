query SpaceContributionDetails($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      level
      about {
        id
        profile {
          id
          url
          displayName
          tagline
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
          cardBanner: visual(type: CARD) {
            ...VisualModel
          }
          tagset {
            id
            tags
          }
        }
        membership {
          roleSetID
          communityID
          leadUsers {
            id
            profile {
              id
              url
              displayName
              avatar: visual(type: AVATAR) {
                ...VisualModel
              }
            }
          }
          leadOrganizations {
            id
            profile {
              id
              url
              displayName
              avatar: visual(type: AVATAR) {
                ...VisualModel
              }
            }
          }
        }
        isContentPublic
      }
    }
  }
}

