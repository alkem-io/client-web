query hubContributionDetails($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    nameID

    visibility
    profile {
      id
      displayName
      tagline
      visuals {
        ...VisualUri
      }
      tagset {
        id
        name
        tags
      }
    }
    context {
      id
    }
    community {
      id
    }
  }
}

query challengeContributionDetails($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    nameID
    challenge(ID: $challengeId) {
      id
      nameID
      profile {
        id
        displayName
        tagset {
          id
          name
          tags
        }
        tagline
        visuals {
          ...VisualUri
        }
      }
      context {
        id
      }
      community {
        id
      }
    }
  }
}

query opportunityContributionDetails($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    nameID
    opportunity(ID: $opportunityId) {
      id
      nameID
      profile {
        id
        displayName
        tagset {
          id
          name
          tags
        }
        tagline
        visuals {
          ...VisualUri
        }
      }
      parentNameID
      context {
        id
      }
      community {
        id
      }
    }
  }
}
