query spaceContributionDetails($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    license {
      id
      visibility
    }
    profile {
      id
      url
      displayName
      tagline
      visuals {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
    context {
      id
    }
    community {
      id
    }
  }
}

