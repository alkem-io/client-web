query SpaceContributionDetails($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      level
      about {
        id
        profile {
          id
          url
          displayName
          tagline
          cardBanner: visual(type: CARD) {
            ...VisualUri
          }
          tagset {
            id
            tags
          }
        }
      }
      community {
        id
        roleSet {
          id
        }
      }
    }
  }
}
