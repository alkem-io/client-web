query spaceContributionDetails($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    nameID

    license {
      id
      visibility
    }
    profile {
      id
      displayName
      tagline
      visuals {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
    context {
      id
    }
    community {
      id
    }
  }
}

query challengeContributionDetails($spaceId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    nameID
    challenge(ID: $challengeId) {
      id
      nameID
      profile {
        id
        displayName
        tagset {
          ...TagsetDetails
        }
        tagline
        visuals {
          ...VisualUri
        }
      }
      context {
        id
      }
      community {
        id
      }
    }
    license {
      visibility
    }
  }
}

query opportunityContributionDetails($spaceId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    nameID
    opportunity(ID: $opportunityId) {
      id
      nameID
      profile {
        id
        displayName
        tagset {
          ...TagsetDetails
        }
        tagline
        visuals {
          ...VisualUri
        }
      }
      parentNameID
      context {
        id
      }
      community {
        id
      }
    }
    license {
      visibility
    }
  }
}
