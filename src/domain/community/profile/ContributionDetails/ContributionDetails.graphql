query SpaceContributionDetails($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        url
        displayName
        tagline
        visuals {
          ...VisualUri
        }
        tagset {
          ...TagsetDetails
        }
      }
      context {
        id
      }
      community {
        id
      }
    }
  }
}
