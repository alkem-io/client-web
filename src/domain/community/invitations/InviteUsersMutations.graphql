mutation InviteExistingUser($contributorIds: [UUID!]!, $communityId: UUID!, $message: String) {
  inviteContributorsForCommunityMembership(invitationData: {
    invitedContributors: $contributorIds
    communityID: $communityId
    welcomeMessage: $message
  }) {
    id
  }
}

mutation InviteExternalUser($email: String!, $communityId: UUID!, $message: String) {
  inviteForCommunityMembershipByEmail(invitationData: {
    email: $email
    communityID: $communityId
    welcomeMessage: $message
  }) {
    ... on InvitationExternal {
      id
    }
    ... on Invitation {
      id
    }
  }
}