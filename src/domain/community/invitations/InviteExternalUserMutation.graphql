mutation InviteExternalUser($email: String!, $communityId: UUID!, $message: String) {
  inviteForCommunityMembershipByEmail(invitationData: {
    email: $email
    communityID: $communityId
    welcomeMessage: $message
  }) {
    ... on InvitationExternal {
      id
    }
    ... on Invitation {
      id
    }
  }
}