query allCommunities($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    community {
      ...AllCommunityDetails
    }
    challenges {
      community {
        ...AllCommunityDetails
      }
    }
    opportunities {
      community {
        ...AllCommunityDetails
      }
    }
  }
}

fragment AllCommunityDetails on Community {
  id
  displayName
}
