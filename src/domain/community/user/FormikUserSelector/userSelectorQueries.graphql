query UserSelector($filter: UserFilterInput, $first: Int) {
  usersPaginated(filter: $filter, first: $first) {
    users {
      ...UserSelectorUserInformation
    }
  }
}

query UserSelectorUserDetails($id: UUID!) {
  lookup {
    user(ID: $id) {
      ...UserSelectorUserInformation
    }
  }
}

fragment UserSelectorUserInformation on User {
  id
  profile {
    id
    displayName
    location {
      id
      city
      country
    }
    visual(type: AVATAR) {
      ...VisualModel
    }
  }
}
