query UserProvider {
  me {
    user {
      ...UserDetails
      ...UserAgent
    }
    applications(states: ["new"]) {
      id
      communityID
      displayName
      state
      spaceID
      subspaceID
      subsubspaceID
    }
    invitations(states: ["invited"]) {
      id
      spaceID
      subspaceID
      subsubspaceID
      welcomeMessage
      createdBy
      createdDate
      state
    }
  }
}
