query UserProvider {
  me {
    user {
      ...UserDetails
      account {
        id
        authorization {
          id
          myPrivileges
        }
        license {
          id
          type
          entitlements {
            ...EntitlementDetails
          }
        }
      }
    }
  }
}

query UserPendingMemberships {
  me {
    user {
      ...UserDetails
    }
    communityApplications(states: ["new"]) {
      id
      spacePendingMembershipInfo {
        id
        level
        profile {
          id
          displayName
          tagline
          url
        }
      }
      application {
        id
        state
        createdDate
      }
    }
    communityInvitations(states: ["invited"]) {
      ...InvitationData
    }
  }
}

fragment InvitationData on CommunityInvitationResult {
  id
  spacePendingMembershipInfo {
    id
    level
    profile {
      id
      displayName
      tagline
      url
    }
  }
  invitation {
    id
    welcomeMessage
    createdBy {
      id
    }
    state
    createdDate
    contributor {
      id
    }
    contributorType
  }
}

fragment EntitlementDetails on LicenseEntitlement {
  id
  type
  limit
  usage
  isAvailable
  dataType
  enabled
}
