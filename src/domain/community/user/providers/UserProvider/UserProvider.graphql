query UserProvider {
  me {
    user {
      ...UserDetails
      account {
        id
        authorization {
          id
          myPrivileges
        }
      }
    }
  }
}

query UserPendingMemberships {
  me {
    user {
      ...UserDetails
    }
    communityApplications(states: ["new"]) {
      id
      spacePendingMembershipInfo {
        id
        level
        profile {
          id
          displayName
          tagline
          url
        }
      }
      application {
        id
        lifecycle {
          id
          state
        }
        createdDate
      }
    }
    communityInvitations(states: ["invited"]) {
      ...InvitationData
    }
  }
}

fragment InvitationData on CommunityInvitationResult {
  id
  spacePendingMembershipInfo {
    id
    level
    profile {
      id
      displayName
      tagline
      url
    }
  }
  invitation {
    id
    welcomeMessage
    createdBy {
      id
    }
    lifecycle {
      id
      state
    }
    createdDate
    contributor {
      id
    }
    contributorType
  }
}
