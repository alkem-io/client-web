query UserProvider {
  me {
    user {
      ...UserDetails
      ...UserAgent
    }
    communityApplications(states: ["new"]) {
      id
      space {
        id
        level
        profile {
          displayName
        }
      }
      application {
        id
      }
      state
      createdDate
    }
    communityInvitations(states: ["invited"]) {
      id
      space {
        id
        level
        profile {
          displayName
        }
      }
      invitation {
        id
        welcomeMessage
        createdBy {
          id
        }
        createdDate
      }
      state
      createdDate
    }
  }
}
