query UserProvider {
  me {
    user {
      ...UserDetails
    }
  }
}

query UserPendingMemberships {
  me {
    user {
      ...UserDetails
    }
    communityApplications(states: ["new"]) {
      id
      space {
        id
        level
        profile {
          id
          displayName
          tagline
          url
        }
      }
      application {
        id
        lifecycle {
          id
          state
        }
        createdDate
      }
    }
    communityInvitations(states: ["invited"]) {
      id
      space {
        id
        level
        profile {
          id
          displayName
          tagline
          url
        }
      }
      invitation {
        id
        welcomeMessage
        createdBy {
          id
        }
        lifecycle {
          id
          state
        }
        createdDate
      }
    }
  }
}