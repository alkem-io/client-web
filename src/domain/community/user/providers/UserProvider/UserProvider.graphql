query UserProvider {
  me {
    user {
      ...UserDetails
      account {
        id
        authorization {
          id
          myPrivileges
        }
        license {
          id
          availableEntitlements
        }
      }
    }
  }
}

fragment InvitationData on CommunityInvitationResult {
  id
  spacePendingMembershipInfo {
    id
    level
    about {
      id
      profile {
        id
        displayName
        tagline
        url
      }
    }
  }
  invitation {
    id
    welcomeMessage
    createdBy {
      id
    }
    state
    createdDate
    contributor {
      id
    }
    contributorType
  }
}

fragment EntitlementDetails on LicenseEntitlement {
  id
  type
  limit
  usage
  isAvailable
  dataType
  enabled
}
