query UserProvider {
  me {
    user {
      ...UserDetails
      ...UserAgent
    }
    communityApplications(states: ["new"]) {
      id
      communityID
      displayName
      state
      spaceID
      spaceLevel
    }
    communityInvitations(states: ["invited"]) {
      id
      spaceID
      spaceLevel
      welcomeMessage
      createdBy
      createdDate
      state
    }
  }
}
