query UserSpaces {
  me {
    spaceMemberships {
      id
      nameID
      profile {
        id
        displayName
        tagline
        tagset {
          id
          tags
        }
        cardBanner: visual(type: CARD) {
          id
          uri
        }
      }
      context {
        id
        vision
      }
      metrics {
        id
        name
        value
      }
      license {
        id
        visibility
      }
    }
  }
}
