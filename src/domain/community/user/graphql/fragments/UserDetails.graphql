fragment UserDetails on User {
  id
  firstName
  lastName
  email
  phone
  profile {
    id
    displayName
    tagline
    location {
      id
      country
      city
    }
    description
    avatar: visual(type: AVATAR) {
      ...VisualModelFull
    }
    references {
      id
      name
      uri
      description
    }
    tagsets {
      ...TagsetDetails
    }
    url
  }
  settings {
    id
    homeSpace {
      spaceID
      autoRedirect
    }
  }
}
