fragment UserRolesDetails on ContributorRoles {
  spaces {
    id
    nameID
    displayName
    roles
    visibility
    subspaces {
      id
      nameID
      displayName
      roles
    }
    subsubspaces {
      id
      nameID
      displayName
      roles
    }
    userGroups {
      id
      nameID
      displayName
    }
  }
  organizations {
    id
    nameID
    displayName
    userGroups {
      id
      nameID
      displayName
    }
    roles
  }
}
