query UserAccount($userId: UUID_NAMEID_EMAIL!) {
  user(ID: $userId) {
    id
    profile {
        id
        displayName
    }
    agent {
        id
        credentials {
            id
            type
        }
    }
    accounts {
      id
      spaceID
      authorization {
        id
        myPrivileges
      }
      virtualContributors {
        id
        profile {
          ...AccountItemProfile
          tagline
        }
      }
      innovationPacks {
        id
        profile {
          ...AccountItemProfile
        }
        templates {
          id
          calloutTemplatesCount
          communityGuidelinesTemplatesCount
          innovationFlowTemplatesCount
          postTemplatesCount
          whiteboardTemplatesCount
        }
      }
      innovationHubs {
        id
        profile {
          ...AccountItemProfile
          banner: visual(type: BANNER_WIDE) {
            ...VisualFull
          }
        }
        spaceVisibilityFilter
        spaceListFilter {
          id
          profile {
            id
            displayName
          }
        }
        subdomain
      }
    }
  }
}

query AccountSpaces($spacesIds: [UUID!]) {
  spaces(IDs: $spacesIds) {
    id
    level
    profile {
      ...AccountItemProfile
      cardBanner: visual(type: CARD) {
        ...VisualUri
      }
      tagline
    }
  }
}

fragment AccountItemProfile on Profile {
  id
  displayName
  description
  avatar: visual(type: AVATAR) {
    ...VisualUri
  }
  url
}
