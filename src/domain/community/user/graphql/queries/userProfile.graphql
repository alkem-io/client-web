query userProfile($input: UUID!) {
  lookup {
    user(ID: $input) {
      isContactable
      ...UserDetails
    }
  }
  rolesUser(rolesData: { userID: $input, filter: { visibilities: [ACTIVE, DEMO] } }) {
    id
    ...UserRolesDetails
  }
  platform {
    authorization {
      ...MyPrivileges
    }
    roleSet {
      id
      myRoles
    }
  }
}

fragment MyPrivileges on Authorization {
  myPrivileges
}
