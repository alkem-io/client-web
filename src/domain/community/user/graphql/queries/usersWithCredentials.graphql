query usersWithCredentials($input: UsersWithAuthorizationCredentialInput!) {
  usersWithAuthorizationCredential(credentialsCriteriaData: $input) {
    id
    firstName
    lastName
    email
    profile {
      id
      displayName
      avatar: visual(type: AVATAR) {
        ...VisualUri
      }
      url
    }
  }
}
