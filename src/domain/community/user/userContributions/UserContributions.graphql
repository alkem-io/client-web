query UserContributions($userId: UUID_NAMEID_EMAIL!) {
  rolesUser(rolesData: { userID: $userId, filter: { visibilities: [ACTIVE, DEMO] } }) {
    id
    spaces {
      id
      nameID
      roles
      subspaces {
        id
        nameID
        type
        level
        roles
      }
    }
  }
}
