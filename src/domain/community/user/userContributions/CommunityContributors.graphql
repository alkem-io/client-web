query SpaceCommunityContributors($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      account {
        host {
          ...OrganizationCard
        }
        virtualContributors {
          id
            nameID
            searchVisibility
            profile {
              id
              displayName
              tagline
              url
              avatar: visual(type: AVATAR) {
                ...VisualUri
              }
            }
        }
      }
      community {
        id
        leadUsers: usersInRole(role: LEAD) {
          ...UserCard
        }
        memberUsers {
          ...UserCard
        }
        memberOrganizations: organizationsInRole(role: MEMBER) {
          ...OrganizationCard
        }
      }
    }
  }
}

fragment CommunityMembers on Community {
  leadUsers: usersInRole(role: LEAD) {
    ...UserCard
  }
  memberUsers {
    ...UserCard
  }
  leadOrganizations: organizationsInRole(role: LEAD) {
    ...OrganizationCard
  }
  memberOrganizations: organizationsInRole(role: MEMBER) {
    ...OrganizationCard
  }
}
