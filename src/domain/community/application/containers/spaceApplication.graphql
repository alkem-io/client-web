query SpaceApplication($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        id
        profile {
          id
          url
          displayName
        }
      }
      community {
        id
        roleSet {
          id
        }
        guidelines {
          ...CommunityGuidelinesDetails
        }
      }
    }
  }
}
