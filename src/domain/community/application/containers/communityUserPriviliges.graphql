query communityUserPrivileges(
  $spaceId: UUID_NAMEID!
  $parentSpaceId: UUID_NAMEID! = "00000000-0000-0000-0000-000000000000"
  $includeParentSpace: Boolean! = false
) {
  space(ID: $spaceId) {
    id
    profile {
      id
      url
      displayName
    }
    community {
      id
      myMembershipStatus
      authorization {
        id
        myPrivileges
      }
    }
  }
  parentSpace: space(ID: $parentSpaceId) @include(if: $includeParentSpace) {
    id
    profile {
      id
      url
      displayName
    }
    community {
      id
      myMembershipStatus
      authorization {
        id
        myPrivileges
      }
    }
  }
}
