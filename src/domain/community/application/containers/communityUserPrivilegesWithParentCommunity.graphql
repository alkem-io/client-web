query communityUserPrivilegesWithParentCommunity($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    profile {
      id
      url
    }
    authorization {
      id
      myPrivileges
    }
    community {
      id
      myMembershipStatus
      authorization {
        id
        myPrivileges
      }
      leadUsers: usersInRole(role: LEAD) {
        id
        profile {
          id
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualUri
          }
          location {
            id
            country
            city
          }
        }
      }
    }
  }
}
