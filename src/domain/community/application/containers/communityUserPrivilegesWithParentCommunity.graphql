query communityUserPrivilegesWithParentCommunity($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    profile {
      id
      url
    }
    authorization {
      id
      myPrivileges
    }
    community {
      id
      myMembershipStatus
      authorization {
        id
        myPrivileges
      }
    }
  }
}
