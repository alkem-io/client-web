fragment ApplicationInfo on Application {
  id
  createdDate
  updatedDate
  lifecycle {
    id
    state
    nextEvents
  }
  user {
    id
    displayName
    email
    profile {
      id
      visual(type: AVATAR) {
        ...VisualUri
      }
    }
  }
  questions {
    id
    name
    value
  }
}
