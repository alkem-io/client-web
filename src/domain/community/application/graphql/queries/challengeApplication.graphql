query challengeApplication($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      id
      displayName
      context {
        id
        tagline
        visuals {
          id
          uri
          name
        }
      }
      community {
        id
      }
    }
  }
}
