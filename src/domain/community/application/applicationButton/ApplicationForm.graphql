query ApplicationDialog($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        ...SpaceAboutMinimalUrl
        membership {
          communityID
          roleSetID
          applicationForm {
            id
            description
            questions {
              required
              question
              sortOrder
              explanation
              maxLength
            }
          }
        }
      }
      #community {
      #  id
      #  guidelines {
      #    ...CommunityGuidelinesDetails
      #  }
      #}
    }
  }
}

