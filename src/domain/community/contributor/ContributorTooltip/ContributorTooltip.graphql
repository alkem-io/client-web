query ContributorTooltip($userId: UUID!, $includeUser: Boolean = false) {
  user(ID: $userId) @include(if: $includeUser) {
    id
    profile {
      id
      displayName
      avatar: visual(type: AVATAR) {
        ...VisualUri
      }
      location {
        id
        city
        country
      }
      tagsets {
        id
        name
        tags
      }
      url
    }
  }
  # Pending other contributor types
}