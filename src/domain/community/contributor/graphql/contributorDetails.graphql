fragment ContributorDetails on Contributor {
  id
  profile {
    id
    displayName
    url
    avatar: visual(type: AVATAR) {
      ...VisualModel
    }
    description
    tagsets {
        ...TagsetDetails
    }
    location {
      id
      country
      city
    }
  }
  ... on User {
    isContactable
  }
}
