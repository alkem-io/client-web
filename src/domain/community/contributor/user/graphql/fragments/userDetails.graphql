fragment UserDetails on User {
  id
  nameID
  displayName
  firstName
  lastName
  email
  gender
  phone
  accountUpn
  agent {
    credentials {
      type
      resourceID
    }
  }
  profile {
    id
    location {
      country
      city
    }
    description
    avatar {
      ...VisualFull
    }
    references {
      id
      name
      uri
      description
    }
    tagsets {
      id
      name
      tags
    }
  }
}
