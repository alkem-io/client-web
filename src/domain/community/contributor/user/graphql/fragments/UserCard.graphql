fragment UserCard on User {
  id
  nameID
  isContactable
  agent {
    id
    credentials {
      id
      type
      resourceID
    }
  }
  profile {
    id
    displayName
    location {
      country
      city
    }
    visual(type: AVATAR) {
      ...VisualUri
    }
    tagsets {
      id
      name
      tags
    }
  }
}
