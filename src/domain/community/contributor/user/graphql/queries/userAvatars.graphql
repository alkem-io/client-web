query userAvatars($ids: [UUID_NAMEID_EMAIL!]!) {
  usersById(IDs: $ids) {
    id
    nameID
    displayName
    profile {
      id
      location {
        country
        city
      }
      avatar {
        ...VisualUri
      }
      tagsets {
        id
        name
        tags
      }
    }
  }
}
