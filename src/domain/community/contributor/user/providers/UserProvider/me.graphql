query me {
  me {
    user {
      ...UserDetails
      ...UserAgent
    }
    applications(states: ["new"]) {
      id
      communityID
      displayName
      state
      spaceID
      challengeID
      opportunityID
    }
    invitations(states: ["invited"]) {
      id
      spaceID
      challengeID
      opportunityID
      welcomeMessage
      createdBy
      createdDate
      state
    }
    spaceMemberships(visibilities: [ACTIVE, DEMO]) {
      id
      nameID
    }
  }
}
