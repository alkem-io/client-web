query userAvatars($ids: [UUID!]!) {
  usersById(IDs: $ids) {
    id
    nameID
    displayName
    profile {
      id
      location {
        country
        city
      }
      visual(type: AVATAR) {
        ...VisualUri
      }
      tagsets {
        id
        name
        tags
      }
    }
  }
}
