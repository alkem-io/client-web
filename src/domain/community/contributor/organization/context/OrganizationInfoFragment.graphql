fragment OrganizationInfo on Organization {
  id
  contactEmail
  domain
  authorization {
    id
    myPrivileges
  }
  roleSet {
    id
  }
  verification {
    id
    status
  }
  website
  profile {
    id
    url
    displayName
    description
    tagline
    avatar: visual(type: AVATAR) {
      ...VisualUri
      alternativeText
    }
    tagsets {
      ...TagsetDetails
    }
    references {
      id
      name
      uri
    }
    location {
      ...fullLocation
    }
  }
  metrics {
    id
    name
    value
  }
}
