fragment OrganizationInfo on Organization {
  id
  nameID
  contactEmail
  domain
  authorization {
    id
    myPrivileges
  }
  roleSet {
    id
  }
  verification {
    id
    status
  }
  website
  profile {
    id
    url
    displayName
    description
    tagline
    avatar: visual(type: AVATAR) {
      ...VisualUri
      alternativeText
    }
    tagsets {
      ...TagsetDetails
    }
    references {
      id
      name
      uri
    }
    location {
      ...fullLocation
    }
  }
  metrics {
    id
    name
    value
  }
  roleSet @include(if: $includeAssociates) {
    id
    associatedUsers: usersInRole(role: ASSOCIATE) {
      id
      nameID
      isContactable
      profile {
        id
        displayName
        location {
          country
          city
        }
        visual(type: AVATAR) {
          ...VisualUri
          alternativeText
        }
        tagsets {
          ...TagsetDetails
        }
        url
      }
    }
    adminUsers: usersInRole(role: ADMIN) {
      id
    }
    ownerUsers: usersInRole(role: OWNER) {
      id
    }
  }
}
