query associatedOrganization($organizationId: UUID_NAMEID!) {
  organization(ID: $organizationId) {
    ...AssociatedOrganizationDetails
  }
}

fragment AssociatedOrganizationDetails on Organization {
  id
  nameID
  profile {
    id
    tagline
    displayName
    description
    location {
      id
      city
      country
    }
    avatar: visual(type: AVATAR) {
      ...VisualUri
    }
  }
  verification {
    id
    status
  }
  metrics {
    id
    name
    value
  }
}
