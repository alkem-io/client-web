query associatedOrganization($organizationId: UUID!) {
  lookup {
    organization(ID: $organizationId) {
      id
      nameID
      roleSet {
        id
        myRoles
      }
      profile {
        id
        url
        tagline
        displayName
        description
        location {
          id
          city
          country
        }
        avatar: visual(type: AVATAR) {
          ...VisualUri
        }
        tagsets {
          id
          tags
        }
      }
      verification {
        id
        status
      }
      metrics {
        id
        name
        value
      }
    }
  }
}
