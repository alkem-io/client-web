query userOrganizations($input: UUID_NAMEID_EMAIL!) {
  rolesUser(rolesData: { userID: $input, filter: {visibilities: [ACTIVE, DEMO]} }) {
    id
    ...UserOrganizationsDetails
  }
}

fragment UserOrganizationsDetails on ContributorRoles {
  organizations {
    id
    nameID
    displayName
    userGroups {
      id
      nameID
      displayName
    }
    roles
  }
}
