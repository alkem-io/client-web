

query rolesOrganization($input: UUID_NAMEID!) {
  rolesOrganization(rolesData: { organizationID: $input, filter: {visibilities: [ACTIVE, DEMO]} }) {
    id
    hubs {
      nameID
      id
      roles
      displayName
      visibility
      challenges {
        nameID
        id
        displayName
        roles
      }
    }
  }
}
