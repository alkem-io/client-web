fragment OrganizationInfo on Organization {
  id
  nameID
  displayName
  contactEmail
  domain
  authorization {
    id
    myPrivileges
  }
  verification {
    id
    status
  }
  website
  profile {
    id
    avatar {
      ...VisualUri
    }
    description
    tagsets {
      id
      name
      tags
    }
    references {
      id
      name
      uri
    }
    location {
      ...fullLocation
    }
  }
  associates {
    id
    nameID
    displayName
    profile {
      id
      location {
        country
        city
      }
      avatar {
        ...VisualUri
      }
      tagsets {
        id
        tags
      }
    }
  }
}
