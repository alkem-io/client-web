fragment OrganizationInfo on Organization {
  id
  nameID
  contactEmail
  domain
  verification {
    id
    status
  }
  website
  profile {
    id
    displayName
    visual(type: AVATAR) {
      ...VisualUri
    }
    description
    tagsets {
      id
      name
      tags
    }
    references {
      id
      name
      uri
    }
    location {
      ...fullLocation
    }
  }
  associates {
    id
    nameID
    agent {
      id
      credentials {
        id
        type
        resourceID
      }
    }
    profile {
      id
      displayName
      location {
        country
        city
      }
      visual(type: AVATAR) {
        ...VisualUri
      }
      tagsets {
        id
        tags
      }
    }
  }
}
