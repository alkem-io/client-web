fragment OrganizationProfileInfo on Organization {
  id
  nameID
  contactEmail
  domain
  legalEntityName
  website
  verification {
    id
    status
  }
  profile {
    id
    displayName
    visual(type: AVATAR) {
      ...VisualFull
    }
    description
    tagline
    location {
      country
      city
    }
    references {
      id
      name
      uri
      description
    }
    tagsets {
      id
      name
      tags
    }
  }
}
