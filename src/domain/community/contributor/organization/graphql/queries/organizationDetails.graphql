query organizationDetails($id: UUID_NAMEID!) {
  organization(ID: $id) {
    id
    displayName
    nameID
    profile {
      id
      visual(type: AVATAR) {
        ...VisualUri
      }
      description
      references {
        name
        uri
      }
      tagsets {
        id
        name
        tags
      }
    }
    groups {
      id
      name
      members {
        id
        displayName
      }
    }
  }
}
