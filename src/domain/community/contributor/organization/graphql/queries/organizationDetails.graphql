query organizationDetails($id: UUID_NAMEID!) {
  organization(ID: $id) {
    id
    nameID
    profile {
      id
      displayName
      visual(type: AVATAR) {
        ...VisualUri
      }
      description
      references {
        name
        uri
      }
      tagsets {
        ...TagsetDetails
      }
    }
    groups {
      id
      name
      members {
        id
        profile {
          id
          displayName
        }
      }
    }
  }
}
