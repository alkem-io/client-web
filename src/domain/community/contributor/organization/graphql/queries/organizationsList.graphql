query organizationsList($limit: Float, $shuffle: Boolean, $filterCredentials: [AuthorizationCredential!]) {
  organizations(limit: $limit, shuffle: $shuffle, filter: { credentials: $filterCredentials }) {
    id
    nameID
    account {
      id
    }
    profile {
      id
      displayName
      visual(type: AVATAR) {
        ...VisualUri
      }
      location {
        id
        city
        country
      }
    }
  }
}
