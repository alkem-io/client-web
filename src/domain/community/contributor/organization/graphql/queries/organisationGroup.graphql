query organizationGroup($organizationId: UUID!, $groupId: UUID!) {
  lookup {
    organization(ID: $organizationId) {
      id
      roleSet {
        id
        associatedUsers: usersInRole(role: ASSOCIATE) {
          ...GroupMembers
        }
      }
      group(ID: $groupId) {
        ...GroupInfo
      }
    }
  }
}
