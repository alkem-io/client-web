query HomeRedirectData {
  me {
    user {
      id
      settings {
        homeSpace {
          spaceID
          autoRedirect
        }
      }
    }
    spaceMembershipsHierarchical(limit: 2) {
      id
      space {
        id
        about {
          profile {
            url
          }
        }
      }
    }
  }
}
