mutation updateAspectTemplate($templateId: UUID!, $defaultDescription: Markdown, $profile: UpdateProfileInput, $type: String) {
  updateAspectTemplate(aspectTemplateInput: {
    ID: $templateId
    defaultDescription: $defaultDescription
    profile: $profile
    type: $type
  }) {
    id
  }
}

mutation createAspectTemplate($templatesSetId: UUID!, $defaultDescription: Markdown!, $profile: CreateProfileInput!, $type: String!) {
  createAspectTemplate(aspectTemplateInput: {
    templatesSetID: $templatesSetId
    defaultDescription: $defaultDescription
    profile: $profile
    type: $type
  }) {
    id
  }
}

mutation deleteAspectTemplate($templateId: UUID!) {
  deleteAspectTemplate(deleteData: { ID: $templateId }) {
    id
  }
}
