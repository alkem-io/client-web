query InnovationPacks {
  platform {
    id
    library {
      id
      innovationPacks {
        id
        nameID
        provider {
          id
          nameID
          displayName
          profile {
            id
            avatar {
              id
              uri
            }
          }
        }
        displayName
        templates {
          id
          aspectTemplates {
            ...AdminAspectTemplate
          }
          canvasTemplates {
            ...AdminCanvasTemplate
          }
          lifecycleTemplates {
            ...AdminLifecycleTemplate
          }
        }
      }
    }
  }
}
query InnovationPackCanvasTemplateWithValue($innovationPackId: UUID!, $canvasTemplateId: UUID!) {
  platform {
    id
    library {
      id
      innovationPack(ID: $innovationPackId) {
        id
        templates {
          canvasTemplate(ID: $canvasTemplateId) {
            ...AdminCanvasTemplateValue
          }
        }
      }
    }
  }
}
