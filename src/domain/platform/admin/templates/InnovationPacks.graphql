query InnovationPacks {
  library {
    innovationPacks {
      id
      nameID
      provider {
        id
        nameID
        displayName
        profile {
          id
          avatar {
            id
            uri
          }
        }
      }
      displayName
      templates {
        id
        aspectTemplates {
          ...AdminAspectTemplate
        }
        canvasTemplates {
          ...AdminCanvasTemplate
        }
        lifecycleTemplates {
          ...AdminLifecycleTemplate
        }
      }
    }
  }
}