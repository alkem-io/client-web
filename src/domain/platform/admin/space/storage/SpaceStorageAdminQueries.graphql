query SpaceStorageAdmin($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    nameID
    profile {
      id
      displayName
    }
    storageAggregator {
      ...StorageAgregator
    }
    challenges {
      id
      nameID
      profile {
        id
        displayName
      }
      storageAggregator {
        ...StorageAgregator
      }
    }
  }
}

fragment StorageAgregator on StorageAggregator {
  id
  directStorageBucket {
    id
    size
    documents {
      ...DocumentData
    }
  }
}

fragment DocumentData on Document {
  id
  displayName
  size
  mimeType
  createdBy {
    id
    nameID
    profile {
      id
      displayName
    }
  }
  uploadedDate
  authorization {
    id
    myPrivileges
  }
}

mutation DeleteDocument($documentId: UUID!) {
  deleteDocument(deleteData: { ID: $documentId }) {
    id
  }
}
