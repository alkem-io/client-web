mutation UpdateSpacePlatformSettings(
  $spaceID: String!
  $hostID: UUID_NAMEID
  $nameID: NameID
  $visibility: SpaceVisibility
) {
  updateSpacePlatformSettings(
    updateData: { spaceID: $spaceID, hostID: $hostID, nameID: $nameID, visibility: $visibility }
  ) {
    id
    visibility
    nameID
    host {
      id
    }
  }
}
