query adminSpacesList {
  spaces(filter: { visibilities: [ARCHIVED, ACTIVE, DEMO] }) {
    ...AdminSpace
  }
  platform {
    licensing {
      id
      plans {
        id
        name
        licenseCredential
      }
    }
  }
}

fragment AdminSpace on Space {
  id
  nameID
  visibility
  subscriptions {
      name
    }
  provider {
    id
    profile {
      id
      displayName
    }
  }
  profile {
    id
    displayName
    url
  }
  authorization {
    id
    myPrivileges
  }
}
