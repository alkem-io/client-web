query adminSpacesList {
  spaces(filter: { visibilities: [ARCHIVED, ACTIVE, DEMO] }) {
    ...AdminSpace
  }
  platform {
    licensing {
      id
      plans {
        id
        name
        licenseCredential
      }
    }
  }
}

fragment AdminSpace on Space {
  id
  nameID
  account {
    id
    subscriptions {
      name
    }
    license {
      id
      visibility
      featureFlags {
        name
        enabled
      }
    }
    host {
      id
      profile {
        id
        displayName
      }
    }
  }
  profile {
    id
    displayName
    url
  }
  authorization {
    id
    myPrivileges
  }
}
