query adminSpacesList {
  spaces(filter: { visibilities: [ARCHIVED, ACTIVE, DEMO] }) {
    ...AdminSpace
  }
}

fragment AdminSpace on Space {
  id
  nameID
  license {
    id
    visibility
    featureFlags {
      name
      enabled
    }
  }
  profile {
    id
    displayName
  }
  authorization {
    id
    myPrivileges
  }
  host {
    id
    profile {
      id
      displayName
    }
  }
}
