query adminSpacesList {
  spaces(filter: { visibilities: [ARCHIVED, ACTIVE, DEMO] }) {
    ...AdminSpace
  }
}

fragment AdminSpace on Space {
  id
  nameID # Used for the space form
  visibility
  subscriptions {
    name
  }
  about {
    provider {
      id
      profile {
        id
        displayName
      }
    }
    ...SpaceAboutLight
  }
  authorization {
    id
    myPrivileges
  }
}
