query OrganizationAccount($organizationNameId: UUID_NAMEID!) {
  organization(ID: $organizationNameId) {
    id
    profile {
      id
      displayName
    }
    account {
      id
      host {
        id
      }
      spaces {
        id
        __typename
        level
        profile {
          ...AccountItemProfile
          cardBanner: visual(type: CARD) {
            ...VisualUri
          }
          tagline
        }
        community {
          id
        }
        subspaces {
          id
          profile {
            ...AccountItemProfile
          }
          community {
            id
          }
        }
      }
      authorization {
        id
        myPrivileges
      }
      virtualContributors {
        id
        profile {
          ...AccountItemProfile
          tagline
        }
      }
      innovationPacks {
        id
        profile {
          ...AccountItemProfile
        }
        templates {
          id
          calloutTemplatesCount
          communityGuidelinesTemplatesCount
          innovationFlowTemplatesCount
          postTemplatesCount
          whiteboardTemplatesCount
        }
      }
      innovationHubs {
        id
        profile {
          ...AccountItemProfile
          banner: visual(type: BANNER_WIDE) {
            ...VisualFull
          }
        }
        spaceVisibilityFilter
        spaceListFilter {
          id
          profile {
            id
            displayName
          }
        }
        subdomain
      }
    }
  }
}
