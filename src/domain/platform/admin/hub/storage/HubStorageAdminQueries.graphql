query HubStorageAdmin($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    nameID
    profile {
      id
      displayName
    }
    storageBucket {
      id
      size
      documents {
        ...DocumentData
      }
    }
    challenges {
      id
      nameID
      profile {
        id
        displayName
      }
      storageBucket {
        id
        documents {
          ...DocumentData
        }
      }
    }
  }
}

fragment DocumentData on Document {
  id
  displayName
  size
  mimeType
  createdBy {
    id
    nameID
    profile {
      id
      displayName
    }
  }
  uploadedDate
  authorization {
    id
    myPrivileges
  }
}

mutation DeleteDocument($documentId: UUID!) {
  deleteDocument(deleteData: { ID: $documentId }) {
    id
  }
}
