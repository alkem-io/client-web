query configuration {
  platform {
    configuration {
      ...Configuration
    }
    settings {
      integration {
        iframeAllowedUrls
      }
    }
  }
}

fragment Configuration on Config {
  authentication {
    providers {
      name
      label
      icon
      enabled
      config {
        __typename
        ... on OryConfig {
          kratosPublicBaseURL
          issuer
        }
      }
    }
  }
  locations {
    environment
    domain
    landing
    about
    blog
    feedback
    forumreleases
    privacy
    security
    support
    terms
    impact
    foundation
    opensource
    inspiration
    innovationLibrary
    releases
    help
    community
    newuser
    tips
    aup
    documentation
  }
  featureFlags {
    enabled
    name
  }
  sentry {
    enabled
    endpoint
    submitPII
    environment
  }
  apm {
    rumEnabled
    endpoint
  }
  geo {
    endpoint
  }
}
