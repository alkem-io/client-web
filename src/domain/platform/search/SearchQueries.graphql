query search($searchData: SearchInput!) {
  search(searchData: $searchData) {
    journeyResults {
      id
      score
      terms
      type
      ... on SearchResultSpace {
        ...SearchResultSpace
      }
      ... on SearchResultChallenge {
        ...SearchResultChallenge
      }
      ... on SearchResultOpportunity {
        ...SearchResultOpportunity
      }
    }
    journeyResultsCount
    contributorResults {
      id
      score
      terms
      type
      ... on SearchResultUser {
        ...SearchResultUser
      }
      ... on SearchResultOrganization {
        ...SearchResultOrganization
      }
    }
    contributorResultsCount
    contributionResults {
      id
      score
      terms
      type
      ... on SearchResultPost {
        ...SearchResultPost
      }
    }
    contributionResultsCount
  }
}

fragment SearchResultPost on SearchResultPost {
  post {
    id
    nameID
    profile {
      displayName
      visual(type: CARD) {
        ...VisualUri
      }
      ...SearchResultPostProfile
    }
    createdBy {
      id
      profile {
        id
        displayName
      }
    }
    createdDate
    comments {
      id
      messagesCount
    }
  }
  ...PostParent
}

fragment PostParent on SearchResultPost {
  space {
    id
    nameID
    profile {
      id
      displayName
    }
    authorization {
      id
      anonymousReadAccess
    }
  }
  challenge {
    id
    nameID
    profile {
      id
      displayName
    }

    authorization {
      id
      anonymousReadAccess
    }
  }
  opportunity {
    id
    nameID
    profile {
      id
      displayName
    }

    authorization {
      id
      anonymousReadAccess
    }
  }
  callout {
    id
    nameID
    profile {
      id
      displayName
    }
  }
}

fragment SearchResultUser on SearchResultUser {
  user {
    id
    nameID
    profile {
      displayName
      ...SearchResultProfile
    }
  }
}

fragment SearchResultOrganization on SearchResultOrganization {
  organization {
    id
    nameID
    profile {
      displayName
      ...SearchResultProfile
    }
  }
}

fragment SearchResultProfile on Profile {
  id
  description
  location {
    id
    country
    city
  }
  tagsets {
    id
    tags
  }
  visual(type: AVATAR) {
    ...VisualUri
  }
}

fragment SearchResultPostProfile on Profile {
  id
  description
  tagset {
    ...TagsetDetails
  }
}

fragment SearchResultSpace on SearchResultSpace {
  space {
    id
    nameID
    profile {
      id
      displayName
      tagset {
        id
        name
        tags
        allowedValues
        type
      }
      tagline
      visuals {
        ...VisualUri
      }
    }
    context {
      id
      vision
    }
    authorization {
      id
      anonymousReadAccess
    }
    visibility
  }
}

fragment SearchResultChallenge on SearchResultChallenge {
  challenge {
    id
    nameID
    profile {
      id
      displayName
      tagset {
        id
        name
        tags
        allowedValues
        type
      }
      tagline
      visuals {
        ...VisualUri
      }
    }
    spaceID
    context {
      id

      vision
    }
    authorization {
      id
      anonymousReadAccess
    }
  }
  space {
    id
    nameID
    profile {
      id
      displayName
      tagline
    }

    authorization {
      id
      anonymousReadAccess
    }
    visibility
  }
}

fragment SearchResultOpportunity on SearchResultOpportunity {
  opportunity {
    id
    nameID
    profile {
      id
      displayName
      tagset {
        id
        name
        tags
        allowedValues
        type
      }
      tagline
      visuals {
        ...VisualUri
      }
    }
    context {
      id
      vision
    }
    authorization {
      id
      anonymousReadAccess
    }
  }
  challenge {
    id
    nameID
    profile {
      id
      displayName
    }
    authorization {
      id
      anonymousReadAccess
    }
  }
  space {
    id
    nameID
    profile {
      id
      displayName
    }
    visibility
  }
}

query userRolesSearchCards($userId: UUID_NAMEID_EMAIL!) {
  rolesUser(rolesData: { userID: $userId, filter: { visibilities: [ACTIVE, DEMO] } }) {
    spaces {
      id
      roles
      challenges {
        id
        nameID
        roles
      }
      opportunities {
        id
        roles
      }
    }
    organizations {
      id
      roles
    }
  }
}
