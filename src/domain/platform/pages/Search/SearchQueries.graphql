query search($searchData: SearchInput!) {
  search(searchData: $searchData) {
    id
    score
    terms
    type
    ... on SearchResultHub {
      ...SearchResultHub
    }
    ... on SearchResultChallenge {
      ...SearchResultChallenge
    }
    ... on SearchResultOpportunity {
      ...SearchResultOpportunity
    }
    ... on SearchResultUser {
      ...SearchResultUser
    }
    ... on SearchResultOrganization {
      ...SearchResultOrganization
    }
  }
}

fragment SearchResultUser on SearchResultUser {
  user {
    id
    nameID
    displayName
    profile {
      ...SearchResultProfile
    }
  }
}

fragment SearchResultOrganization on SearchResultOrganization {
  organization {
    id
    nameID
    displayName
    profile {
      ...SearchResultProfile
    }
  }
}

fragment SearchResultProfile on Profile {
  id
  location {
    id
    country
    city
  }
  tagsets {
    id
    tags
  }
  avatar {
    ...VisualUri
  }
}

fragment SearchResultHub on SearchResultHub {
  hub {
    id
    nameID
    displayName
    context {
      id
      tagline
      visuals {
        ...VisualUri
      }
      vision
    }
    tagset {
      id
      tags
    }
  }
}

fragment SearchResultChallenge on SearchResultChallenge {
  challenge {
    id
    nameID
    displayName
    hubID
    context {
      id
      tagline
      visuals {
        ...VisualUri
      }
      vision
    }
    tagset {
      id
      tags
    }
  }
  hub {
    id
    nameID
    displayName
    context {
      tagline
    }
  }
}

fragment SearchResultOpportunity on SearchResultOpportunity {
  opportunity {
    id
    nameID
    displayName
    context {
      id
      tagline
      visuals {
        ...VisualUri
      }
      vision
    }
    tagset {
      id
      tags
    }
  }
  challenge {
    id
    nameID
    displayName
  }
  hub {
    id
    nameID
    displayName
  }
}

query userRolesSearchCards($userId: UUID_NAMEID_EMAIL!) {
  rolesUser(rolesData: { userID: $userId, filter: {visibilities: [ACTIVE, DEMO]} }) {
    hubs {
      id
      roles
      challenges {
        id
        nameID
        roles
      }
      opportunities {
        id
        roles
      }
    }
    organizations {
      id
      roles
    }
  }
}
