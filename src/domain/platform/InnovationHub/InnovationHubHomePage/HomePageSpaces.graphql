query HomePageSpaces {
  hubs(filter: { visibilities: [ACTIVE] }) {
    id
    nameID
    profile {
      id
      displayName
      tagline
      tagset {
        id
        tags
      }
      banner: visual(type: BANNER) {
        id
        uri
        alternativeText
      }
    }
    context {
      id
      vision
    }
    metrics {
      id
      name
      value
    }
    community {
      id
      myMembershipStatus
    }
    visibility
  }
}
