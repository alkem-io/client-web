query HomePageSpaces($includeMembershipStatus: Boolean!) {
  spaces(filter: { visibilities: [ACTIVE] }) {
    id
    nameID
    profile {
      id
      displayName
      tagline
      tagset {
        id
        tags
      }
      cardBanner: visual(type: CARD) {
        id
        uri
        alternativeText
      }
    }
    context {
      id
      vision
    }
    metrics {
      id
      name
      value
    }
    ... on Space @include(if: $includeMembershipStatus) {
      community {
        id
        myMembershipStatus
      }
    }
    visibility
  }
}
