query InnovationLibrary {
  platform {
    id
    library {
      id
      innovationPacks {
        ...InnovationPackCard
      }
    }
  }
}

fragment InnovationPackCard on InnovationPack {
  id
  nameID
  profile {
    id
    displayName
    description
    tagset {
      ...TagsetDetails
    }
  }
  templates {
    ...LibraryTemplates
  }
  provider {
    ...InnovationPackProviderProfileWithAvatar
  }
}

fragment LibraryTemplates on TemplatesSet {
  id
  postTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        id
        name
        tags
        allowedValues
        type
      }
    }
    type
    defaultDescription
  }
  whiteboardTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        id
        name
        tags
        allowedValues
        type
      }
    }
  }
  innovationFlowTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        id
        name
        tags
        allowedValues
        type
      }
    }
    definition
    type
  }
}
