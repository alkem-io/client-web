query HubAvailableLeadUsers(
  $hubId: UUID_NAMEID!
  $first: Int!,
  $after: UUID,
  $filter: UserFilterInput
) {
	hub(ID: $hubId) {
    community {
      availableLeadUsers(first: $first, after: $after, filter: $filter) {
        users {
          ...AvailableUser
        }
        pageInfo {
          ...PageInfo
        }
      }
    }
  }
}

