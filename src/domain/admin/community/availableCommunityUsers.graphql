query HubAvailableLeadUsers(
  $hubId: UUID_NAMEID!
  $first: Int!,
  $after: UUID,
  $filter: UserFilterInput
) {
	hub(ID: $hubId) {
    community {
      ...CommunityAvailableLeadUsers
    }
  }
}

