query HubTemplates($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplates {
        ...AdminAspectTemplate
      }
      canvasTemplates {
        ...AdminCanvasTemplate
      }
      lifecycleTemplates {
        ...AdminLifecycleTemplate
      }
    }
  }
}

fragment AdminLifecycleTemplate on LifecycleTemplate {
  id
  definition
  type
  info {
    ...TemplateInfo
  }
}

fragment AdminAspectTemplate on AspectTemplate {
  id
  defaultDescription
  type
  info {
    ...TemplateInfo
  }
}

fragment AdminCanvasTemplate on CanvasTemplate {
  id
  value
  info {
    ...TemplateInfo
  }
}

fragment TemplateInfo on TemplateInfo {
  id
  title
  description
  tagset {
    id
    tags
  }
  visual {
    ...VisualFull
  }
}
