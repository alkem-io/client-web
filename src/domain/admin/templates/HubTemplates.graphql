query HubTemplates($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplates {
        ...AdminAspectTemplate
      }
      canvasTemplates {
        id
        info {
          id
          title
        }
      }
    }
  }
}

fragment AdminAspectTemplate on AspectTemplate {
  id
  defaultDescription
  type
  info {
    ...TemplateInfo
  }
}

fragment TemplateInfo on TemplateInfo {
  id
  title
  description
  tagset {
    id
    tags
  }
  visual {
    ...VisualFull
  }
}
