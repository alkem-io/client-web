mutation updateAspectTemplate($templateId: UUID!, $defaultDescription: WrapperMarkdown, $info: UpdateTemplateInfoInput, $type: String) {
  updateAspectTemplate(aspectTemplateInput: {
    ID: $templateId
    defaultDescription: $defaultDescription
    info: $info
    type: $type
  }) {
    id
  }
}

mutation createAspectTemplate($templatesSetId: UUID!, $defaultDescription: WrapperMarkdown!, $info: CreateTemplateInfoInput!, $type: String!) {
  createAspectTemplate(aspectTemplateInput: {
    templatesSetID: $templatesSetId
    defaultDescription: $defaultDescription
    info: $info
    type: $type
  }) {
    id
  }
}

mutation deleteAspectTemplate($templateId: UUID!) {
  deleteAspectTemplate(deleteData: { ID: $templateId }) {
    id
  }
}
