fragment SpaceDetails on Space {
  id
  nameID
  profile {
    id
    displayName
    description
    tagline
    tagset {
      ...TagsetDetails
    }
    references {
      id
      name
      description
      uri
    }
    visuals {
      ...VisualFull
    }
    location {
      ...fullLocation
    }
  }
  host {
    id
  }
  authorization {
    id
    anonymousReadAccess
  }
  context {
    ...ContextDetails
  }
}
