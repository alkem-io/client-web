fragment OpportunityCard on Opportunity {
  id
  nameID
  profile {
    id
    displayName
    tagline
    tagset {
      id
      name
      tags
    }
    visuals {
      ...VisualFull
    }
  }
  metrics {
    id
    name
    value
  }
  innovationFlow{
    id
    lifecycle {
      id
      state
    }
  }
  context {
    ...ContextDetails
  }
  projects {
    id
    nameID
    profile {
      id
      displayName
      description
    }
    lifecycle {
      id
      state
    }
  }
}
