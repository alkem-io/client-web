fragment OpportunityCard on Opportunity {
  id
  nameID
  profile {
    id
    displayName
    tagline
    tagset {
      id
      name
      tags
    }
    visuals {
      ...VisualFull
    }
  }
  metrics {
    id
    name
    value
  }
  lifecycle {
    id
    state
  }
  context {
    ...ContextDetails
  }
  projects {
    id
    nameID
    displayName
    description
    lifecycle {
      id
      state
    }
  }
}
