query opportunityEcosystemDetails($spaceId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    opportunity(ID: $opportunityId) {
      context {
        ecosystemModel {
          id
          actorGroups {
            id
            name
            description
            actors {
              id
              name
              description
              value
              impact
            }
          }
        }
      }
    }
  }
}
