query opportunityWithActivity($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunities {
      id
      profile {
        id
        displayName
        tagline
        visuals {
          ...VisualUri
        }
        tagset {
          name
          tags
        }
      }
      nameID
      metrics {
        name
        value
      }
    }
  }
}
