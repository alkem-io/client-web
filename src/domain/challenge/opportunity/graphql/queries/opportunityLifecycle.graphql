query opportunityLifecycle($spaceId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    opportunity(ID: $opportunityId) {
      id
      innovationFlow {
        lifecycle {
          id
          machineDef
          state
          nextEvents
          stateIsFinal
          templateName
        }
      }
    }
  }
}
