query opportunityProfileInfo($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      id
      nameID
      profile {
        id
        displayName
        description
        tagline
        tagset {
          id
          name
          tags
        }
        visuals {
          ...VisualFull
        }
        location {
          ...fullLocation
        }
      }
      context {
        ...ContextDetails
      }
    }
  }
}
