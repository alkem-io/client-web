query opportunityRelations($spaceId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    opportunity(ID: $opportunityId) {
      collaboration {
        id
        relations {
          id
          actorRole
          actorName
          actorType
          description
          type
        }
      }
    }
  }
}
