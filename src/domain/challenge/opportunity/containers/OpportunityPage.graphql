query opportunityPage($hubId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    opportunity(ID: $opportunityId) {
      ...OpportunityPage
    }
  }
}

fragment OpportunityPage on Opportunity {
  id
  nameID
  displayName
  tagset {
    id
    name
    tags
  }
  metrics {
    id
    name
    value
  }
  lifecycle {
    id
    machineDef
    state
    nextEvents
    stateIsFinal
  }
  collaboration {
    id
    relations {
      id
      type
      actorRole
      actorName
      actorType
      description
    }
    ...DashboardTopCallouts
  }
  context {
    id
    tagline
    vision
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
    references {
      id
      name
      description
      uri
    }
    visuals {
      ...VisualUri
    }
  }
  community {
    ...EntityDashboardCommunity
  }
}

fragment OpportunityPageRelations on Relation {
  id
  type
  actorRole
  actorName
  actorType
  description
}
