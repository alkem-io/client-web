query opportunityProvider($spaceId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    nameID
    opportunity(ID: $opportunityId) {
      ...OpportunityProvider
    }
  }
}

fragment OpportunityProvider on Opportunity {
  id
  nameID
  profile {
    id
    displayName
    description
    tagline
    visuals {
      ...VisualFull
    }
    tagset {
      ...TagsetDetails
    }
    location {
      id
      country
      city
    }
  }
  authorization {
    id
    myPrivileges
  }
  context {
    id
    authorization {
      id
      myPrivileges
      anonymousReadAccess
    }
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
  }
}
