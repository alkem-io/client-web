query challengeProfileInfo($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      id
      nameID
      displayName
      tagset {
        id
        name
        tags
      }
      lifecycle {
        state
      }
      context {
        ...ContextDetails
        visuals {
          ...VisualFull
        }
      }
    }
  }
}
