# context tab fragments
fragment ContextTab on Context {
  id
  tagline
  background
  authorization {
    id
    myPrivileges
  }
  location {
    id
    city
    country
    addressLine1
    addressLine2
    stateOrProvince
    postalCode
  }
  vision
  impact
  who
  visuals {
    ...VisualFull
  }
}
#
fragment LifecycleContextTab on Lifecycle {
  id
  state
  machineDef
}
fragment MetricsItem on NVP {
  id
  name
  value
}
#
query AboutPageNonMembers(
  $hubNameId: UUID_NAMEID!
  $includeHub: Boolean = false
  $includeChallenge: Boolean = false
  $includeOpportunity: Boolean = false
  $challengeNameId: UUID_NAMEID = "mockid" # workaround for mendatory param working in conjection with @include or @skip
  $opportunityNameId: UUID_NAMEID = "mockid" # workaround for mendatory param working in conjection with @include or @skip
) {
  hub(ID: $hubNameId) {
    id
    ... on Hub @include(if: $includeHub) {
      nameID
      displayName
      tagset {
        id
        name
        tags
      }
      host {
        ...AssociatedOrganizationDetails
      }
      metrics {
        ...MetricsItem
      }
      community {
        id
        authorization {
          id
          myPrivileges
        }
      }
      context {
        ...ContextTab
      }
    }
    challenge(ID: $challengeNameId) @include(if: $includeChallenge) {
      id
      nameID
      displayName
      authorization {
        id
        myPrivileges
      }
      tagset {
        id
        name
        tags
      }
      lifecycle {
        ...LifecycleContextTab
      }
      context {
        ...ContextTab
      }
      metrics {
        ...MetricsItem
      }
      community {
        id
        authorization {
          id
          myPrivileges
        }
      }
    }
    opportunity(ID: $opportunityNameId) @include(if: $includeOpportunity) {
      id
      nameID
      displayName
      tagset {
        id
        name
        tags
      }
      lifecycle {
        ...LifecycleContextTab
      }
      context {
        ...ContextTab
      }
      metrics {
        ...MetricsItem
      }
      community {
        id
        authorization {
          id
          myPrivileges
        }
      }
    }
  }
}
#
query AboutPageMembers(
  $hubNameId: UUID_NAMEID!
  $includeHub: Boolean = false
  $includeChallenge: Boolean = false
  $includeOpportunity: Boolean = false
  $communityReadAccess: Boolean!
  $referencesReadAccess: Boolean!
  $challengeNameId: UUID_NAMEID = "mockid" # workaround for mendatory param working in conjection with @include or @skip
  $opportunityNameId: UUID_NAMEID = "mockid" # workaround for mendatory param working in conjection with @include or @skip
) {
  hub(ID: $hubNameId) {
    id
    ... on Hub @include(if: $includeHub) {
      community @include(if: $communityReadAccess) {
        ...EntityDashboardCommunity
      }
      context {
        id
        references @include(if: $referencesReadAccess) {
          ...ReferenceDetails
        }
      }
    }
    challenge(ID: $challengeNameId) @include(if: $includeChallenge) {
      id
      community @include(if: $communityReadAccess) {
        ...EntityDashboardCommunity
      }
      context {
        id
        references @include(if: $referencesReadAccess) {
          ...ReferenceDetails
        }
      }
    }
    opportunity(ID: $opportunityNameId) @include(if: $includeOpportunity) {
      id
      community @include(if: $communityReadAccess) {
        ...EntityDashboardCommunity
      }
      context {
        id
        references @include(if: $referencesReadAccess) {
          ...ReferenceDetails
        }
      }
    }
  }
}
