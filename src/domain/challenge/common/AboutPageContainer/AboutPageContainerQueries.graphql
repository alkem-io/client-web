# context tab fragments
fragment ContextTab on Context {
  id
  tagline
  background
  authorization {
    id
    myPrivileges
  }
  location {
    id
    city
    country
  }
  vision
  impact
  who
  visuals {
    ...VisualFull
  }
}
#
fragment LifecycleContextTab on Lifecycle {
  id
  state
  machineDef
}
fragment MetricsItem on NVP {
  id
  name
  value
}
