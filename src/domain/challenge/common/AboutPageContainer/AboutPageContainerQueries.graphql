# normal query and "extra" one with JUST the aspects and references
# hub queries
query HubContext($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    displayName
    host {
      ...AssociatedOrganizationDetails
    }
    tagset {
      id
      name
      tags
    }
    context {
      ...ContextTab
    }
    metrics {
      ...MetricsItem
    }
    community {
      ...EntityDashboardCommunity
    }
  }
}
# chall queries
query ChallengeContext($hubNameId: UUID_NAMEID!, $challengeNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    displayName
    challenge(ID: $challengeNameId) {
      id
      nameID
      displayName
      authorization {
        id
        myPrivileges
      }
      tagset {
        id
        name
        tags
      }
      lifecycle {
        ...LifecycleContextTab
      }
      context {
        ...ContextTab
      }
      metrics {
        ...MetricsItem
      }
      community {
        ...EntityDashboardCommunity
      }
    }
  }
}
