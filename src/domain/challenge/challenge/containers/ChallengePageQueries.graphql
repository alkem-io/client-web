query challengePage($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      ...ChallengeProfile
    }
  }
}

fragment ChallengeProfile on Challenge {
  id
  nameID
  displayName
  metrics {
    id
    name
    value
  }
  authorization {
    id
    myPrivileges
  }
  lifecycle {
    id
    machineDef
    state
    nextEvents
    stateIsFinal
  }
  context {
    id
    tagline
    vision
    authorization {
      id
      myPrivileges
      anonymousReadAccess
    }
    visuals {
      ...VisualFull
    }
  }
  collaboration {
    ...DashboardTopCallouts
  }
  community {
    ...EntityDashboardCommunity
  }
  tagset {
    id
    name
    tags
  }
  opportunities {
    ...OpportunityCard
  }
}

query ChallengeDashboardReferencesAndRecommendations($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      id
      context {
        id
        references {
          id
          name
          uri
          description
        }
        recommendations {
          id
          name
          uri
          description
        }
      }
    }
  }
}
