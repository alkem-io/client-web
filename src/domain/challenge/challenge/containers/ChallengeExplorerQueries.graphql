query ChallengeExplorerPage($rolesData: RolesUserInput!) {
  rolesUser(rolesData: $rolesData) {
    hubs {
      id
      ...SimpleHubResultEntry
      challenges {
        id
        displayName
        roles
      }
      roles
    }
  }
}
fragment SimpleHubResultEntry on RolesResultHub
{
  hubID
  nameID
  displayName
}


query ChallengeExplorerData($hubIDs: [UUID!]) {
  hubs(IDs: $hubIDs) {
    id
    nameID
    displayName
    challenges {
      id
      nameID
      displayName
      context {
        id
        tagline
        visuals {
          ...VisualUri
        }
      }
      tagset {
        id
        tags
      }
    }
  }
}