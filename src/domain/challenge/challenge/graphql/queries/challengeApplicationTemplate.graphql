query challengeApplicationTemplate($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      id
      community {
        id
        applicationForm {
          description
          questions {
            required
            question
            sortOrder
            explanation
            maxLength
          }
        }
      }
    }
  }
}
