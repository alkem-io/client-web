query challengeProfileInfo($spaceId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    challenge(ID: $challengeId) {
      id
      nameID
      profile {
        id
        displayName
        tagline
        description
        tagset {
          id
          name
          tags
        }
        visuals {
          ...VisualFull
        }
        references {
          id
          name
          uri
          description
        }
      }
      innovationFlow {
        lifecycle {
          state
        }
      }
      context {
        ...ContextDetails
      }
    }
  }
}
