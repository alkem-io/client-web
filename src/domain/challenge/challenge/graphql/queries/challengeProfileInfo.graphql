query challengeProfileInfo($hubId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    challenge(ID: $challengeId) {
      id
      nameID
      profile {
        id
        displayName
        tagline
        tagset {
          id
          name
          tags
        }
        visuals {
          ...VisualFull
        }
        references {
          id
          name
          uri
          description
        }
      }
      lifecycle {
        state
      }
      context {
        ...ContextDetails
      }
    }
  }
}
