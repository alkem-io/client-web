fragment ChallengeCard on Challenge {
  id
  displayName
  nameID
  authorization {
    id
    anonymousReadAccess
  }
  metrics {
    id
    name
    value
  }
  context {
    id
    tagline
    vision
    visuals {
      ...VisualUri
    }
  }
  tagset {
    id
    name
    tags
  }
  lifecycle {
    id
    state
  }
}
