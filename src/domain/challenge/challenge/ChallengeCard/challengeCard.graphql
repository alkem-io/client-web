fragment ChallengeCard on Challenge {
  id
  nameID
  authorization {
    id
    anonymousReadAccess
  }
  metrics {
    id
    name
    value
  }
  profile {
    id
    tagline
    displayName
    description
    visuals {
      ...VisualUri
    }
    tagset {
      ...TagsetDetails
    }
  }
  context {
    id
    vision
  }
  innovationFlow {
    id
    lifecycle {
      id
      state
    }
  }
}
