query HubTemplates($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    ...HubTemplates
  }
}

query CalloutFormTemplatesFromHub($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplates {
        ...AspectTemplate
      }
      canvasTemplates {
        ...CanvasTemplate
      }
    }
  }
}

query AspectTemplatesFromHub($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplates {
        ...AspectTemplate
      }
    }
  }
}

query CanvasTemplatesFromHub($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      canvasTemplates {
        ...CanvasTemplate
      }
    }
  }
}

query LifecycleTemplatesFromHub($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      lifecycleTemplates {
        ...LifecycleTemplate
      }
    }
  }
}

query HubTemplatesCanvasTemplateWithValue($hubId: UUID_NAMEID!, $canvasTemplateId: UUID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      canvasTemplate(ID: $canvasTemplateId) {
        ...CanvasTemplateWithValue
      }
    }
  }
}

fragment HubTemplates on Hub {
  templates {
    id
    aspectTemplates {
      ...AspectTemplate
    }
    canvasTemplates {
      ...CanvasTemplate
    }
    lifecycleTemplates {
      ...LifecycleTemplate
    }
  }
}

fragment AspectTemplate on AspectTemplate {
  id
  defaultDescription
  type
  profile {
    ...ProfileInfo
  }
}

fragment ProfileInfo on Profile {
  id
  displayName
  description
  tagset {
    id
    tags
  }
  visual(type: CARD) {
    id
    uri
  }
}
fragment CanvasTemplate on CanvasTemplate {
  id
  profile {
    ...ProfileInfo
  }
}
fragment CanvasTemplateWithValue on CanvasTemplate {
  ...CanvasTemplate
  value
}

fragment LifecycleTemplate on LifecycleTemplate {
  id
  definition
  type
  profile {
    id
    displayName
    description
  }
}
