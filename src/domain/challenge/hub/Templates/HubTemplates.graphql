query HubTemplates($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    ...HubTemplates
  }
}

query CalloutFormTemplatesFromHub($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      postTemplates {
        ...PostTemplate
      }
      whiteboardTemplates {
        ...WhiteboardTemplate
      }
    }
  }
}

query PostTemplatesFromHub($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      postTemplates {
        ...PostTemplate
      }
    }
  }
}

query WhiteboardTemplatesFromHub($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      whiteboardTemplates {
        ...WhiteboardTemplate
      }
    }
  }
}

query InnovationFlowTemplatesFromHub($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      innovationFlowTemplates {
        ...InnovationFlowTemplate
      }
    }
  }
}

query HubTemplatesWhiteboardTemplateWithValue($hubId: UUID_NAMEID!, $whiteboardTemplateId: UUID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      whiteboardTemplate(ID: $whiteboardTemplateId) {
        ...WhiteboardTemplateWithValue
      }
    }
  }
}

fragment HubTemplates on Hub {
  templates {
    id
    postTemplates {
      ...PostTemplate
    }
    whiteboardTemplates {
      ...WhiteboardTemplate
    }
    innovationFlowTemplates {
      ...InnovationFlowTemplate
    }
  }
}

fragment PostTemplate on PostTemplate {
  id
  defaultDescription
  type
  profile {
    ...ProfileInfo
  }
}

fragment ProfileInfo on Profile {
  id
  displayName
  description
  tagset {
    id
    tags
  }
  visual(type: CARD) {
    id
    uri
  }
}
fragment WhiteboardTemplate on WhiteboardTemplate {
  id
  profile {
    ...ProfileInfo
  }
}
fragment WhiteboardTemplateWithValue on WhiteboardTemplate {
  ...WhiteboardTemplate
  value
}

fragment InnovationFlowTemplate on InnovationFlowTemplate {
  id
  definition
  type
  profile {
    id
    displayName
    description
  }
}
