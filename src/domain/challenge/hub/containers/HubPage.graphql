query hubPage($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    ...HubPage
  }
}

query HubDashboardReferencesAndRecommendations($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    profile {
      id
      references {
        id
        name
        uri
        description
      }
    }
    context {
      id
      recommendations {
        id
        name
        uri
        description
      }
    }
  }
}

fragment HubPage on Hub {
  id
  nameID
  visibility
  metrics {
    id
    name
    value
  }
  authorization {
    id
    anonymousReadAccess
    myPrivileges
  }
  host {
    ...HubWelcomeBlockOrganization
    ...AssociatedOrganizationDetails
  }
  profile {
    id
    displayName
    description
    tagline
    visuals {
      ...VisualUri
    }
    tagset {
      id
      name
      tags
    }
  }
  context {
    id
    vision
    who
    impact
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
  collaboration {
    ...DashboardTopCallouts
  }
  community {
    ...EntityDashboardCommunity
  }
  challenges(limit: 3, shuffle: true) {
    ...ChallengeCard
  }
  timeline {
    id
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
}

fragment HubWelcomeBlockOrganization on Organization {
  id
  profile {
    displayName
    location {
      id
      city
      country
    }
  }
}
