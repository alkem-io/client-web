query hubPage($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    ...HubPage
  }
}

query HubDashboardReferences($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    profile {
      id
      references {
        id
        name
        uri
        description
      }
    }
  }
}

fragment HubPage on Hub {
  id
  nameID
  visibility
  metrics {
    id
    name
    value
  }
  authorization {
    id
    anonymousReadAccess
    myPrivileges
  }
  host {
    ...AssociatedOrganizationDetails
    profile {
      ...HubWelcomeBlockContributorProfile
    }
  }
  profile {
    id
    displayName
    description
    tagline
    visuals {
      ...VisualUri
    }
    tagset {
      id
      name
      tags
    }
  }
  context {
    id
    vision
    who
    impact
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
  collaboration {
    ...DashboardTopCallouts
  }
  community {
    ...EntityDashboardCommunity
    leadUsers {
      profile {
        ...HubWelcomeBlockContributorProfile
      }
    }
  }
  challenges(limit: 3, shuffle: true) {
    ...ChallengeCard
  }
  timeline {
    id
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
}

fragment HubWelcomeBlockContributorProfile on Profile {
  id
  displayName
  location {
    id
    city
    country
  }
  tagsets {
    id
    tags
  }
}
