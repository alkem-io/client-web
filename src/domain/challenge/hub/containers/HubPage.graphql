query hubPage($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    ...HubPage
  }
}

query HubDashboardReferencesAndRecommendations($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    profile {
      id
      references {
        id
        name
        uri
        description
      }
    }
    context {
      id
      recommendations {
        id
        name
        uri
        description
      }
    }
  }
}

fragment HubPage on Hub {
  id
  nameID
  metrics {
    id
    name
    value
  }
  authorization {
    id
    anonymousReadAccess
    myPrivileges
  }
  host {
    ...AssociatedOrganizationDetails
  }
  profile {
    id
    displayName
    description
    tagline
    visuals {
      ...VisualUri
    }
    tagset {
      id
      name
      tags
    }
  }
  context {
    id
    vision
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
  ... on Hub {
    collaboration {
      ...DashboardTopCallouts
    }
    community {
      ...EntityDashboardCommunity
    }
    challenges(limit: 3, shuffle: true) {
      ...ChallengeCard
    }
    timeline {
      id
      authorization {
        id
        anonymousReadAccess
        myPrivileges
      }
    }
  }
}
