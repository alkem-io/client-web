query hubProvider($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    ...HubInfo
  }
}

fragment HubInfo on Hub {
  ...HubDetails
  authorization {
    id
    myPrivileges
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
  }
  context {
    id
    authorization {
      id
      myPrivileges
    }
  }
  visibility
  templates {
    id
    aspectTemplates {
      id
      defaultDescription
      type
      info {
        id
        title
        description
      }
    }
    canvasTemplates {
      id
      info {
        id
        title
        description
      }
      value
    }
    lifecycleTemplates {
      id
      definition
      type
      info {
        id
        title
        description
      }
    }
  }
}
