query HubCommunityPage($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id

    host {
      ...AssociatedOrganizationDetails
    }

    community {
      ...CommunityPageCommunity
    }

    collaboration {
      id
    }
  }
}

fragment CommunityPageCommunity on Community {
  id
  leadUsers {
    ...DashboardLeadUser
  }
  memberUsers {
    ...DashboardContributingUser
  }
  leadOrganizations {
    ...AssociatedOrganizationDetails
  }
  memberOrganizations {
    ...DashboardContributingOrganization
  }
}
