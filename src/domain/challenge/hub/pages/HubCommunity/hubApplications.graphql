query hubApplications($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    community {
      id
      applications {
        ...ApplicationInfo
      }
    }
  }
}

fragment ApplicationInfo on Application {
  id
  createdDate
  updatedDate
  lifecycle {
    id
    state
    nextEvents
  }
  user {
    id
    nameID
    email
    profile {
      id
      displayName
      visual(type: AVATAR) {
        ...VisualUri
      }
      location {
        id
        city
        country
      }
    }
  }
  questions {
    id
    name
    value
  }
}
