fragment HubDetails on Hub {
  id
  nameID
  profile {
    id
    displayName
    description
    tagline
    tagset {
      id
      name
      tags
    }
    visuals {
      ...VisualFull
    }
  }

  authorization {
    id
    anonymousReadAccess
  }
  host {
    id
    nameID
    profile {
      id
      displayName
    }
  }
  context {
    ...ContextDetails
  }
}
