fragment HubDetailsProvider on Hub {
  id
  nameID
  profile {
    id
    displayName
    tagline
    tagset {
      id
      name
      tags
    }
  }
  authorization {
    id
    anonymousReadAccess
  }
  metrics {
    name
    value
  }
  community {
    id
  }
  context {
    ...ContextDetailsProvider
  }
  visibility
}
