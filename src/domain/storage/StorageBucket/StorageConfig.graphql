query PlatformStorageConfig {
  platform {
    id
    storageAggregator {
      id
      authorization {
        id
        myPrivileges
      }
      directStorageBucket {
        id
        allowedMimeTypes
        maxFileSize
        authorization {
          id
          myPrivileges
        }
      }
    }
  }
}

query AccountStorageConfig($accountId: UUID_NAMEID!) {
  account(ID: $accountId) {
    id
    storageAggregator {
      id
      authorization {
        id
        myPrivileges
      }
      directStorageBucket {
        id
        allowedMimeTypes
        maxFileSize
        authorization {
          id
          myPrivileges
        }
      }
    }
  }
}

fragment ProfileStorageConfig on Profile {
  id
  storageBucket {
    id
    allowedMimeTypes
    maxFileSize
    authorization {
      id
      myPrivileges
    }
  }
}

fragment CalloutOnCollaborationWithStorageConfig on Collaboration {
  id
  calloutsSet {
    id
    callouts(IDs: [$calloutId]) {
      id
      framing {
        id
        profile {
          ...ProfileStorageConfig
        }
      }
    }
  }
}
