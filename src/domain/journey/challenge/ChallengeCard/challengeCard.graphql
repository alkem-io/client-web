fragment ChallengeCard on Challenge {
  id
  nameID
  authorization {
    id
    anonymousReadAccess
  }
  metrics {
    id
    name
    value
  }
  profile {
    id
    tagline
    displayName
    description
    cardBanner: visual(type: CARD) {
      ...VisualUri
    }
    tagset {
      ...TagsetDetails
    }
  }
  context {
    id
    vision
  }
  innovationFlow {
    id
    currentState {
      displayName
    }
  }
  community {
    id
    myMembershipStatus
  }
}
