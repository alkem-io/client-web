fragment ChallengeInfo on Challenge {
  id
  nameID
  profile {
    id
    displayName
    tagline
    description
    tagset {
      ...TagsetDetails
    }
    references {
      id
      name
      uri
    }
    visuals {
      ...VisualFull
    }
    location {
      ...fullLocation
    }
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
  }
  authorization {
    id
    myPrivileges
  }
  context {
    id
    authorization {
      id
      myPrivileges
    }
  }
}
