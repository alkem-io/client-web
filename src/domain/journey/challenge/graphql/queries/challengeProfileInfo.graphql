query challengeProfileInfo($spaceId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    challenge(ID: $challengeId) {
      id
      nameID
      profile {
        id
        displayName
        tagline
        description
        tagset {
          ...TagsetDetails
        }
        visuals {
          ...VisualFull
        }
        references {
          id
          name
          uri
          description
        }
        location {
          ...fullLocation
        }
      }
      innovationFlow {
        id
        currentState {
          displayName
        }
      }
      context {
        ...ContextDetails
      }
    }
  }
}
