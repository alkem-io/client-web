query JourneyData(
  $spaceId: UUID_NAMEID = "mockid"
  $challengeId: UUID = "mockid"
  $opportunityId: UUID = "mockid"
  $includeSpace: Boolean = false
  $includeChallenge: Boolean = false
  $includeOpportunity: Boolean = false
  $includeCommunity: Boolean = false
) {
  space(ID: $spaceId) @include(if: $includeSpace) {
    id
    profile {
      ...ProfileJourneyData
    }
    context {
      ...ContextJourneyData
    }
    community @include(if: $includeCommunity) {
      ...JourneyCommunity
    }
    metrics {
      ...MetricsItem
    }
    host {
      ...AssociatedOrganizationDetails
    }
  }
  lookup {
    challenge(ID: $challengeId) @include(if: $includeChallenge) {
      id
      profile {
        ...ProfileJourneyData
      }
      context {
        ...ContextJourneyData
      }
      community @include(if: $includeCommunity) {
        ...JourneyCommunity
      }
      metrics {
        ...MetricsItem
      }
    }
    opportunity(ID: $opportunityId) @include(if: $includeOpportunity) {
      id
      profile {
        ...ProfileJourneyData
      }
      context {
        ...ContextJourneyData
      }
      community @include(if: $includeCommunity) {
        ...JourneyCommunity
      }
      metrics {
        ...MetricsItem
      }
    }
  }
}

fragment ProfileJourneyData on Profile {
  id
  displayName
  tagline
  references {
    ...ReferenceDetails
  }
  description
}

fragment ContextJourneyData on Context {
  id
  vision
  who
  impact
}

fragment JourneyCommunity on Community {
  id
  leadUsers: usersInRole(role: LEAD) {
    ...DashboardLeadUser
  }
  leadOrganizations: organizationsInRole(role: LEAD) {
    ...AssociatedOrganizationDetails
  }
  authorization {
    id
    myPrivileges
  }
}
