query JourneyData($spaceId: UUID!, $includeCommunity: Boolean = false) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        ...ProfileJourneyData
      }
      context {
        ...ContextJourneyData
      }
      community @include(if: $includeCommunity) {
        ...JourneyCommunity
      }
      metrics {
        ...MetricsItem
      }
      provider {
        ...ContributorDetails
      }
    }
  }
}

fragment ProfileJourneyData on Profile {
  id
  displayName
  tagline
  references {
    ...ReferenceDetails
  }
  description
}

fragment ContextJourneyData on Context {
  id
  vision
  who
  impact
}

fragment JourneyCommunity on Community {
  id
  leadUsers: usersInRole(role: LEAD) {
    ...DashboardLeadUser
  }
  leadOrganizations: organizationsInRole(role: LEAD) {
    ...AssociatedOrganizationDetails
  }
  authorization {
    id
    myPrivileges
  }
}
