query JourneyBreadcrumbsSpace($spaceId: UUID_NAMEID!, $visualType: VisualType! = AVATAR) {
  space(ID: $spaceId) {
    id
    profile {
      ...JourneyBreadcrumbsProfile
    }
  }
}

fragment JourneyBreadcrumbsProfile on Profile {
  id
  url
  displayName
  avatar: visual(type: $visualType) {
    id
    ...VisualUri
  }
}
