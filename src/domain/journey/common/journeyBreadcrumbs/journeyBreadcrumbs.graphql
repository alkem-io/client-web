query JourneyBreadcrumbsSpace($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    profile {
      ...JourneyBreadcrumbsProfile
    }
  }
}

fragment JourneyBreadcrumbsProfile on Profile {
  id
  url
  displayName
  cardBanner: visual(type: BANNER) {
    id
    ...VisualUri
  }
  avatar: visual(type: AVATAR) {
    id
    ...VisualUri
  }
}
