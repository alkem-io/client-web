# context tab fragments
fragment ContextTab on Context {
  id
  authorization {
    id
    myPrivileges
  }
  vision
  impact
  who
}

fragment MetricsItem on NVP {
  id
  name
  value
}
#
query AboutPageNonMembers($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        url
        displayName
        tagline
        description
        tagset {
          ...TagsetDetails
        }
        visuals {
          ...VisualFull
        }
      }
      account {
        id
        host {
          ...ContributorDetails
        }
      }
      metrics {
        ...MetricsItem
      }
      community {
        id
        authorization {
          id
          myPrivileges
        }
      }
      context {
        ...ContextTab
      }
      collaboration {
        id
        innovationFlow {
          id
          currentState {
            displayName
          }
          states {
            displayName
            description
          }
        }
      }
    }
  }
}
#
query AboutPageMembers($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      community {
        ...EntityDashboardCommunity
      }
      profile {
        id
        references {
          ...ReferenceDetails
        }
      }
    }
  }
}
