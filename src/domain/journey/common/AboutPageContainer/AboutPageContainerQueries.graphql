# context tab fragments
fragment ContextTab on Context {
  id
  authorization {
    id
    myPrivileges
  }
  vision
  impact
  who
}

fragment MetricsItem on NVP {
  id
  name
  value
}
#
query AboutPageNonMembers(
  $spaceId: UUID_NAMEID = "mockid"
  $includeSpace: Boolean = false
  $includeChallenge: Boolean = false
  $includeOpportunity: Boolean = false
  $challengeId: UUID = "mockid"
  $opportunityId: UUID = "mockid"
) {
  space(ID: $spaceId) @include(if: $includeSpace) {
    id
    profile {
      id
      url
      displayName
      tagline
      description
      tagset {
        ...TagsetDetails
      }
      visuals {
        ...VisualFull
      }
    }
    host {
      ...AssociatedOrganizationDetails
    }
    metrics {
      ...MetricsItem
    }
    community {
      id
      authorization {
        id
        myPrivileges
      }
    }
    context {
      ...ContextTab
    }
  }
  lookup {
    challenge(ID: $challengeId) @include(if: $includeChallenge) {
      id
      profile {
        id
        url
        displayName
        tagline
        description
        tagset {
          ...TagsetDetails
        }
        visuals {
          ...VisualFull
        }
      }
      authorization {
        id
        myPrivileges
      }
      collaboration {
        id
        innovationFlow {
          id
          currentState {
            displayName
          }
          states {
            displayName
            description
          }
        }
      }
      context {
        ...ContextTab
      }
      metrics {
        ...MetricsItem
      }
      community {
        id
        authorization {
          id
          myPrivileges
        }
      }
    }
    opportunity(ID: $opportunityId) @include(if: $includeOpportunity) {
      id
      profile {
        id
        url
        displayName
        tagline
        description
        tagset {
          ...TagsetDetails
        }
        visuals {
          ...VisualFull
        }
      }
      collaboration {
        id
        innovationFlow {
          id
          currentState {
            displayName
          }
          states {
            displayName
            description
          }
        }
      }
      context {
        ...ContextTab
      }
      metrics {
        ...MetricsItem
      }
      community {
        id
        authorization {
          id
          myPrivileges
        }
      }
    }
  }
}
#
query AboutPageMembers(
  $spaceId: UUID_NAMEID = "mockid"
  $includeSpace: Boolean = false
  $includeChallenge: Boolean = false
  $includeOpportunity: Boolean = false
  $communityReadAccess: Boolean!
  $referencesReadAccess: Boolean!
  $challengeId: UUID = "mockid"
  $opportunityId: UUID = "mockid"
) {
  space(ID: $spaceId) @include(if: $includeSpace) {
    id
    community @include(if: $communityReadAccess) {
      ...EntityDashboardCommunity
    }
    profile {
      id
      references @include(if: $referencesReadAccess) {
        ...ReferenceDetails
      }
    }
  }
  lookup {
    challenge(ID: $challengeId) @include(if: $includeChallenge) {
      id
      community @include(if: $communityReadAccess) {
        ...EntityDashboardCommunity
      }
      profile {
        id
        references @include(if: $referencesReadAccess) {
          ...ReferenceDetails
        }
      }
    }
    opportunity(ID: $opportunityId) @include(if: $includeOpportunity) {
      id
      community @include(if: $communityReadAccess) {
        ...EntityDashboardCommunity
      }
      profile {
        id
        references @include(if: $referencesReadAccess) {
          ...ReferenceDetails
        }
      }
    }
  }
}
