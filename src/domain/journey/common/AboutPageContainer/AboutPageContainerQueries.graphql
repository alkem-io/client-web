# context tab fragments
fragment ContextTab on Context {
  id
  authorization {
    id
    myPrivileges
  }
  vision
  impact
  who
}

fragment MetricsItem on NVP {
  id
  name
  value
}
#
query AboutPageNonMembers($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        url
        displayName
        tagline
        description
        tagset {
          ...TagsetDetails
        }
        visuals {
          ...VisualFull
        }
      }
      provider {
        ...ContributorDetails
      }
      metrics {
        ...MetricsItem
      }
      community {
        id
        authorization {
          id
          myPrivileges
        }
        roleSet {
          id
          authorization {
            id
            myPrivileges
          }
          memberUsers: usersInRole(role: MEMBER, limit: 8) {
            ...DashboardContributingUser
          }
          memberOrganizations: organizationsInRole(role: MEMBER) {
            ...DashboardContributingOrganization
          }
        }
      }
      context {
        ...ContextTab
      }
      collaboration {
        id
        innovationFlow {
          id
          currentState {
            displayName
          }
          states {
            displayName
            description
          }
        }
      }
    }
  }
}
#
query AboutPageMembers($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      community {
        id
        roleSet {
          ...RoleSetContributorRoles
        }
      }
      profile {
        id
        references {
          ...ReferenceDetails
        }
      }
      authorization {
        id
        myPrivileges
      }
      community {
        id
        roleSet {
          id
          memberUsers: usersInRole(role: MEMBER, limit: 8) {
            ...DashboardContributingUser
          }
          memberOrganizations: organizationsInRole(role: MEMBER) {
            ...DashboardContributingOrganization
          }
          memberVirtualContributors: virtualContributorsInRole(role: MEMBER) {
            id
            searchVisibility
            profile {
              id
              displayName
              tagline
              url
              avatar: visual(type: AVATAR) {
                ...VisualUri
              }
            }
          }
        }
      }
    }
  }
}
