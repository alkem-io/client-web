# context tab fragments
fragment MetricsItem on NVP {
  id
  name
  value
}
#
query AboutPageNonMembers($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        id
        who
        when
        why
        authorization {
          id
          myPrivileges
        }
        profile {
          id
          url
          displayName
          tagline
          description
          tagset {
            ...TagsetDetails
          }
          visuals {
            ...VisualFull
          }
          url
        }
      }
      provider {
        ...ContributorDetails
      }
      metrics {
        ...MetricsItem
      }
      community {
        id
        authorization {
          id
          myPrivileges
        }
        roleSet {
          id
          authorization {
            id
            myPrivileges
          }
        }
      }
      collaboration {
        id
        innovationFlow {
          id
          currentState {
            displayName
          }
          states {
            displayName
            description
          }
        }
      }
    }
  }
}
#
query AboutPageMembers($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      community {
        id
        roleSet {
          id
        }
      }
      about {
        id
        profile {
          id
          references {
            ...ReferenceDetails
          }
          url
        }
      }
      authorization {
        id
        myPrivileges
      }
    }
  }
}
