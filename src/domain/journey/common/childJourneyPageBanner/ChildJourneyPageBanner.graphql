query ChildJourneyPageBanner($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        displayName
        tagline
        avatar: visual(type: AVATAR) {
          id
          uri
        }
        tagset {
          id
          tags
        }
      }
      community {
        id
        myMembershipStatus
      }
    }
  }
}
