query ChildJourneyPageBanner($level0Space: UUID!, $spaceId: UUID!) {
  lookup {
    level0Space: space(ID: $level0Space) {
      id
      about {
        id
        profile {
          id
          banner: visual(type: BANNER) {
            id
            uri
          }
        }
      }
    }
    space(ID: $spaceId) {
      id
      about {
        id
        profile {
          id
          displayName
          tagline
          avatar: visual(type: AVATAR) {
            id
            uri
          }
          tagset {
            id
            tags
          }
        }
      }
      community {
        id
        roleSet {
          id
          myMembershipStatus
        }
      }
    }
  }
}
