query LegacySubspaceDashboardPage($subspaceId: UUID!, $authorizedReadAccessCommunity: Boolean = false) {
  lookup {
    space(ID: $subspaceId) {
      ...SubspacePage
    }
  }
}

fragment SubspacePage on Space {
  id
  nameID
  profile {
    id
    url
    displayName
    tagset {
      ...TagsetDetails
    }
    references {
      id
      name
      description
      uri
    }
    visuals {
      ...VisualUri
    }
  }
  authorization {
    id
    anonymousReadAccess
    myPrivileges
  }
  metrics {
    id
    name
    value
  }
  collaboration {
    id
    innovationFlow {
      id
      states {
        displayName
        description
      }
      currentState {
        displayName
      }
    }
    ...DashboardTopCallouts
    ...DashboardTimelineAuthorization
  }
  context {
    id
    vision
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
  community @include(if: $authorizedReadAccessCommunity) {
    ...EntityDashboardCommunity
    myMembershipStatus
  }
}
