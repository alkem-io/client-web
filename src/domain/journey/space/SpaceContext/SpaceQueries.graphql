query Space($spaceId: UUID!) {
  # Only access properties that are publicly available for all spaces no matter permissions and logged in status
  lookup {
    space(ID: $spaceId) {
      id
      nameID # Used for search in space
      about {
        id
        profile {
          id
          displayName
          url
        }
      }
      authorization {
        id
        myPrivileges
      }
      collaboration {
        id
        authorization {
          id
          myPrivileges
        }
        calloutsSet {
          id
        }
      }
      visibility
      settings {
        privacy {
          mode
        }
      }
    }
  }
}

query SpaceCommunityIds($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      community {
        id
        authorization {
          id
          myPrivileges
        }
        roleSet {
          id
          myMembershipStatus
        }
      }
    }
  }
}

query SpaceProfile($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      ...SpaceInfo
    }
  }
}

fragment SpaceInfo on Space {
  about {
    ...SpaceAboutContextDetails
    profile {
      id
      displayName
      description
      tagline
      url
      tagset {
        ...TagsetDetails
      }
      references {
        id
        name
        description
        uri
      }
      visuals {
        ...VisualFull
      }
      location {
        ...fullLocation
      }
    }
  }
  settings {
    privacy {
      mode
    }
  }
}

query SpaceHost($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      provider {
        id
        profile {
          id
          displayName
        }
      }
    }
  }
}

query SpaceTemplatesManager($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      templatesManager {
        id
        templatesSet {
          id
          authorization {
            id
            myPrivileges
          }
        }
      }
    }
  }
}

query SpaceUrl($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        id
        profile {
          id
          url
        }
      }
    }
  }
}
