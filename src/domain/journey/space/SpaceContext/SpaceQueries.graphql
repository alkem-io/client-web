query SpaceAbout($spaceId: UUID!) {
  # Only access properties that are publicly available for all spaces no matter permissions and logged in status
  lookup {
    space(ID: $spaceId) {
      id
      level
      nameID # Used for search in space
      about {
        ...SpaceAboutLight
        isContentPublic
        membership {
          myMembershipStatus
          myPrivileges
        }
      }
      authorization {
        id
        myPrivileges
      }
      visibility
    }
  }
}

query SpaceProvider($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        id
        provider {
          id
          profile {
            id
            displayName
          }
        }
      }
    }
  }
}

query SpaceTemplatesManager($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      templatesManager {
        id
        templatesSet {
          id
          authorization {
            id
            myPrivileges
          }
        }
      }
    }
  }
}

query SpaceUrl($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        ...SpaceAboutLight
      }
    }
  }
}
