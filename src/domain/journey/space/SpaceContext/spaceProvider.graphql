query spaceProvider($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    ...SpaceInfo
  }
}

query spaceUrl($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    profile {
      id
      url
    }
  }
}

fragment SpaceInfo on Space {
  ...SpaceDetails
  authorization {
    id
    myPrivileges
  }
  community {
    id
    myMembershipStatus
    authorization {
      id
      myPrivileges
    }
  }
  context {
    id
    authorization {
      id
      myPrivileges
    }
  }
  account {
    id
    license {
      id
      visibility
    }
  }
}

query spaceHost($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    account {
      id
      host {
        id
        nameID
        profile {
          id
          displayName
          avatar: visual(type: AVATAR) {
            id
            uri
          }
          location {
            id
            city
            country
          }
          tagsets {
            id
            tags
          }
        }
      }
    }
  }
}
