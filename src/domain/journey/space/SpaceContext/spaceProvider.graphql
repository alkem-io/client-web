query spaceProvider($spaceId: UUID_NAMEID!, $includeCollaboration: Boolean = false) {
  space(ID: $spaceId) {
    ...SpaceInfo
  }
}

fragment SpaceInfo on Space {
  ...SpaceDetails
  authorization {
    id
    myPrivileges
  }
  collaboration @include(if: $includeCollaboration) {
    id
    authorization {
      id
      myPrivileges
    }
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
  }
  context {
    id
    authorization {
      id
      myPrivileges
    }
  }
  license {
    id
    visibility
  }
}

query spaceHost($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    host {
      id
      nameID
      profile {
        id
        displayName
        avatar: visual(type: AVATAR) {
          id
          uri
        }
        location {
          id
          city
          country
        }
        tagsets {
          id
          tags
        }
      }
    }
  }
}
