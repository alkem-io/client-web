query SpaceProvider($spaceNameId: UUID_NAMEID!) {
  space(ID: $spaceNameId) {
    ...SpaceInfo
  }
}

query SpaceUrl($spaceNameId: UUID_NAMEID!) {
  space(ID: $spaceNameId) {
    id
    profile {
      id
      url
    }
  }
}

fragment SpaceInfo on Space {
  ...SpaceDetails
  authorization {
    id
    myPrivileges
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
    roleSet {
      id
      myMembershipStatus
    }
  }
  context {
    id
    authorization {
      id
      myPrivileges
      type
    }
  }
  collaboration {
    id
    authorization {
      id
      myPrivileges
    }
  }

  visibility
}

query SpaceHost($spaceNameId: UUID_NAMEID!) {
  space(ID: $spaceNameId) {
    id
    provider {
      id
      nameID
      profile {
        id
        displayName
        avatar: visual(type: AVATAR) {
          id
          uri
        }
        location {
          id
          city
          country
        }
        tagsets {
          id
          tags
        }
      }
    }
  }
}
