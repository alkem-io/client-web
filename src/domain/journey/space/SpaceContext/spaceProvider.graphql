query SpaceInfo($spaceId: UUID!) { #//!! To check if using NameIds
  lookup {
    space(ID: $spaceId) {
      ...SpaceInfo
    }
  }
}

query SpaceUrl($spaceId: UUID!) { #//!! To check if using NameIds, remove this query?
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        url
      }
    }
  }
}

query SpaceHost($spaceId: UUID!) { #//!! To check if using NameIds
  lookup {
    space(ID: $spaceId) {
      id
      provider {
        id  #//!! Removed nameID
        profile {
          id
          displayName
          avatar: visual(type: AVATAR) {
            id
            uri
          }
          location {
            id
            city
            country
          }
          tagsets {
            id
            tags
          }
        }
      }
    }
  }
}

query SpaceTemplatesManager($spaceId: UUID!) { #//!! To check if using NameIds
  lookup {
    space(ID: $spaceId) {
      id
      templatesManager {
        id
        templatesSet {
          id
          authorization {
            id
            myPrivileges
          }
        }
      }
    }
  }
}

fragment SpaceInfo on Space {
  ...SpaceDetails
  authorization {
    id
    myPrivileges
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
    roleSet {
      id
      myMembershipStatus
    }
  }
  context {
    id
    authorization {
      id
      myPrivileges
      type
    }
  }
  collaboration {
    id
    authorization {
      id
      myPrivileges
    }
    calloutsSet {
      id
    }
  }

  visibility
}
