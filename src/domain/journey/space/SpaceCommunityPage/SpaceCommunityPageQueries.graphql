query SpaceCommunityPage($spaceId: UUID!, $includeCommunity: Boolean!) {
  lookup {
    space(ID: $spaceId) {
      id
      authorization {
        id
        myPrivileges
      }
      about {
        id
        profile {
          id
          url
        }
      }
      provider {
        ...ContributorDetails
      }
      authorization {
        id
        myPrivileges
      }
      community @include(if: $includeCommunity) {
        id
        roleSet {
          id
        }
      }
      collaboration {
        id
        calloutsSet {
          id
        }
      }
    }
  }
}
