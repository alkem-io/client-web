query SpaceCommunityPage($spaceNameId: UUID_NAMEID!, $includeCommunity: Boolean!) {
  space(ID: $spaceNameId) {
    id
    authorization {
      id
      myPrivileges
    }
    profile {
      id
      url
    }
    provider {
      ...ContributorDetails
    }
    authorization {
      id
      myPrivileges
    }
    community @include(if: $includeCommunity) {
      id
      roleSet {
        ...CommunityRoleSetDetails
      }
    }
    collaboration {
      id
      calloutsSet {
        id
      }
    }
  }
}
