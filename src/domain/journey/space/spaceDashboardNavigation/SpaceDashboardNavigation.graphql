query SpaceDashboardNavigationSubspaces($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        id
        profile {
          id
          url
          displayName
          description
          avatar: visual(type: CARD) {
            id
            uri
            alternativeText
          }
        }
      }
      subspaces {
        id
        about {
          id
          profile {
            ...SpaceDashboardNavigationProfile
          }
        }
        authorization {
          id
          myPrivileges
        }
        community {
          id
          roleSet {
            ...MyMembershipsRoleSet
          }
        }
      }
    }
  }
}

query SpaceDashboardNavigationOpportunities($spaceId: UUID!, $challengeIds: [UUID!]!) {
  lookup {
    space(ID: $spaceId) {
      id
      subspaces(IDs: $challengeIds) {
        id
        subspaces {
          id
          authorization {
            id
            myPrivileges
          }
          about {
            id
            profile {
              ...SpaceDashboardNavigationProfile
            }
          }
          community {
            id
            roleSet {
              ...MyMembershipsRoleSet
            }
          }
        }
      }
    }
  }
}

fragment SpaceDashboardNavigationProfile on Profile {
  id
  url
  displayName
  description
  avatar: visual(type: AVATAR) {
    id
    uri
    alternativeText
  }
}
