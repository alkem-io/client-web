query SpaceDashboardNavigationSubspaces($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      authorization {
        id
        myPrivileges
      }
      about {
        ...SpaceAboutCardBanner
      }
      subspaces {
        id
        about {
          ...SpaceAboutCardAvatar
          membership {
            myMembershipStatus
          }
        }
        authorization {
          id
          myPrivileges
        }
        community {
          id
          roleSet {
            ...MyMembershipsRoleSet
          }
        }
      }
    }
  }
}

query SpaceDashboardNavigationOpportunities($spaceId: UUID!, $challengeIds: [UUID!]!) {
  lookup {
    space(ID: $spaceId) {
      id
      subspaces(IDs: $challengeIds) {
        id
        subspaces {
          id
          authorization {
            id
            myPrivileges
          }
          about {
            ...SpaceAboutCardAvatar
          }
          community {
            id
            roleSet {
              ...MyMembershipsRoleSet
            }
          }
        }
      }
    }
  }
}

