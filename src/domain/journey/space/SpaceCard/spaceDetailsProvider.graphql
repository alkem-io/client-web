fragment SpaceCard on Space {
  id
  profile {
    id
    url
    displayName
    tagline
    tagset {
      ...TagsetDetails
    }
    cardBanner: visual(type: CARD) {
      ...VisualUri
    }
  }
  metrics {
    name
    value
  }
  community {
    id
    myMembershipStatus
  }
  context {
    id
    vision
  }
  settings {
    privacy {
      mode
    }
  }
  visibility
}
