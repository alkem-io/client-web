fragment SpaceCard on Space {
  id
  about {
    id
    why
    profile {
      id
      url
      displayName
      tagline
      tagset {
        ...TagsetDetails
      }
      cardBanner: visual(type: CARD) {
        ...VisualUri
      }
    }
  }
  metrics {
    name
    value
  }
  community {
    id
    roleSet {
      id
      myMembershipStatus
    }
  }
  settings {
    privacy {
      mode
    }
  }
  visibility
}
