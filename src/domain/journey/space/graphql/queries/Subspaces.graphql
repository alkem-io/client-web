query SubspacesInSpace($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      subspaces {
        id
        about {
          id
          profile {
            id
            displayName
            url
            cardBanner: visual(type: CARD) {
              ...VisualUri
            }
          }
        }
        level
      }
    }
  }
}
