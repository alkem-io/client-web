query SubspaceProfileInfo($subspaceId: UUID!) {
  lookup {
    space(ID: $subspaceId) {
      id
      about {
        ...SpaceAboutContextDetails
        profile {
          id
          displayName
          description
          tagline
          tagset {
            ...TagsetDetails
          }
          visuals {
            ...VisualFull
          }
          location {
            ...fullLocation
          }
          references {
            id
            name
            description
            uri
          }
        }
      }
      collaboration {
        id
        innovationFlow {
          id
        }
        calloutsSet {
          id
        }
      }
    }
  }
}
