query spaceInnovationFlowTemplates($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    templates {
      id
      innovationFlowTemplates {
        id
        states {
          displayName
          description
          sortOrder
        }
        profile {
          id
          displayName
        }
      }
    }
  }
}
