query SpaceInnovationFlowTemplates($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    account {
      id
      library {
        id
        innovationFlowTemplates {
          id
          states {
            displayName
            description
          }
          profile {
            id
            displayName
          }
        }
      }
    }
  }
}
