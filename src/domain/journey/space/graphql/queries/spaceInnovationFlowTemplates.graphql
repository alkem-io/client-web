query SpaceInnovationFlowTemplates($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      library {
        id
        innovationFlowTemplates {
          id
          states {
            displayName
            description
          }
          profile {
            id
            displayName
          }
        }
      }
    }
  }
}
