query SubspaceProfileInfo($subspaceId: UUID!) {
  lookup {
    space(ID: $subspaceId) {
      id
      nameID
      profile {
        id
        displayName
        description
        tagline
        tagset {
          ...TagsetDetails
        }
        visuals {
          ...VisualFull
        }
        location {
          ...fullLocation
        }
        references {
          id
          name
          description
          uri
        }
      }
      context {
        ...ContextDetails
      }
      collaboration {
        id
        innovationFlow {
          id
        }
        calloutsSet {
          id
        }
      }
    }
  }
}
