query subspaceProfileInfo($subspaceId: UUID_NAMEID!) {
  space(ID: $subspaceId) {
    id
    nameID
    profile {
      id
      displayName
      description
      tagline
      tagset {
        ...TagsetDetails
      }
      visuals {
        ...VisualFull
      }
      location {
        ...fullLocation
      }
      references {
        id
        name
        description
        uri
      }
    }
    context {
      ...ContextDetails
    }
    collaboration {
      id
      innovationFlow {
        id
      }
    }
  }
}
