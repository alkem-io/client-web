fragment SubspaceCard on Space {
  id
  metrics {
    id
    name
    value
  }
  about {
    id
    why
    profile {
      id
      url
      tagline
      displayName
      description
      cardBanner: visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
      url
    }
  }
  community {
    id
    roleSet {
      id
      myMembershipStatus
    }
  }
  settings {
    privacy {
      mode
    }
  }
}
