fragment SpaceDetailsProvider on Space {
  id
  nameID
  profile {
    id
    displayName
    tagline
    tagset {
      ...TagsetDetails
    }
    cardBanner: visual(type: CARD) {
      ...VisualUri
    }
  }
  authorization {
    id
    anonymousReadAccess
  }
  metrics {
    name
    value
  }
  community {
    id
    myMembershipStatus
  }
  context {
    ...ContextDetailsProvider
  }
  license {
    id
    visibility
  }
}
