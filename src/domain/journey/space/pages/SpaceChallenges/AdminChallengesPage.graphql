query AdminSpaceChallengesPage($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    challenges {
      id
      nameID
      profile {
        id
        displayName
      }
    }
    account {
      id
      defaults {
        innovationFlowTemplate {
          id
          profile {
            ...InnovationFlowProfile
          }
          states {
            displayName
            description
          }
        }
      }
    }
  }
}

