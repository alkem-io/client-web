query SpaceAccount($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        url
      }
      activeSubscription {
        name
        expires
      }
      authorization {
        id
        myPrivileges
      }
      visibility
      provider {
        id
        nameID
        profile {
          id
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualUri
          }
          location {
            id
            city
            country
          }
          url
        }

      }
    }
  }
  platform {
    id
    licensing {
      id
      plans {
        id
        name
        enabled
        type
        sortOrder
        isFree
        pricePerMonth
        licenseCredential
      }
    }
    configuration {
      locations {
        support
        switchplan
      }
    }
  }
}
