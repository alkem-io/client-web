query SpaceAccount($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        url
      }
      activeSubscription {
        name
        expires
      }
      authorization {
        id
        myPrivileges
      }
      visibility
      provider {
        id
        __typename # do not remove. Used by SpaceAccountView.tsx
        authorization {
          myPrivileges
        }
        profile {
          id
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualUri
          }
          location {
            id
            city
            country
          }
          url
        }
      }
    }
  }
  platform {
    id
    licensingFramework {
      id
      plans {
        id
        name
        enabled
        type
        sortOrder
        isFree
        pricePerMonth
        LicensingCredentialBasedCredentialType
      }
    }
    configuration {
      locations {
        support
        switchplan
      }
    }
  }
}
