query SpaceAccount($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        url
      }
      authorization {
        id
        myPrivileges
      }
      visibility
      activeSubscription {
        name
        expires
      }
      account {
        id
        host {
          id
          nameID
          profile {
            id
            displayName
            avatar: visual(type: AVATAR) {
              ...VisualUri
            }
            location {
              id
              city
              country
            }
            url
          }
        }

      }
    }
  }
  platform {
    id
    licensing {
      id
      plans {
        id
        name
        enabled
        type
        sortOrder
        isFree
        pricePerMonth
        licenseCredential
      }
    }
    configuration {
      locations {
        support
        switchplan
      }
    }
  }
}
