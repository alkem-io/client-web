query AdminSpaceSubspacesPage($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    subspaces {
      id
      profile {
        id
        displayName
        url
        avatar: visual(type: AVATAR) {
          ...VisualUri
        }
      }
    }
    templatesManager {
      id
      templatesSet {
        id
      }
      templateDefaults {
        id
        type
        template {
          id
          profile {
            ...InnovationFlowProfile
          }
          collaboration {
            id
            callouts {
              id
              type
              sortOrder
              framing  {
                id
                profile {
                  id
                  displayName
                  description
                  flowStateTagset: tagset(tagsetName: FLOW_STATE) {
                    id
                    tags
                  }
                }
              }
            }
            innovationFlow {
              id
              profile {
                id
                displayName
              }
              states {
                displayName
                description
              }
            }
          }
        }
      }
    }
  }
}
