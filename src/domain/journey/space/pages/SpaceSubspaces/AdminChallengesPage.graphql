query AdminSpaceSubspacesPage($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    subspaces {
      id
      profile {
        id
        displayName
        url
        cardBanner: visual(type: CARD) {
          ...VisualUri
        }
      }
    }
    templatesManager {
      id
      templatesSet {
        id
      }
      templateDefaults {
        id
        type
        template {
          id
          profile {
            ...InnovationFlowProfile
          }
          collaboration {
            id
            innovationFlow {
              id
              profile {
                id
                displayName
              }
              states {
                displayName
                description
              }
            }
          }
        }
      }
    }
  }
}
