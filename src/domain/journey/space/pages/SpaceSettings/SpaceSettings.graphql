query SpaceSettings($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      settings {
        ...SpaceSettings
      }
      community {
        id
      }
    }
  }
}

query SpacePriviledges($spaceNameId: UUID_NAMEID!) {
  space(ID: $spaceNameId) {
    id
    authorization {
      myPrivileges
    }
  }
}

query SubspacePriviledges($subspaceId: UUID!) {
  lookup {
    space(ID: $subspaceId) {
      id
      authorization {
        myPrivileges
      }
    }
  }
}

fragment SpaceSettings on SpaceSettings {
  privacy {
    mode
    allowPlatformSupportAsAdmin
  }
  membership {
    policy
    trustedOrganizations
    allowSubspaceAdminsToInviteMembers
  }
  collaboration {
    allowMembersToCreateCallouts
    allowMembersToCreateSubspaces
    inheritMembershipRights
  }
}
