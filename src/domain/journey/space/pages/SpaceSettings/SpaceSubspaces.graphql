query SpaceSubspaces($spaceId: UUID!) { #//!! To check if using NameIds
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        displayName
      }
      account {
        id
        authorization {
          myPrivileges
        }
        virtualContributors {
          id #//!! NameID removed
          profile {
            id
            displayName
            tagline
            url
            tagsets {
              ...TagsetDetails
            }
            avatar: visual(type: AVATAR) {
              ...VisualFull
            }
          }
        }
      }
      subspaces {
        id
        profile {
          id
          displayName
          tagline
          url
          avatar: visual(type: AVATAR) {
            ...VisualUri
          }
        }
      }
    }
  }
}
