query SpaceSubspaces($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      about {
        ...SpaceAboutLight
      }
      account {
        id
        authorization {
          myPrivileges
        }
        virtualContributors {
          id
          profile {
            id
            displayName
            tagline
            url
            tagsets {
              ...TagsetDetails
            }
            avatar: visual(type: AVATAR) {
              ...VisualFull
            }
          }
        }
      }
      subspaces {
        id
        about {
          ...SpaceAboutCardAvatar
        }
      }
    }
  }
}
