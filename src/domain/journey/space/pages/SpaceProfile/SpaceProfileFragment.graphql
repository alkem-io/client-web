fragment SpaceProfile on Space {
  id
  nameID
  metrics {
    id
    name
    value
  }
  profile {
    id
    url
    tagline
    displayName
    visuals {
      ...VisualFull
    }
    tagset {
      ...TagsetDetails
    }
  }
  authorization {
    id
    myPrivileges
  }

  context {
    id
    vision
    authorization {
      id
      myPrivileges
    }
  }
  collaboration {
    id
    innovationFlow {
      id
      states {
        displayName
        description
      }
      currentState {
        displayName
      }
    }
    ...DashboardTopCallouts
    ...DashboardTimelineAuthorization
  }
  community {
    id
    roleSet {
      ...CommunityRoleSetDetails
      myMembershipStatus
    }
  }
}
