query SpacePage(
  $spaceId: UUID!
  $authorizedReadAccess: Boolean = false
  $authorizedReadAccessCommunity: Boolean = false
) {
  lookup {
    space(ID: $spaceId) {
      ...SpacePage
    }
  }
}

query SpaceDashboardReferences($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      profile {
        id
        references {
          id
          name
          uri
          description
        }
      }
    }
  }
}

fragment SpacePage on Space {
  id
  nameID
  provider {
    ...ContributorDetails
  }
  metrics {
    id
    name
    value
  }
  authorization {
    id
    myPrivileges
  }
  profile {
    id
    url
    displayName
    description
    tagline
    visuals {
      ...VisualUri
    }
    tagset {
      ...TagsetDetails
    }
  }
  context {
    id
    vision
    who
    impact
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
  collaboration @include(if: $authorizedReadAccess) {
    id
    ...DashboardTopCallouts
    ...DashboardTimelineAuthorization
  }
  community @include(if: $authorizedReadAccessCommunity) {
    id
    authorization {
      id
      myPrivileges
    }
    roleSet {
      id
      myMembershipStatus
      leadUsers: usersInRole(role: LEAD) {
        ...CommunityMemberUser
      }
      leadOrganizations: organizationsInRole(role: LEAD) {
        ...CommunityMemberOrganization
      }
    }
  }
}
