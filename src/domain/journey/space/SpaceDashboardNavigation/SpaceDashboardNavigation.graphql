query SpaceDashboardNavigationChallenges($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    challenges {
      id
      nameID
      profile {
        ...SpaceDashboardNavigationProfile
      }
      context {
        ...SpaceDashboardNavigationContext
      }
      collaboration {
        ...SpaceDashboardNavigationCollaboration
      }
      authorization {
        id
        myPrivileges
      }
      community {
        ...SpaceDashboardNavigationCommunity
      }
    }
    license {
      id
      visibility
    }
  }
}

query SpaceDashboardNavigationOpportunities($spaceId: UUID_NAMEID!, $challengeIds: [UUID!]!) {
  space(ID: $spaceId) {
    id
    challenges(IDs: $challengeIds) {
      id
      opportunities {
        id
        nameID
        profile {
          ...SpaceDashboardNavigationProfile
        }
        context {
          ...SpaceDashboardNavigationContext
        }
        collaboration {
          ...SpaceDashboardNavigationCollaboration
        }
        community {
          ...SpaceDashboardNavigationCommunity
        }
      }
    }
  }
}

fragment SpaceDashboardNavigationProfile on Profile {
  id
  displayName
  tagline
  tagset {
    ...TagsetDetails
  }
  avatar: visual(type: AVATAR) {
    id
    uri
    alternativeText
  }
  cardBanner: visual(type: CARD) {
    id
    uri
    alternativeText
  }
}

fragment SpaceDashboardNavigationContext on Context {
  id
  vision
}

fragment SpaceDashboardNavigationCommunity on Community {
  id
  myMembershipStatus
}

fragment SpaceDashboardNavigationCollaboration on Collaboration {
  id
  innovationFlow {
    id
    currentState {
      displayName
    }
  }
}
