query opportunityPage($spaceId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    opportunity(ID: $opportunityId) {
      ...OpportunityPage
    }
  }
}

fragment OpportunityPage on Opportunity {
  id
  nameID
  profile {
    id
    displayName
    tagset {
      ...TagsetDetails
    }
    references {
      id
      name
      description
      uri
    }
    visuals {
      ...VisualUri
    }
  }
  authorization {
    id
    anonymousReadAccess
    myPrivileges
  }

  metrics {
    id
    name
    value
  }
  collaboration {
    id
    innovationFlow {
      id
      states {
        displayName
        description
        sortOrder
      }
      currentState {
        displayName
      }
    }
    ...DashboardTopCallouts
    ...DashboardTimelineAuthorization
  }
  context {
    id
    vision
    authorization {
      id
      anonymousReadAccess
      myPrivileges
    }
  }
  community {
    ...EntityDashboardCommunity
  }
}
