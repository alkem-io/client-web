query opportunityProfileInfo($spaceId: UUID_NAMEID!, $opportunityId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    opportunity(ID: $opportunityId) {
      id
      nameID
      profile {
        id
        displayName
        description
        tagline
        tagset {
          ...TagsetDetails
        }
        visuals {
          ...VisualFull
        }
        location {
          ...fullLocation
        }
        references {
          id
          name
          description
          uri
        }
      }
      context {
        ...ContextDetails
      }
      collaboration {
        id
        innovationFlow {
          id
        }
      }
    }
  }
}
