fragment OpportunityCard on Opportunity {
  id
  nameID
  profile {
    id
    displayName
    tagline
    tagset {
      ...TagsetDetails
    }
    cardBanner: visual(type: CARD) {
      ...VisualFull
    }
  }
  metrics {
    id
    name
    value
  }
  innovationFlow{
    id
    currentState {
      displayName
    }
  }
  context {
    ...ContextDetails
  }
  community {
    id
    myMembershipStatus
  }
}
