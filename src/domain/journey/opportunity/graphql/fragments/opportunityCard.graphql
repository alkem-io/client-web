fragment OpportunityCard on Opportunity {
  id
  nameID
  profile {
    id
    displayName
    tagline
    tagset {
      ...TagsetDetails
    }
    cardBanner: visual(type: CARD) {
      ...VisualFull
    }
    url
  }
  metrics {
    id
    name
    value
  }
  collaboration {
    id
    innovationFlow {
      id
      currentState {
        displayName
      }
    }
  }
  context {
    ...ContextDetails
  }
  community {
    id
    myMembershipStatus
  }
}
