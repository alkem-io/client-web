query subspaceProvider($subspaceId: UUID_NAMEID!) {
  space(ID: $subspaceId) {
    ...SubspaceProvider
  }
}

fragment SubspaceProvider on Space {
  id
  nameID
  profile {
    id
    displayName
    description
    tagline
    url
    visuals {
      ...VisualFull
    }
    tagset {
      ...TagsetDetails
    }
    location {
      id
      country
      city
    }
  }
  authorization {
    id
    myPrivileges
  }
  context {
    id
    authorization {
      id
      myPrivileges
      anonymousReadAccess
    }
  }
  community {
    id
    myMembershipStatus
    authorization {
      id
      myPrivileges
    }
  }
}
