query SubspaceProvider($subspaceId: UUID!) {
  lookup {
    space(ID: $subspaceId) {
      ...SubspaceProvider
    }
  }
}

fragment SubspaceProvider on Space {
  id
  nameID
  profile {
    id
    displayName
    description
    tagline
    url
    visuals {
      ...VisualFull
    }
    tagset {
      ...TagsetDetails
    }
    location {
      id
      country
      city
    }
  }
  authorization {
    id
    myPrivileges
  }
  context {
    id
    authorization {
      id
      myPrivileges
    }
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
    roleSet {
      id
      myMembershipStatus
    }
  }
  collaboration {
    id
    authorization {
      id
      myPrivileges
    }
  }
}
