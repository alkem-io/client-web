fragment SubspacePendingMembershipInfo on Space {
  id
  level
  about {
    id
    authorization {
      id
      myPrivileges
    }
    profile {
      id
      displayName
      tagline
      description
      url
      tagset {
        ...TagsetDetails
      }
      references {
        id
        name
        uri
      }
      visuals {
        ...VisualFull
      }
      location {
        ...fullLocation
      }
    }
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
    roleSet {
      ...MyMembershipsRoleSet
    }
  }
  authorization {
    id
    myPrivileges
  }
}
