fragment SubspacePendingMembershipInfo on Space {
  id
  level
  about {
    ...SpaceAboutLightUrl
    authorization {
      id
      myPrivileges
    }
    profile {
      references {
        id
        name
        uri
      }
      visuals {
        ...VisualFull
      }
      location {
        ...fullLocation
      }
    }
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
    roleSet {
      ...MyMembershipsRoleSet
    }
  }
  authorization {
    id
    myPrivileges
  }
}
