fragment SubspacePendingMembershipInfo on Space {
  id
  nameID
  level
  profile {
    id
    displayName
    tagline
    description
    url
    tagset {
      ...TagsetDetails
    }
    references {
      id
      name
      uri
    }
    visuals {
      ...VisualFull
    }
    location {
      ...fullLocation
    }
  }
  community {
    id
    authorization {
      id
      myPrivileges
    }
    roleSet {
      ...MyMembershipsRoleSet
    }
  }
  authorization {
    id
    myPrivileges
  }
  context {
    id
    authorization {
      id
      myPrivileges
    }
  }
}
