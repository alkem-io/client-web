query SubspacePage($spaceId: UUID!, $authorizedReadAccessCommunity: Boolean = false) {
  lookup {
    space(ID: $spaceId) {
      ...SubspacePageSpace
    }
  }
}

fragment SubspacePageSpace on Space {
  id
  authorization {
    id
    myPrivileges
  }
  profile {
    id
    url
  }
  metrics {
    id
    name
    value
  }
  context {
    id
    vision
  }
  community @include(if: $authorizedReadAccessCommunity) {
    id
    authorization {
      id
      myPrivileges
    }
    roleSet {
      id
      myMembershipStatus
    }
  }
  collaboration {
    id
    calloutsSet {
      id
    }
  }
  templatesManager {
    id
    templatesSet {
      id
    }
  }
}
