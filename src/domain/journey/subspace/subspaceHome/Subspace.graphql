query SubspacePage($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    ...SubspacePageSpace
  }
}

fragment SubspacePageSpace on Space {
  id
  authorization {
    id
    myPrivileges
  }
  profile {
    id
    url
    displayName
  }
  context {
    id
    vision
  }
  community {
    ...EntityDashboardCommunity
    myMembershipStatus
  }
  collaboration {
    id
  }
}
