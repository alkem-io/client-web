query SubspacePage($spaceId: UUID!, $authorizedReadAccessCommunity: Boolean = false) {
  lookup {
    space(ID: $spaceId) {
      ...SubspacePageSpace
    }
  }
}

fragment SubspacePageSpace on Space {
  id
  authorization {
    id
    myPrivileges
  }
  profile {
    id
    url
  }
  metrics {
    id
    name
    value
  }
  context {
    id
    vision
  }
  community @include(if: $authorizedReadAccessCommunity) {
    ...EntityDashboardCommunity
    myMembershipStatus
  }
  collaboration {
    id
  }
  library {
    id
  }
}
