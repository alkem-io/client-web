query SubspacePage($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    ...SubspacePageSpace
  }
}

fragment SubspacePageSpace on Space {
  id
  profile {
    id
    url
    displayName
  }
  metrics {
    id
    name
    value
  }
  context {
    id
    vision
  }
  community {
    ...EntityDashboardCommunity
    myMembershipStatus
  }
  collaboration {
    id
  }
}
