query InnovationPackProfilePage($innovationPackId: UUID!) {
  lookup {
    innovationPack(ID: $innovationPackId) {
      id
      nameID
      authorization {
        id
        myPrivileges
      }
      provider {
        ...InnovationPackProviderProfileWithAvatar
      }
      profile {
        ...InnovationPackProfile
        tagline
      }
      templates {
        id
        ...TemplatesSetTemplates
      }
    }
  }
}
