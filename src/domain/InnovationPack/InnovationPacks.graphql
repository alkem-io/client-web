query InnovationPacks {
  platform {
    id
    library {
      id
      innovationPacks {
        id
        nameID
        provider {
          ...InnovationPackProviderProfileWithAvatar
        }
        profile {
          id
          displayName
        }
        templates {
          id
          #//!! Check if this is needed
          ...TemplatesSetTemplates
        }
      }
    }
  }
}

fragment InnovationPackProviderProfileWithAvatar on Contributor {
  id
  nameID
  profile {
    id
    displayName
    avatar: visual(type: AVATAR) {
      ...VisualUri
    }
    url
  }
}
