query platformAdminSpacesList {
  platformAdmin {
    spaces(filter: { visibilities: [ACTIVE, DEMO] }) {
      id
      nameID
      visibility
      settings {
        privacy {
          mode
        }
      }
      account {
        id
        host {
          id
          profile {
            id
            displayName
          }
        }
      }
      about {
        id
        profile {
          id
          displayName
          url
        }
      }
      authorization {
        id
        myPrivileges
      }
    }
  }
}
