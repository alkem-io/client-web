query PlatformLicensePlans {
  platform {
    licensingFramework {
      plans {
        id
        name
        sortOrder
        type
        licenseCredential
      }
    }
  }
}
query SpaceSubscriptions($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      subscriptions {
        name
      }
    }
  }
}

