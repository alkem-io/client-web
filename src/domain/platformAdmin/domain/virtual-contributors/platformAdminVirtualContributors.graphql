query platformAdminVirtualContributorsList {
  platformAdmin {
    virtualContributors {
      id
      listedInStore
      searchVisibility
      account {
        id
        host {
          id
          profile {
            id
            displayName
          }
        }
      }
      authorization {
        id
        myPrivileges
      }
      profile {
        id
        displayName
        description
        url
        avatar: visual(type: AVATAR) {
          ...VisualModel
        }
      }
    }
  }
}
