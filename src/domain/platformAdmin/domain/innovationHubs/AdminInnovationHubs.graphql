query PlatformAdminInnovationHubs {
  platformAdmin {
    innovationHubs {
      id
      subdomain
      listedInStore
      searchVisibility
      account {
        id
        host {
          id
          profile {
            id
            displayName
          }
        }
      }
      profile {
        id
        displayName
        url
      }
    }
  }
}
