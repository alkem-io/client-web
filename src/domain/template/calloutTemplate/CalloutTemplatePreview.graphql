query CalloutTemplatePreview($calloutTemplateId: UUID!) {
  lookup {
    calloutTemplate(ID: $calloutTemplateId) {
      ...CalloutTemplatePreview
    }
  }
}

fragment CalloutTemplatePreview on CalloutTemplate {
  id
  type
  framing {
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
      storageBucket {
        id
      }
    }
    whiteboard {
      ...WhiteboardDetails
    }
  }
  contributionPolicy {
    state
  }
  contributionDefaults {
    id
    postDescription
    whiteboardContent
  }
}
