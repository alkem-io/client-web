query memoDetails($id: UUID!) {
  lookup {
    memo(ID: $id) {
      ...MemoDetails
    }
  }
}

fragment MemoProfile on Profile {
  id
  displayName
  preview: visual(type: BANNER_WIDE) {
    ...VisualModelFull
  }
  storageBucket {
    id
  }
  url
}

fragment MemoDetails on Memo {
  id
  createdDate
  profile {
    ...MemoProfile
  }
  markdown
  authorization {
    id
    myPrivileges
  }
  contentUpdatePolicy
  createdBy {
    id
    profile {
      id
      displayName
      url
      location {
        id
        country
        city
      }
      avatar: visual(type: AVATAR) {
        ...VisualModel
      }
    }
  }
}