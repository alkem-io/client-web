query CollaborationAuthorization($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId)  {
    id
    authorization {
      id
      myPrivileges
    }
  }
}

query CollaborationPrivileges($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId)  {
    id
    collaboration {
      ...CollaborationPrivileges
    }
  }
}

fragment CollaborationPrivileges on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
}
