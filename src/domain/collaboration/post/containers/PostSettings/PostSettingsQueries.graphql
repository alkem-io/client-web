query PostSettings($calloutId: UUID!, $postId: UUID!) {
  lookup {
    callout(ID: $calloutId) {
      id
      type
      postNames: contributions {
        post {
          id
          profile {
            id
            displayName
          }
        }
      }
    }
    post(ID: $postId) {
      id
      authorization {
        id
        myPrivileges
      }
      profile {
        id
        displayName
        description
        tagset {
          ...TagsetDetails
        }
        references {
          id
          name
          uri
          description
        }
        visuals {
          ...VisualFull
        }
      }
    }
  }
}
