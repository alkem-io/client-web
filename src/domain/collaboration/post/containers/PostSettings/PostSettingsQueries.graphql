query PostSettings($postNameId: UUID!, $calloutId: UUID!) {
  lookup {
    callout(ID: $calloutId) {
      ...PostSettingsCallout
    }
  }
}

fragment PostSettings on Post {
  id
  nameID
  authorization {
    id
    myPrivileges
  }
  profile {
    id
    displayName
    description
    tagset {
      ...TagsetDetails
    }
    references {
      id
      name
      uri
      description
    }
    visuals {
      ...VisualFull
    }
  }
}

fragment PostSettingsCallout on Callout {
  id
  nameID
  type
  contributions(filter: { postIDs: [$postNameId] }) {
    id
    post {
      ...PostSettings
    }
  }
  postNames: contributions {
    post {
      id
      profile {
        id
        displayName
      }
    }
  }
}
