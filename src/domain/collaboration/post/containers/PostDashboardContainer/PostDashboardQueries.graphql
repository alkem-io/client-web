#//!! See if we can reduce this
query Post(
  $calloutId: UUID!
  $postId: UUID!
) {
  lookup {
    post (ID: $postId) {
      id
      nameID
      createdDate
      profile {
        id
        url
        displayName
        description
        tagset {
          ...TagsetDetails
        }
        references {
          id
          name
          uri
          description
        }
        visual(type: BANNER) {
          ...VisualUri
        }
      }
      createdBy {
        id
        profile {
          id
          displayName
          avatar: visual(type: AVATAR) {
            id
            uri
          }
          tagsets {
            ...TagsetDetails
          }
        }
      }
      comments {
        id
        authorization {
          id
          myPrivileges
        }
        messages {
          ...MessageDetails
        }
        vcInteractions {
          id
          threadID
          virtualContributorID
        }
      }
    }
    callout(ID: $calloutId) {
      id
      nameID
      type
    }
  }
}
