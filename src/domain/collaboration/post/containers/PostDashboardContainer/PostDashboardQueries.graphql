query Post(
  $calloutId: UUID!
  $postNameId: UUID_NAMEID!
) {
  lookup {
    callout(ID: $calloutId) {
      id
      nameID
      type
      contributions(filter: { postIDs: [$postNameId] }) {
        id
        post {
          ...PostDashboard
        }
      }
    }
  }
}

fragment PostDashboardData on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
  callouts(IDs: [$calloutNameId]) {
    id
    nameID
    type
    contributions(filter: { postIDs: [$postNameId] }) {
      id
      post {
        ...PostDashboard
      }
    }
  }
}

fragment PostDashboard on Post {
  id
  nameID
  type

  createdBy {
    id
    profile {
      id
      displayName
      avatar: visual(type: AVATAR) {
        id
        uri
      }
      tagsets {
        ...TagsetDetails
      }
    }
  }
  createdDate

  profile {
    id
    displayName
    description
    tagset {
      ...TagsetDetails
    }
    references {
      id
      name
      uri
      description
    }
    visual(type: BANNER) {
      ...VisualUri
    }
  }
  comments {
    id
    authorization {
      id
      myPrivileges
    }
    messages {
      ...MessageDetails
    }
  }
}
