query SpacePostTemplatesLibrary($spaceNameId: UUID_NAMEID!) {
  space(ID: $spaceNameId) {
    id
    library {
      id
      postTemplates {
        ...PostTemplateCard
      }
    }
    account {
      id
      host {
        id
        nameID
        profile {
          ...TemplateProviderProfile
        }
      }
    }
  }
}

query PlatformPostTemplatesLibrary {
  platform {
    id
    library {
      id
      innovationPacks {
        id
        nameID
        profile {
          id
          displayName
        }
        provider {
          id
          nameID
          profile {
            ...TemplateProviderProfile
          }
        }
        templates {
          id
          postTemplates {
            ...PostTemplateCard
          }
        }
      }
    }
  }
}
