query PostProvider(
  $calloutId: UUID!
  $postNameId: UUID!
) {
  lookup {
    callout(ID: $calloutId) {
      id
      nameID
      type
      contributions(filter: { postIDs: [$postNameId] }) {
        post {
          ...PostProvided
        }
      }
    }
  }
}

fragment PostProvided on Post {
  id
  nameID
  profile {
    id
    displayName
  }
  authorization {
    id
    myPrivileges
  }
  comments {
    id
    messagesCount
  }
}