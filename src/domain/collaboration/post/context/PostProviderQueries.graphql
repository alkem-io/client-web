query PostProvider(
  $calloutId: UUID!
  $postId: UUID!
) {
  lookup {
    callout(ID: $calloutId) {
      id
      type
    }
    post(ID: $postId) {
      id
      profile {
        id
        displayName
      }
      authorization {
        id
        myPrivileges
      }
      comments {
        id
        messagesCount
      }
    }
  }
}
