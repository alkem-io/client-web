fragment PostCard on Post {
  id
  nameID
  type
  createdBy {
    id
    profile {
      id
      displayName
    }
  }
  createdDate
  comments {
    id
    messagesCount
  }

  profile {
    id
    displayName
    description
    visuals {
      ...VisualFull
    }
    tagset {
      ...TagsetDetails
    }
    references {
      id
      name
      uri
      description
    }
  }
}
