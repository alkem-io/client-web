query HubCalloutAspectsSubscription($hubNameId: UUID_NAMEID!, $calloutId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    collaboration {
      id
      callouts(IDs: [$calloutId]) {
        id
        aspects {
          ...ContributeTabAspect
        }
      }
    }
  }
}

