fragment PrivilegesOnCollaboration on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
}
query PrivilegesOnHubCollaboration($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    collaboration {
      ...PrivilegesOnCollaboration
    }
  }
}

