fragment Callout on Callout {
  id
  nameID
  type
  displayName
  description
  state
  aspects {
    ...ContributeTabAspect
  }
  canvases {
    ...CanvasDetails
  }
  comments {
    ...CommentsWithMessages
  }
  authorization {
    id
    myPrivileges
  }
  visibility
  ...CardTemplate
}

fragment CardTemplate on Callout {
  cardTemplate {
    id
    type
    defaultDescription
    info {
      tagset {
        id
        tags
      }
      visual {
        id
        uri
      }
    }
  }
}
