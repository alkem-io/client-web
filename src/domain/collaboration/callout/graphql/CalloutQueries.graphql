}

fragment CollaborationWithCallouts on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
  callouts {
    ...Callout
  }
}

fragment Callout on Callout {
  id
  nameID
  type
  profile {
    id
    displayName
    description
    tagset {
      id
      tags
    }
    references {
      id
      name
      uri
      description
    }
  }
  state
  sortOrder
  activity
  canvases {
    ...CanvasDetails
  }
  comments {
    ...CommentsWithMessages
  }
  authorization {
    id
    myPrivileges
  }
  visibility
  ...CalloutPostTemplate
  ...CalloutWhiteboardTemplate
}

fragment CalloutPostTemplate on Callout {
  postTemplate {
    id
    type
    defaultDescription
    profile {
      tagset {
        id
        tags
      }
      visual(type: CARD) {
        id
        uri
      }
    }
  }
}

fragment CalloutWhiteboardTemplate on Callout {
  whiteboardTemplate {
    id
    value
    profile {
      id
      displayName
      description
      tagset {
        id
        tags
      }
      visual(type: CARD) {
        id
        uri
      }
    }
  }
}
