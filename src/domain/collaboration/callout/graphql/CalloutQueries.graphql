query HubCallouts($hubNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    collaboration {
      id
      authorization {
        id
        myPrivileges
      }
      callouts {
        ...Callout
      }
    }
  }
}

query ChallengeCallouts($hubNameId: UUID_NAMEID!, $challengeNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    nameID
    challenge(ID: $challengeNameId) {
      id
      nameID
      collaboration {
        id
        authorization {
          id
          myPrivileges
        }
        callouts {
          ...Callout
        }
      }
    }
  }
}

