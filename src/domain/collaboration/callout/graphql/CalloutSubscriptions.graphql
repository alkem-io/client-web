subscription CalloutMessageReceived($calloutIDs: [UUID!]!) {
  calloutMessageReceived(calloutIDs: $calloutIDs) {
    commentsID
    message {
      id
      sender {
        id
        nameID
        firstName
        displayName
        lastName
      }
      message
      timestamp
    }
  }
}
