query userProfileOnCalloutMessageReceived($userId: UUID_NAMEID_EMAIL!) {
  user(ID: $userId) {
    id
    profile {
      id
      avatar {
        id
        uri
      }
      tagsets {
        id
        name
        tags
      }
      location {
        id
        city
        country
      }
    }
  }
}