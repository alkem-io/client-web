query CalloutContent($calloutId: UUID!) {
  lookup {
    callout(ID: $calloutId) {
      id
      framing {
        id
        profile {
          id
          displayName
          description
          tagsets {
            ...TagsetDetails
          }
          references {
            ...ReferenceDetails
          }
        }
        type
        whiteboard {
          id
          profile {
            id
            displayName
            preview: visual(type: BANNER) {
              id
              name
              uri
            }
          }
          content  # Get the whiteboard content to be able to edit it in single user mode
        }
        memo {
          id
          profile {
            id
            displayName
            preview: visual(type: BANNER) {
              id
              name
              uri
            }
          }
          markdown  # Get the memo content to be able to edit it in single user mode
        }
        link {
          ...LinkDetails
        }
      }
      contributionDefaults {
        id
        defaultDisplayName
        postDescription
        whiteboardContent
      }
      settings {
        ...CalloutSettingsFull
      }
    }
  }
}
