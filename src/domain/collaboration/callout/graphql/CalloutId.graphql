query CalloutId(
  $calloutNameId: UUID_NAMEID!
  $spaceId: UUID_NAMEID = "mockid" # workaround for mandatory param
  $challengeId: UUID = "mockid" # workaround for mandatory param
  $opportunityId: UUID = "mockid" # workaround for mandatory param
  $isSpace: Boolean = false
  $isChallenge: Boolean = false
  $isOpportunity: Boolean = false
) {
  space(ID: $spaceId) {
    id
    ... on Space @include(if: $isSpace) {
      collaboration {
        id
        callouts(IDs: [$calloutNameId]) {
          id
        }
      }
    }
  }
  lookup {
    challenge(ID: $challengeId) @include(if: $isChallenge) {
      id
      collaboration {
        id
        callouts(IDs: [$calloutNameId]) {
          id
        }
      }
    }
    opportunity(ID: $opportunityId) @include(if: $isOpportunity) {
      id
      collaboration {
        id
        callouts(IDs: [$calloutNameId]) {
          id
        }
      }
    }
  }
}
