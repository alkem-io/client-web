query Callouts(
  $collaborationId: UUID!
  $displayLocations: [CalloutDisplayLocation!]
  $calloutIds: [UUID_NAMEID!]
) {
  lookup {
    collaboration(ID: $collaborationId) {
      ...CollaborationWithCallouts
    }
  }
}

fragment CollaborationWithCallouts on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
  callouts(displayLocations: $displayLocations, IDs: $calloutIds) {
    ...Callout
  }
}

fragment Callout on Callout {
  id
  nameID
  type
  sortOrder
  activity
  authorization {
    id
    myPrivileges
  }
  framing {
    profile {
      id
      url
      displayName
      tagsets {
        ...TagsetDetails
      }
    }
  }
  visibility
}

query CalloutDetails($calloutId: UUID!) {
  lookup {
    callout(ID: $calloutId) {
      ...CalloutDetails
    }
  }
}

fragment CalloutDetails on Callout {
  id
  nameID
  type
  framing {
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
      tagsets {
        ...TagsetDetails
      }
      references {
        ...ReferenceDetails
      }
      storageBucket {
        id
      }
    }
    whiteboard {
      ...WhiteboardDetails
    }
  }
  contributionPolicy {
    state
  }
  contributionDefaults {
    id
    postDescription
    whiteboardContent
  }
  sortOrder
  activity
  contributions {
    link {
      ...LinkDetailsWithAuthorization
    }
  }
  comments {
    ...CommentsWithMessages
  }
  authorization {
    id
    myPrivileges
  }
  visibility
}
