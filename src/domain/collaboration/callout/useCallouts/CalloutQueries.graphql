fragment CollaborationWithCallouts on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
  callouts(groups: $calloutGroups, IDs: $calloutIds) {
    ...Callout
  }
}

fragment Callout on Callout {
  id
  nameID
  type
  group
  profile {
    id
    displayName
    description
    tagset {
      ...TagsetDetails
    }
    references {
      ...ReferenceDetails
    }
  }
  state
  sortOrder
  activity
  whiteboards {
    ...WhiteboardDetails
  }
  comments {
    ...CommentsWithMessages
  }
  authorization {
    id
    myPrivileges
  }
  visibility
  ...CalloutPostTemplate
  ...CalloutWhiteboardTemplate
}

fragment CalloutPostTemplate on Callout {
  postTemplate {
    id
    type
    defaultDescription
    profile {
      tagset {
        ...TagsetDetails
      }
      visual(type: CARD) {
        id
        uri
      }
    }
  }
}

fragment CalloutWhiteboardTemplate on Callout {
  whiteboardTemplate {
    id
    value
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
      visual(type: CARD) {
        id
        uri
      }
    }
  }
}
