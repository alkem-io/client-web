query Callouts(
  $spaceNameId: UUID_NAMEID!
  $includeSpace: Boolean = false
  $includeChallenge: Boolean = false
  $includeOpportunity: Boolean = false
  $challengeNameId: UUID_NAMEID = "mockid"
  $opportunityNameId: UUID_NAMEID = "mockid"
  $displayLocations: [CalloutDisplayLocation!]
  $calloutIds: [UUID_NAMEID!]
) {
  space(ID: $spaceNameId) {
    id
    ... on Space @include(if: $includeSpace) {
      nameID
      collaboration {
        ...CollaborationWithCallouts
      }
    }
    challenge(ID: $challengeNameId) @include(if: $includeChallenge) {
      id
      nameID
      ... on Challenge @skip(if: $includeOpportunity) {
        collaboration {
          ...CollaborationWithCallouts
        }
      }
    }
    opportunity(ID: $opportunityNameId) @include(if: $includeOpportunity) {
      id
      nameID
      collaboration {
        ...CollaborationWithCallouts
      }
    }
  }
}

fragment CollaborationWithCallouts on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
  callouts(displayLocations: $displayLocations, IDs: $calloutIds) {
    ...Callout
  }
}

fragment Callout on Callout {
  id
  nameID
  type
  sortOrder
  activity
  authorization {
    id
    myPrivileges
  }
  framing {
    profile {
      id
      displayName
      innovationFlowTagset: tagset(tagsetName: FLOW_STATE) {
        ...TagsetDetails
      }
      displayLocationTagset: tagset(tagsetName: CALLOUT_DISPLAY_LOCATION) {
        ...TagsetDetails
      }
    }
  }
  visibility
}

query CalloutDetails($calloutId: UUID!) {
  lookup {
    callout(ID: $calloutId) {
      ...CalloutDetails
    }
  }
}
fragment CalloutDetails on Callout {
  id
  nameID
  type
  framing {
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
      tagsets {
        ...TagsetDetails
      }
      references {
        ...ReferenceDetails
      }
      innovationFlowTagset: tagset(tagsetName: FLOW_STATE) {
        ...TagsetDetails
      }
      displayLocationTagset: tagset(tagsetName: CALLOUT_DISPLAY_LOCATION) {
        ...TagsetDetails
      }
      storageBucket {
        id
      }
    }
    whiteboard {
      ...WhiteboardDetails
    }
  }
  contributionPolicy {
    state
  }
  contributionDefaults {
    id
    postDescription
    whiteboardContent
  }
  sortOrder
  activity
  contributions {
    link {
      ...LinkDetailsWithAuthorization
    }
  }
  comments {
    ...CommentsWithMessages
  }
  authorization {
    id
    myPrivileges
  }
  visibility
}
