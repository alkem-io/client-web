fragment ProfileDisplayName on Profile {
  id
  displayName
}

query AspectTemplateValue($hubId: UUID_NAMEID!, $id: UUID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplate(ID: $id) {
        id
        type
        defaultDescription
        profile {
          id
          description
          tagset {
            id
            tags
          }
        }
      }
    }
  }
}

query CanvasTemplateValue($hubId: UUID_NAMEID!, $id: UUID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      canvasTemplate(ID: $id) {
        id
        value
      }
    }
  }
}
