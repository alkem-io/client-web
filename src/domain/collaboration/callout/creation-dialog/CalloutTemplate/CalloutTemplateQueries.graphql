query AspectTemplatesOnCalloutCreation($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplates {
        id
        info {
          ...TemplateTitle
        }
      }
    }
  }
}

query CanvasTemplatesOnCalloutCreation($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      canvasTemplates {
        id
        info {
          ...TemplateTitle
        }
      }
    }
  }
}

fragment TemplateTitle on TemplateInfo {
  id
  title
}

query AspectTemplateValue($hubId: UUID_NAMEID!, $id: UUID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplate(ID: $id) {
        id
        type
        defaultDescription
        info {
          id
          description
          tagset {
            id
            tags
          }
        }
      }
    }
  }
}

query CanvasTemplateValue($hubId: UUID_NAMEID!, $id: UUID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      canvasTemplate(ID: $id) {
        id
        value
      }
    }
  }
}

query HubCalloutCardTemplate($hubNameId: UUID_NAMEID!, $calloutNameId: UUID_NAMEID!) {
  hub(ID: $hubNameId) {
    id
    collaboration {
      id
      callouts(IDs: [$calloutNameId]) {
        id
        cardTemplate {
          id
          type
          defaultDescription
          info {
            tagset {
              id
              tags
            }
            visual {
              id
              uri
            }
          }
        }
      }
    }
  }
}
