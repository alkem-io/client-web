query TemplatesForCalloutCreation($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
      canvasTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
    }
  }
}

query AspectTemplatesOnCalloutCreation($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      aspectTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
    }
  }
}

query CanvasTemplatesOnCalloutCreation($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      canvasTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
    }
  }
