query TemplatesForCalloutCreation($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      postTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
      whiteboardTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
    }
  }
}

query PostTemplatesOnCalloutCreation($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
