fragment ProfileDisplayName on Profile {
  id
  displayName
}

query PostTemplateValue($spaceId: UUID_NAMEID!, $id: UUID!) {
  space(ID: $spaceId) {
    id
    templates {
      id
      postTemplate(ID: $id) {
        id
        type
        defaultDescription
        profile {
          id
          description
          tagset {
            id
            tags
          }
        }
      }
    }
  }
}

query WhiteboardTemplateValue($spaceId: UUID_NAMEID!, $id: UUID!) {
  space(ID: $spaceId) {
    id
    templates {
      id
      whiteboardTemplate(ID: $id) {
        id
        value
      }
    }
  }
}
