query PostTemplatesOnCalloutCreation($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    templates {
      id
      postTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
    }
  }
}

query WhiteboardTemplatesOnCalloutCreation($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    templates {
      id
      whiteboardTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
    }
  }
}

fragment ProfileDisplayName on Profile {
  id
  displayName
}
