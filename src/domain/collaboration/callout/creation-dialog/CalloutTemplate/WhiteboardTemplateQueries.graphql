        id
        profile {
          ...ProfileDisplayName
        }
      }
    }
  }
}

query WhiteboardTemplatesOnCalloutCreation($hubId: UUID_NAMEID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      whiteboardTemplates {
        id
        profile {
          ...ProfileDisplayName
        }
      }
