fragment ProfileDisplayName on Profile {
  id
  displayName
}

query PostTemplateValue($hubId: UUID_NAMEID!, $id: UUID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      postTemplate(ID: $id) {
        id
        type
        defaultDescription
        profile {
          id
          description
          tagset {
            id
            tags
          }
        }
      }
    }
  }
}

query WhiteboardTemplateValue($hubId: UUID_NAMEID!, $id: UUID!) {
  hub(ID: $hubId) {
    id
    templates {
      id
      whiteboardTemplate(ID: $id) {
        id
        value
      }
    }
  }
}
