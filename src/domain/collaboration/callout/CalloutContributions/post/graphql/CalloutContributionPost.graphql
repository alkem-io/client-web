query CalloutContributionPost($postId: UUID!) {
  lookup {
    post(ID: $postId) {
      id
      createdBy {
        id
        profile {
          id
          displayName
        }
      }
      createdDate
      comments {
        id
        messagesCount
      }

      profile {
        id
        url
        displayName
        description
        visuals {
          ...VisualModel
        }
        tagset {
          ...TagsetDetails
        }
        references {
          id
          name
          uri
          description
        }
      }
    }
  }
}