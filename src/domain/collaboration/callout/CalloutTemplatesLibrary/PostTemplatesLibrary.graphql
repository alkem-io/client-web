query PlatformPostTemplatesLibrary {
  platform {
    id
    library {
      id
      innovationPacks {
        id
        nameID
        provider {
          id
          profile {
            ...TemplateProviderProfile
          }
        }
        templates {
          id
          postTemplates {
            ...PostTemplate
          }
        }
      }
    }
  }
}

