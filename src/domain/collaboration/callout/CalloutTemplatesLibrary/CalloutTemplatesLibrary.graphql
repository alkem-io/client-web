query SpaceCalloutTemplatesLibrary($spaceNameId: UUID_NAMEID!) {
  space(ID: $spaceNameId) {
    id
    library {
      id
      calloutTemplates {
        ...CalloutTemplateCard
      }
    }
    provider {
      id
      nameID
      profile {
        ...TemplateProviderProfile
      }
    }
  }
}

query PlatformCalloutTemplatesLibrary {
  platform {
    id
    library {
      id
      innovationPacks {
        id
        nameID
        profile {
          id
          displayName
        }
        provider {
          id
          nameID
          profile {
            ...TemplateProviderProfile
          }
        }
        templates {
          id
          calloutTemplates {
            ...CalloutTemplateCard
          }
        }
      }
    }
  }
}

query CalloutTemplateContent($calloutTemplateId: UUID!) {
  lookup {
    calloutTemplate(ID: $calloutTemplateId) {
      id
      type
      profile {
        ...TemplateCardProfileInfo
      }
      framing {
        id
        profile {
          id
          displayName
          description
          tagset {
            ...TagsetDetails
          }
          tagsets {
            ...TagsetDetails
          }
          storageBucket {
            id
          }
          references {
            ...ReferenceDetails
          }
        }
        whiteboard {
          ...WhiteboardDetails
          ...WhiteboardContent
        }
      }
      contributionPolicy {
        state
      }
      contributionDefaults {
        id
        postDescription
        whiteboardContent
      }
    }
  }
}
