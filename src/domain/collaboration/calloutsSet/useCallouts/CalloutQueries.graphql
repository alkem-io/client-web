query Callouts($calloutsSetId: UUID!, $groups: [String!], $calloutIds: [UUID!]) {
  lookup {
    calloutsSet(ID: $calloutsSetId) {
      id
      authorization {
        id
        myPrivileges
      }
      callouts(classificationTagsets: { name: FLOW_STATE, tags: $groups }, IDs: $calloutIds) {
        ...Callout
      }
    }
  }
}

fragment Callout on Callout {
  id
  type
  sortOrder
  activity
  authorization {
    id
    myPrivileges
  }
  classification {
    id
    flowState: tagset(tagsetName: FLOW_STATE) {
      ...TagsetDetails
    }
  }
  framing {
    id
    profile {
      id
      url
      displayName
    }
  }
  visibility
}

query CalloutDetails($calloutId: UUID!) {
  lookup {
    callout(ID: $calloutId) {
      ...CalloutDetails
    }
  }
}

fragment CalloutDetails on Callout {
  id
  type
  classification {
    id
    flowState: tagset(tagsetName: FLOW_STATE) {
      ...TagsetDetails
    }
  }
  framing {
    id
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
      references {
        ...ReferenceDetails
      }
      storageBucket {
        id
      }
      url
    }
    whiteboard {
      ...WhiteboardDetails
    }
  }
  contributionPolicy {
    state
  }
  contributionDefaults {
    id
    postDescription
    whiteboardContent
  }
  sortOrder
  activity
  contributions {
    id
    sortOrder
    link {
      ...LinkDetailsWithAuthorization
    }
  }
  comments {
    ...CommentsWithMessages
  }
  authorization {
    id
    myPrivileges
  }
  visibility
}

query CalloutContent($calloutId: UUID!) {
  lookup {
    callout(ID: $calloutId) {
      id
      type
      framing {
        id
        profile {
          id
          displayName
          description
          tagset {
            ...TagsetDetails
          }
          references {
            ...ReferenceDetails
          }
        }
        whiteboard {
          id
          profile {
            id
            displayName
          }
          content
        }
      }
      contributionDefaults {
        id
        postDescription
        whiteboardContent
      }
    }
  }
}
