query CalloutsOnCalloutsSetUsingClassification(
  $calloutsSetId: UUID!
  $classificationTagsets: [TagsetArgs!] = []
  $withClassification: Boolean = true
  $tagsFilter: [String!]
) {
  lookup {
    calloutsSet(ID: $calloutsSetId) {
      id
      authorization {
        id
        myPrivileges
      }
      callouts(classificationTagsets: $classificationTagsets, withTags: $tagsFilter) {
        ...Callout
        ...ClassificationDetails @include(if: $withClassification)
      }
    }
  }
}

fragment Callout on Callout {
  id
  sortOrder
  activity
  authorization {
    id
    myPrivileges
  }
  framing {
    id
    profile {
      id
      url
      displayName
    }
    type
  }
  settings {
    visibility
    contribution {
      allowedTypes
    }
  }
}

query CalloutDetails($calloutId: UUID!, $withClassification: Boolean = true) {
  lookup {
    callout(ID: $calloutId) {
      ...CalloutDetails
      ...ClassificationDetails @include(if: $withClassification)
    }
  }
}

fragment ClassificationDetails on Callout {
  classification {
    id
    flowState: tagset(tagsetName: FLOW_STATE) {
      ...TagsetDetails
    }
  }
}

fragment CalloutDetails on Callout {
  id
  framing {
    id
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
      references {
        ...ReferenceDetails
      }
      storageBucket {
        id
      }
      url
    }
    type
    whiteboard {
      ...WhiteboardDetails
    }
    memo {
      ...MemoDetails
    }
    link {
      ...LinkDetails
    }
    mediaGallery {
      id
      visuals {
        id
        uri
        name
        alternativeText
        sortOrder
      }
    }
  }
  contributionDefaults {
    id
    defaultDisplayName
    postDescription
    whiteboardContent
  }
  sortOrder
  activity
  contributions {
    id
    sortOrder
    link {
      ...LinkDetailsWithAuthorization
    }
  }
  comments {
    ...CommentsWithMessages
  }
  authorization {
    id
    myPrivileges
  }
  settings {
    ...CalloutSettingsFull
  }
  publishedDate
  createdBy {
    id
    profile {
      id
      displayName
    }
  }
}
