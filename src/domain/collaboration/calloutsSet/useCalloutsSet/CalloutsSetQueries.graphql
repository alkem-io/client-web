query CalloutsOnCalloutsSetUsingClassification(
  $calloutsSetId: UUID!
  $classificationTagsets: [TagsetArgs!] = [],
  $withClassification: Boolean = true,
) {
  lookup {
    calloutsSet(ID: $calloutsSetId) {
      id
      authorization {
        id
        myPrivileges
      }
      callouts(classificationTagsets: $classificationTagsets) {
        ...Callout
        ...ClassificationDetails @include(if: $withClassification)
      }
    }
  }
}

fragment Callout on Callout {
  id
  type
  sortOrder
  activity
  authorization {
    id
    myPrivileges
  }
  framing {
    id
    profile {
      id
      url
      displayName
    }
  }
  visibility
}

query CalloutDetails($calloutId: UUID!, $withClassification: Boolean = true) {
  lookup {
    callout(ID: $calloutId) {
      ...CalloutDetails
      ...ClassificationDetails @include(if: $withClassification)
    }
  }
}

fragment ClassificationDetails on Callout {
  classification {
    id
    flowState: tagset(tagsetName: FLOW_STATE) {
      ...TagsetDetails
    }
  }
}

fragment CalloutDetails on Callout {
  id
  type
  framing {
    id
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
      references {
        ...ReferenceDetails
      }
      storageBucket {
        id
      }
      url
    }
    whiteboard {
      ...WhiteboardDetails
    }
  }
  contributionPolicy {
    state
  }
  contributionDefaults {
    id
    postDescription
    whiteboardContent
  }
  sortOrder
  activity
  contributions {
    id
    sortOrder
    link {
      ...LinkDetailsWithAuthorization
    }
  }
  comments {
    ...CommentsWithMessages
  }
  authorization {
    id
    myPrivileges
  }
  visibility
}

query CalloutContent($calloutId: UUID!) {
  lookup {
    callout(ID: $calloutId) {
      id
      type
      framing {
        id
        profile {
          id
          displayName
          description
          tagset {
            ...TagsetDetails
          }
          references {
            ...ReferenceDetails
          }
        }
        whiteboard {
          id
          profile {
            id
            displayName
          }
          content
        }
      }
      contributionDefaults {
        id
        postDescription
        whiteboardContent
      }
    }
  }
}
