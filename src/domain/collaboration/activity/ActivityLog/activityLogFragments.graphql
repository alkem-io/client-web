fragment ActivityLogMemberJoined on ActivityLogEntryMemberJoined {
  communityType
  user {
    id
    nameID
    firstName
    lastName
    profile {
      id
      displayName
      url
      visual(type: AVATAR) {
        id
        uri
      }
      tagsets {
        ...TagsetDetails
      }
      location {
        id
        city
        country
      }
    }
  }
}

