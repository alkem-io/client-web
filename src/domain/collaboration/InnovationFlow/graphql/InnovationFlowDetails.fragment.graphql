fragment InnovationFlowDetails on InnovationFlow {
  id
  profile {
    ...InnovationFlowProfile
  }
  states {
    id
    displayName
    description
    sortOrder
    settings {
      allowNewCallouts
    }
  }
  currentState {
    id
    displayName
    description
    sortOrder
    settings {
      allowNewCallouts
    }
  }
  authorization {
    id
    myPrivileges
  }
}

fragment InnovationFlowProfile on Profile {
  id
  displayName
  description
  tagsets {
    ...TagsetDetails
  }
  references {
    id
    name
    description
    uri
  }
  bannerNarrow: visual(type: CARD) {
    ...VisualModel
  }
}
