fragment InnovationFlowCollaboration on Collaboration {
  id
  authorization {
    id
    myPrivileges
  }
  calloutsSet {
    id
    callouts {
      id
      activity
      sortOrder
      classification {
        id
        flowState: tagset(tagsetName: FLOW_STATE) {
          ...TagsetDetails
        }
      }
      framing {
        id
        type
        profile {
          id
          displayName
        }
      }
      settings {
        visibility
        contribution {
          allowedTypes
        }
      }
    }
  }
}