query ChallengeInnovationFlowStatesAllowedValues($spaceId: UUID_NAMEID!, $challengeId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    challenge(ID: $challengeId) {
      id
      innovationFlow {
        id
        lifecycle {
          id
          state
        }
        authorization {
          id
          myPrivileges
        }
        profile {
          id
          tagsets {
            id
            name
            allowedValues
          }
        }
      }
    }
  }
}

