query ChallengeInnovationFlowStatesAllowedValues($challengeId: UUID!) {
  lookup {

    challenge(ID: $challengeId) {
      id
      innovationFlow {
        id
        lifecycle {
          id
          state
        }
        authorization {
          id
          myPrivileges
        }
        profile {
          id
          tagsets {
            id
            name
            allowedValues
          }
        }
      }
    }
  }
}

