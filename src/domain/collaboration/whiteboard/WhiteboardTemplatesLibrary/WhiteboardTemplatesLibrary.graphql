query SpaceWhiteboardTemplatesLibrary($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    templates {
      id
      whiteboardTemplates {
        ...WhiteboardTemplateCard
      }
    }
    host {
      id
      nameID
      profile {
        ...TemplateProviderProfile
      }
    }
  }
}

query PlatformWhiteboardTemplatesLibrary {
  platform {
    id
    library {
      id
      innovationPacks {
        id
        nameID
        profile {
          id
          displayName
        }
        provider {
          id
          profile {
            ...TemplateProviderProfile
          }
        }
        templates {
          id
          whiteboardTemplates {
            ...WhiteboardTemplateCard
          }
        }
      }
    }
  }
}
