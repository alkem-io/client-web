mutation UpdateWhiteboardPreviewSettings ($whiteboardId: UUID!, $previewSettings: UpdateWhiteboardPreviewSettingsInput!) {
  updateWhiteboard(whiteboardData:  {
    ID: $whiteboardId,
    previewSettings: $previewSettings
  }) {
    id
    previewSettings {
      mode
      coordinates {
        x
        y
        width
        height
      }
    }
  }
}