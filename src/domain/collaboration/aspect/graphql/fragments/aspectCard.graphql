fragment AspectCard on Aspect {
  id
  nameID
  profile {
      id
      displayName
  }
  type
  createdBy {
    profile {
      id
      displayName
    }
  }
  createdDate
  comments {
    id
    commentsCount
  }
  visual(type: CARD) {
    ...VisualUri
  }
  profile {
    id
    description
    tagset {
      id
      name
      tags
    }
    references {
      id
      name
      uri
      description
    }
  }
}
