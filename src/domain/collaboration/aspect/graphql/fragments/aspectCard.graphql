fragment AspectCard on Aspect {
  id
  nameID
  displayName
  type
  createdBy {
    displayName
  }
  createdDate
  comments {
    id
    commentsCount
  }
  banner {
    ...VisualUri
  }
  bannerNarrow {
    ...VisualUri
  }
  profile {
    id
    description
    tagset {
      id
      name
      tags
    }
    references {
      id
      name
      uri
      description
    }
  }
}
