fragment AspectCard on Aspect {
  id
  nameID
  type
  createdBy {
    id
    profile {
      id
      displayName
    }
  }
  createdDate
  comments {
    id
    commentsCount
  }

  profile {
    id
    displayName
    description
    visual(type: CARD) {
      ...VisualUri
    }
    tagset {
      id
      name
      tags
    }
    references {
      id
      name
      uri
      description
    }
  }
}
