mutation CreateAspect($aspectData: CreateAspectOnCalloutInput!) {
  createAspectOnCallout(aspectData: $aspectData) {
    id
    nameID
    type
    profile {
      id
      description
      displayName
      tagset {
        id
        name
        tags
      }
    }
    visuals {
      ...VisualUri
    }
  }
}
