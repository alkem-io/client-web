query HubAspectSettings($hubNameId: UUID_NAMEID!, $aspectNameId: UUID!, $calloutNameId: UUID!) {
  hub(ID: $hubNameId) {
    id
    collaboration {
      id
      callouts(IDs: [$calloutNameId]) {
        ...AspectSettingsCallout
      }
    }
  }
}

query ChallengeAspectSettings(
  $hubNameId: UUID_NAMEID!
  $challengeNameId: UUID_NAMEID!
  $aspectNameId: UUID!
  $calloutNameId: UUID!
) {
  hub(ID: $hubNameId) {
    id
    challenge(ID: $challengeNameId) {
      id
      collaboration {
        id
        callouts(IDs: [$calloutNameId]) {
          ...AspectSettingsCallout
        }
      }
    }
  }
}

query OpportunityAspectSettings(
  $hubNameId: UUID_NAMEID!
  $opportunityNameId: UUID_NAMEID!
  $aspectNameId: UUID!
  $calloutNameId: UUID!
) {
  hub(ID: $hubNameId) {
    id
    opportunity(ID: $opportunityNameId) {
      id
      collaboration {
        id
        callouts(IDs: [$calloutNameId]) {
          ...AspectSettingsCallout
        }
      }
    }
  }
}

fragment AspectSettings on Aspect {
  id
  nameID
  displayName
  type
  authorization {
    id
    myPrivileges
  }
  banner {
    ...VisualFull
  }
  bannerNarrow {
    ...VisualFull
  }
  profile {
    id
    description
    tagset {
      id
      name
      tags
    }
    references {
      id
      name
      uri
      description
    }
  }
}

fragment AspectSettingsCallout on Callout {
  id
  type
  aspects(IDs: [$aspectNameId]) {
    ...AspectSettings
  }
  aspectNames: aspects {
    id
    displayName
  }
}
