query UrlResolver($url: String!) {
  urlResolver(url: $url) {
    type
    space {
      id
      level
      levelZeroSpaceID
      collaboration {
        id
        calloutsSet {
          id
          calloutId
          contributionId
          postId
          whiteboardId
        }
      }
      templatesSet {
        id
        templateId
      }
      parentSpaces
    }
    organizationId
    userId
    virtualContributor {
      id
      calloutsSet {
        id
        calloutId
        contributionId
        postId
        # whiteboardId  # VCs still don't have whiteboards
      }
    }
    discussionId
    innovationPack {
      id
      templatesSet {
        id
        templateId
      }
    }
    innovationHubId
  }
}

query SpaceUrlResolver(
  $spaceNameId: NameID!
  $subspaceL1NameId: NameID = "nameid"
  $subspaceL2NameId: NameID = "nameid"
  $includeSubspaceL1: Boolean = false
  $includeSubspaceL2: Boolean = false
) {
  lookupByName {
    space(NAMEID: $spaceNameId) {
      id
      subspaceByNameID(NAMEID: $subspaceL1NameId) @include(if: $includeSubspaceL1) {
        id
        subspaceByNameID(NAMEID: $subspaceL2NameId) @include(if: $includeSubspaceL2) {
          id
        }
      }
    }
  }
}

query SpaceKeyEntitiesIDs($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      community {
        id
      }
      collaboration {
        id
        calloutsSet {
          id
        }
      }
    }
  }
}
