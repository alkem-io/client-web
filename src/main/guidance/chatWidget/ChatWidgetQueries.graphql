query ConversationWithGuidanceVc {
  me {
    conversations{
      conversationGuidanceVc: virtualContributor(wellKnown: CHAT_GUIDANCE) {
        room {
          id
        }
        id
      }
    }
  }
}

query ConversationVcMessages($conversationId: UUID!) {
  lookup {
    conversation(ID: $conversationId) {
      id
      room {
        ...CommentsWithMessages
      }
    }
  }
}
