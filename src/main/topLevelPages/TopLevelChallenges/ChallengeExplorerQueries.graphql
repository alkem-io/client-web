query ChallengeExplorerPage {
  me {
    spaceMemberships(visibilities: [ACTIVE, DEMO]) {
      id
    }
  }
}

query ChallengeExplorerSearch($searchData: SearchInput!) {
  search(searchData: $searchData) {
    journeyResults {
      id
      type
      terms
      ... on SearchResultChallenge {
        ...SearchResultChallenge
      }
    }
  }
}

query ChallengeExplorerData($spaceIDs: [UUID!]) {
  spaces(IDs: $spaceIDs) {
    id
    nameID
    profile {
      id
      tagline
      displayName
    }
    visibility
    challenges {
      id
      nameID
      profile {
        id
        tagline
        displayName
        description
        visuals {
          ...VisualUri
        }
        tagset {
          ...TagsetDetails
        }
      }
      context {
        id
        vision
      }
      community {
        id
        myMembershipStatus
      }
    }
  }
}
