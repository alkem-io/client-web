query MyMembershipsSubspace($subspaceId: UUID!) {
  space(ID: $subspaceId) {
    id
    profile {
      ...MyMembershipsChildJourneyProfile
    }
    subspaces {
      id
      community {
        ...MyMembershipsChildJourneyCommunity
      }
      profile {
        ...MyMembershipsChildJourneyProfile
      }
    }
  }
}
