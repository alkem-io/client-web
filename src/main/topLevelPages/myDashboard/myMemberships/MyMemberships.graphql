query MyMemberships {
  me {
    spaceMemberships {
      id
      level
      visibility
      metrics {
        name
        value
      }
      context {
        id
        vision
      }
      profile {
        id
        url
        displayName
        tagline
        tagset {
          id
          tags
        }
        cardBanner: visual(type: CARD) {
          ...VisualUri
        }
      }
      subspaces {
        id
        authorization {
          id
          myPrivileges
        }
        community {
          ...MyMembershipsChildJourneyCommunity
        }
      }
    }
  }
}
