query MyMemberships($limit: Float) {
  me {
    spaceMembershipsHierarchical(limit: $limit) {
      id
      space {
        ...SpaceMembership
      }
      childMemberships {
        id
        space {
          ...SpaceMembership
        }
        childMemberships {
          id
          space {
            ...SpaceMembership
          }
        }
      }
    }
  }
}

fragment SpaceMembership on Space {
  id
  level
  authorization {
    id
    myPrivileges
  }
  community {
    roleSet {
      id
      ...MyMembershipsRoleSet
    }
  }
  about {
    ...SpaceAboutCardBanner
  }
}
