query PendingInvitations {
  me {
    communityInvitations(states: ["invited"]) {
      id
      spacePendingMembershipInfo {
        id
        level
        about {
          ...SpaceAboutLightUrl
        }
      }
      invitation {
        id
        welcomeMessage
        contributorType
        createdBy {
          id
        }
        state
        createdDate
      }
    }
  }
}
