query NewVirtualContributorMySpaces {
  me {
    id
    user {
      id
      account {
        id
        host {
          id
        }
        spaces {
          id
          license {
            id
            availableEntitlements
          }
          authorization {
            id
            myPrivileges
          }
          ...VCSelectableSpace
          subspaces {
            ...VCSelectableSpace
            subspaces {
              ...VCSelectableSpace
            }
          }
        }
      }
    }
  }
}

fragment VCSelectableSpace on Space {
  id
  type
  profile {
    id
    displayName
    url
  }
  community {
    id
    roleSet {
      id
      authorization {
        id
        myPrivileges
      }
    }
  }
}
