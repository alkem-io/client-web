query NewVirtualContributorMySpaces {
  me {
    id
    user {
      id
      account {
        id
        host {
          id
        }
        spaces {
          id
          license {
            id
            availableEntitlements
          }
          authorization {
            id
            myPrivileges
          }
          ...spaceProfileCommunityDetails
        }
      }
    }
  }
}

query AccountSpaces($accountId: UUID!) {
  lookup {
    account(ID: $accountId) {
      id
      spaces {
        ...spaceProfileCommunityDetails
        subspaces {
          ...spaceProfileCommunityDetails
          subspaces {
            ...spaceProfileCommunityDetails
          }
        }
      }
    }
  }
}

fragment spaceProfileCommunityDetails on Space {
  id
  profile {
    id
    displayName
    url
  }
  community {
    id
    roleSet {
      id
    }
  }
}
