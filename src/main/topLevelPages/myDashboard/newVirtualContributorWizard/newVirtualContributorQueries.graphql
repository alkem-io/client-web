      id
      account {
        id
        host {
          id
        }
        spaces {
          id
          community {
            id
          }
          profile {
            id
            displayName
            url
          }
          subspaces {
            id
            type
            profile {
              id
              displayName
              url
            }
            community {
              id
            }
          }
        }
      }
    }
  }
}
