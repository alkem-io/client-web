query NewVirtualContributorMySpaces {
  me {
    id
    myCreatedSpaces {
      id
      account {
        id
        host {
          id
        }
      }
      community {
        id
      }
      profile {
        id
        displayName
      }
      subspaces {
        id
        type
        profile {
          id
          displayName
          url
        }
        community {
          id
        }
      }
    }
  }
}

query AllSpaces {
  spaces {
    id
    nameID
  }
}
