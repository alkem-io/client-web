query NewVirtualContributorMySpaces {
  me {
    id
    myCreatedSpaces {
      id
      account {
        id
        host {
          id
        }
      }
      community {
        id
      }
      profile {
        id
        displayName
        url
      }
      subspaces {
        id
        type
        profile {
          id
          displayName
          url
        }
        community {
          id
        }
      }
      community {
        id
      }
    }
  }
}

query NewSpace($spaceId: UUID_NAMEID!) {
  space(ID: $spaceId) {
    id
    profile {
      id
      url
    }
  }
}

