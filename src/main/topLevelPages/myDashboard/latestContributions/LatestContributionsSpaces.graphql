query LatestContributionsSpaces {
  me {
    spaceMembershipsHierarchical {
      id
      space {
        id
        profile {
          id
          displayName
        }
      }
    }
  }
}

query LatestContributionsSpacesFlat {
  me {
    spaceMembershipsFlat {
      id
      space {
        id
        profile {
          id
          displayName
        }
      }
    }
  }
}
