query MyAccount {
  me {
    user {
      id
      agent {
        id
        credentials {
          resourceID
          type
        }
      }
      account {
        id
        authorization {
          myPrivileges
        }
        license {
          id
          entitlements {
            id
            limit
            usage
            isAvailable
          }
        }
        virtualContributors {
          id
          profile {
            id
            displayName
            tagline
            url
            avatar: visual(type: AVATAR) {
              ...VisualUri
            }
          }
        }
        spaces {
          id
          profile {
            id
            displayName
            tagline
            url
            avatar: visual(type: AVATAR) {
              ...VisualUri
            }
            cardBanner: visual(type: CARD) {
              ...VisualUri
            }
          }
          level
        }
      }
    }
  }
}
