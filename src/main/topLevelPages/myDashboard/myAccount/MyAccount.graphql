query MyAccount {
  me {
    mySpaces (showOnlyMyCreatedSpaces: true) {
      space {
        id
        profile {
          id
          displayName
          tagline
          url
          avatar: visual(type: AVATAR) {
            ...VisualUri
          }
          cardBanner: visual(type: CARD) {
            ...VisualUri
          }
        }
        level
        account {
          id
          host {
            id
            nameID
            profile {
              id
              displayName
              tagline
              url
            }
          }
        }
      }
    }
    user {
      id
      accounts {
        id
        virtualContributors {
          id
          profile {
            id
            displayName
            tagline
            url
            avatar: visual(type: AVATAR) {
              ...VisualUri
            }
          }
        }
      }
    }
  }
}
