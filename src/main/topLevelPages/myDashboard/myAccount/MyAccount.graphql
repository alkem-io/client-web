query MyAccount {
  me {
    spaceMemberships {
      id
      profile {
        id
        displayName
        tagline
        url
        avatar: visual(type: AVATAR) {
          ...VisualUri
        }
      }
      level
      account {
        id
        host {
          id
          nameID
          profile {
            id
            displayName
            tagline
            url
          }
        }
      }
    }
    user {
      id
      accounts {
        id
        virtualContributors {
          id
          profile {
            id
            displayName
            tagline
            url
            avatar: visual(type: AVATAR) {
              ...VisualUri
            }
          }
        }
      }
    }
  }
}
