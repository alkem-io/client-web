query ExploreSpacesSearch($searchData: SearchInput!) {
  search(searchData: $searchData) {
    spaceResults {
      cursor
      results {
        score
        terms
        type
        ...ExploreSpacesSearch
      }
      total
    }
  }
}

fragment ExploreSpacesSearch on SearchResultSpace {
  space {
    ...ExploreSpaces
  }
}

query ExploreAllSpaces {
  exploreSpaces {
    ...ExploreSpaces
  }
}

query WelcomeSpace($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      ...ExploreSpaces
    }
  }
}

fragment ExploreSpaces on Space {
  id
  level
  about {
    id
    isContentPublic
    profile {
      id
      url
      displayName
      tagline
      avatar: visual(type: AVATAR) {
        ...VisualModel
      }
      cardBanner: visual(type: CARD) {
        ...VisualModel
      }
      tagset {
        id
        tags
      }
    }
    membership {
      myMembershipStatus
      leadUsers {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
        }
      }
      leadOrganizations {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
        }
      }
    }
  }
}
