query ExploreSpacesSearch($searchData: SearchInput!) {
  search(searchData: $searchData) {
    journeyResults {
      id
      type
      ... on SearchResultSpace {
        ...ExploreSpacesSearch
      }
    }
  }
}

fragment ExploreSpacesSearch on SearchResultSpace {
  space {
    ...ExploreSpaces
  }
}

query ExploreAllSpaces {
  exploreSpaces {
    ...ExploreSpaces
  }
}

query WelcomeSpace($spaceId: UUID!) { #//!! To check if using NameIds
  lookup {
    space(ID: $spaceId) {
      ...ExploreSpaces
    }
  }
}

fragment ExploreSpaces on Space {
  id
  type
  profile {
    id
    url
    displayName
    cardBanner: visual(type: CARD) {
      ...VisualUri
    }
  }
  settings {
    privacy {
      mode
    }
  }
}
