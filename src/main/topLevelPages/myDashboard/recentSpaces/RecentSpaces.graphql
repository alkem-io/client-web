query RecentSpaces($limit: Float) {
  me {
    user {
      id
      settings {
        homeSpace {
          spaceID
        }
      }
      profile {
        url
      }
    }
    mySpaces(limit: $limit) {
      space {
        id
        about {
          ...SpaceAboutCardBanner
          isContentPublic
        }
        level
        __typename # do not remove
      }
    }
  }
}