query RecentSpaces($limit: Float) {
  me {
    mySpaces(limit: $limit) {
      space {
        id
        settings {
          privacy {
            mode
          }
        }
        about {
          id
          profile {
            ...RecentSpaceProfile
          }
        }
        level
        __typename # do not remove
      }
    }
  }
}

fragment RecentSpaceProfile on Profile {
  id
  url
  displayName
  cardBanner: visual(type: CARD) {
    ...VisualUri
  }
}
