query DashboardWithMemberships {
  me {
    spaceMembershipsHierarchical {
      id
      space {
        ...DashboardSpaceMembership
      }
      childMemberships {
        id
        space {
          ...DashboardSpaceMembership
        }
      }
    }
  }
}

fragment DashboardSpaceMembership on Space {
  id
  level
  profile {
    id
    url
    tagline
    displayName
    spaceBanner: visual(type: BANNER) {
      ...VisualUri
    }
    cardBanner: visual(type: CARD) {
      ...VisualUri
    }
  }
}
