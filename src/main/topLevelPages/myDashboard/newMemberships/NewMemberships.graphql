query NewMemberships {
  me {
    communityApplications(states: ["new", "approved"]) {
      id
      communityID
      displayName
      state
      spaceID
      spaceLevel
      createdDate
    }
    communityInvitations(states: ["invited", "accepted"]) {
      id
      spaceID
      contributorID
      contributorType
      spaceLevel
      state
      welcomeMessage
      createdBy
      createdDate
      state
    }
    mySpaces(showOnlyMyCreatedSpaces: true) {
      space {
        id
        spaceID: id
      }
    }
  }
}