query NewMemberships {
  me {
    applications(states: ["new", "approved"]) {
      id
      communityID
      displayName
      state
      spaceID
      spaceLevel
      createdDate
    }
    invitations(states: ["invited", "accepted"]) {
      id
      spaceID
      spaceLevel
      state
      welcomeMessage
      createdBy
      createdDate
      state
    }
  }
}