query NewMemberships {
  me {
    communityApplications(states: ["new", "approved"]) {
      id
      spaceInfo {
        ...NewMembershipsBasicSpace
      }
      application {
        id
        lifecycle {
          id
          state
        }
        createdDate
      }
    }
    communityInvitations(states: ["invited", "accepted"]) {
      id
      spaceInfo {
        ...NewMembershipsBasicSpace
      }
      invitation {
        id
        welcomeMessage
        contributorType
        createdBy {
          id
        }
        lifecycle {
          id
          state
        }
        createdDate
      }
    }
  }
}

fragment NewMembershipsBasicSpace on SpaceInfo {
  id
  level
  profile {
    id
    displayName
    tagline
    url
  }
}