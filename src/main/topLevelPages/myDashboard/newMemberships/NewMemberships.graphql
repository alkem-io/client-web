query NewMemberships {
  me {
    communityApplications(states: ["new", "approved"]) {
      id
      space {
        id
        level
        profile {
          displayName
        }
      }
      application {
        id
      }
      state
      createdDate
    }
    communityInvitations(states: ["invited", "accepted"]) {
      id
      space {
        id
        level
        profile {
          displayName
        }
      }
      invitation {
        id
        welcomeMessage
        createdBy {
          id
        }
      }
      state
      createdDate
    }
    mySpaces(showOnlyMyCreatedSpaces: true) {
      space {
        id
        spaceID: id
      }
    }
  }
}