query NewMemberships {
  me {
    applications(states: ["new", "approved"]) {
      id
      communityID
      displayName
      state
      spaceID
      subspaceID
      subsubspaceID
      createdDate
    }
    invitations(states: ["invited", "accepted"]) {
      id
      spaceID
      state
      subspaceID
      welcomeMessage
      createdBy
      createdDate
      state
    }
    mySpaces {
      space {
        id
        level
        spaceID: id
      }
    }
  }
}