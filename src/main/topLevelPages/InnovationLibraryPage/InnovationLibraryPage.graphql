query InnovationLibrary($filterTemplateType: [TemplateType!]) {
  platform {
    id
    library {
      id
      templates(filter: { types: $filterTemplateType }) {
        template {
          ...TemplateProfileInfo
          callout {
            id
          }
          contentSpace {
            id
            about {
              id
              profile {
                id
                cardBanner: visual(type: CARD) {
                  ...VisualModel
                }
              }
            }
          }
        }
        innovationPack {
          id
          profile {
            id
            displayName
            url
          }
          provider {
            id
            profile {
              id
              displayName
              avatar: visual(type: AVATAR) {
                id
                uri
              }
              url
            }
          }
        }
      }
      innovationPacks {
        id
        profile {
          id
          displayName
          description
          tagset {
            ...TagsetDetails
          }
          url
        }
        templatesSet {
          id
          calloutTemplatesCount
          spaceTemplatesCount
          communityGuidelinesTemplatesCount
          postTemplatesCount
          whiteboardTemplatesCount
        }
        provider {
          ...InnovationPackProviderProfileWithAvatar
        }
      }
    }
  }
}

