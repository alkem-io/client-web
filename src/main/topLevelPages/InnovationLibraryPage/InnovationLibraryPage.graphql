query InnovationLibrary {
  platform {
    id
    library {
      id
      innovationPacks {
        ...InnovationPackData
      }
    }
  }
}

fragment InnovationPackData on InnovationPack {
  id
  nameID
  profile {
    id
    displayName
    description
    tagset {
      ...TagsetDetails
    }
    url
  }
  templates {
    id
    ...LibraryTemplates
  }
  provider {
    ...InnovationPackProviderProfileWithAvatar
  }
}

fragment LibraryTemplates on TemplatesSet {
  id
  postTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
    postDefaultDescription
  }
  postTemplatesCount
  whiteboardTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
  }
  whiteboardTemplatesCount
  innovationFlowTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
    innovationFlowStates {
      displayName
      description
    }
  }
  innovationFlowTemplatesCount
  calloutTemplates {
    id
    type
    profile {
      ...TemplateCardProfileInfo
    }
    callout {
      framing {
        id
        profile {
          id
          displayName
          description
          tagset {
            ...TagsetDetails
          }
          tagsets {
            ...TagsetDetails
          }
          storageBucket {
            id
          }
          references {
            ...ReferenceDetails
          }
        }
        whiteboard {
          ...WhiteboardDetails
          ...WhiteboardContent
        }
      }
    }
  }
  calloutTemplatesCount
  communityGuidelinesTemplates {
    id
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
    }
    communityGuidelines {
      id
      profile {
        displayName
        description
        references {
          ...ReferenceDetails
        }
      }
    }
  }
  communityGuidelinesTemplatesCount
}
