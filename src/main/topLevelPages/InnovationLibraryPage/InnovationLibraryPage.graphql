query InnovationLibrary($filterTemplateType: [TemplateType!]) {
  platform {
    id
    library {
      id
      templates(filter: { types: $filterTemplateType }) {
        template {
          ...TemplateProfileInfo
          callout {
            id
            type
          }
        }
        innovationPack {
          id
          profile {
            id
            displayName
            url
          }
          provider {
            id
            profile {
              id
              displayName
              avatar: visual(type: AVATAR) {
                id
                uri
              }
              url
            }
          }
        }
      }
      innovationPacks {
        id
        profile {
          id
          displayName
          description
          tagset {
            ...TagsetDetails
          }
          url
        }
        templatesSet {
          id
          calloutTemplatesCount
          collaborationTemplatesCount
          communityGuidelinesTemplatesCount
          postTemplatesCount
          whiteboardTemplatesCount
        }
        provider {
          ...InnovationPackProviderProfileWithAvatar
        }
      }
    }
  }
}

fragment LibraryTemplates on TemplatesSet {
  id
  postTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
    postDefaultDescription
  }
  postTemplatesCount
  whiteboardTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
  }
  whiteboardTemplatesCount
  calloutTemplates {
    id
    type
    profile {
      ...TemplateCardProfileInfo
    }
    callout {
      framing {
        id
        profile {
          id
          displayName
          description
          tagset {
            ...TagsetDetails
          }
          storageBucket {
            id
          }
          references {
            ...ReferenceDetails
          }
        }
        whiteboard {
          ...WhiteboardDetails
          ...WhiteboardContent
        }
      }
    }
  }
  calloutTemplatesCount
  communityGuidelinesTemplates {
    id
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
    }
    communityGuidelines {
      id
      profile {
        displayName
        description
        references {
          ...ReferenceDetails
        }
      }
    }
  }
  collaborationTemplatesCount
  collaborationTemplates {
    id
    profile {
      id
      displayName
      description
      tagset {
        ...TagsetDetails
      }
    }
    collaboration {
      id
      innovationFlow {
        id
        states {
          displayName
          description
        }
      }
      calloutsSet {
        id
        callouts {
          id
          framing {
            id
            profile {
              id
              displayName
            }
          }
        }
      }
    }
  }
}
