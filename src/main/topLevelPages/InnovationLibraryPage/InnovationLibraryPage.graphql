query InnovationLibrary {
  platform {
    id
    library {
      id
      innovationPacks {
        ...InnovationPackData
      }
    }
  }
}

fragment InnovationPackData on InnovationPack {
  id
  nameID
  profile {
    id
    displayName
    description
    tagset {
      ...TagsetDetails
    }
  }
  templates {
    ...LibraryTemplates
  }
  provider {
    ...InnovationPackProviderProfileWithAvatar
  }
}

fragment LibraryTemplates on TemplatesSet {
  id
  postTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
    type
    defaultDescription
  }
  postTemplatesCount
  whiteboardTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
  }
  whiteboardTemplatesCount
  innovationFlowTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
    states {
      displayName
      description
    }
  }
  innovationFlowTemplatesCount
  memberGuidelinesTemplates {
    id
    profile {
      id
      displayName
      description
      visual(type: CARD) {
        ...VisualUri
      }
      tagset {
        ...TagsetDetails
      }
    }
    type
    defaultDescription
  }
  memberGuidelinesTemplatesCount
}
