query MySpacesExplorerPage {
  me {
    spaceMembershipsFlat {
      id
      space {
        id
      }
    }
  }
}

query SpaceExplorerSearch($searchData: SearchInput!) {
  search(searchData: $searchData) {
    spaceResults {
      cursor
      results {
        score
        terms
        type
        ...SpaceExplorerSearchSpace
      }
      total
    }
  }
}

fragment SpaceExplorerSearchSpace on SearchResultSpace {
  space {
    ...SpaceExplorerSpace
  }
}

query SpaceExplorerMemberSpaces($spaceIDs: [UUID!]) {
  spaces(IDs: $spaceIDs) {
    ...SpaceExplorerSpace
    subspaces {
      ...SpaceExplorerSubspace
    }
  }
}

query SpaceExplorerAllSpaces($first: Int!, $after: UUID, $visibilities: [SpaceVisibility!] = [ACTIVE]) {
  spacesPaginated(first: $first, after: $after, filter: { visibilities: $visibilities }) {
    spaces {
      ...SpaceExplorerSpace
    }
    pageInfo {
      ...PageInfo
    }
  }
}
query SpaceExplorerSubspaces($IDs: [UUID!]) {
  spaces(IDs: $IDs) {
    id
    subspaces {
      ...SpaceExplorerSubspace
    }
  }
}

fragment SpaceExplorerSpace on Space {
  id
  authorization {
    id
    myPrivileges
  }
  level
  visibility
  about {
    why
    ...SpaceAboutCardBanner
    membership {
      myMembershipStatus
      leadUsers {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
        }
      }
      leadOrganizations {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
        }
      }
    }
    isContentPublic
  }
}

fragment SpaceExplorerSubspace on Space {
  id
  level
  about {
    ...SpaceAboutCardBanner
    why
    profile {
      avatar: visual(type: AVATAR) {
        ...VisualModel
      }
    }
    membership {
      myMembershipStatus
      leadUsers {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
        }
      }
      leadOrganizations {
        id
        profile {
          id
          url
          displayName
          avatar: visual(type: AVATAR) {
            ...VisualModel
          }
        }
      }
    }
    isContentPublic
  }
}

query SpaceExplorerWelcomeSpace($spaceId: UUID!) {
  lookup {
    space(ID: $spaceId) {
      id
      level
      about {
        ...SpaceAboutLight
      }
    }
  }
}
