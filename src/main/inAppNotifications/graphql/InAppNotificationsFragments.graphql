fragment InAppNotificationCalloutPublished on InAppNotificationCalloutPublished {
  callout {
    id
    type
    framing {
      id
      profile {
        id
        displayName
        url
        visual(type: CARD) {
          ...VisualUri
        }
      }
    }
  }
  space {
    id
    level
    about {
      ...SpaceAboutCardBanner
    }
  }
  triggeredBy {
    id
    profile {
      id
      displayName
      url
      visual(type: AVATAR) {
        ...VisualUri
      }
    }
  }
}

fragment InAppNotificationCommunityNewMember on InAppNotificationCommunityNewMember {
  triggeredBy {
    id
    profile {
      id
      displayName
      url
      visual(type: AVATAR) {
        ...VisualUri
      }
    }
  }
  space {
