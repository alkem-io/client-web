query search($searchData: SearchInput!) {
  search(searchData: $searchData) {
    journeyResults {
      id
      score
      terms
      type
      ... on SearchResultSpace {
        ...SearchResultSpace
      }
    }
    journeyResultsCount
    calloutResults {
      id
      score
      terms
      type
      ... on SearchResultCallout {
        ...SearchResultCallout
      }
    }
    calloutResultsCount
    contributorResults {
      id
      score
      terms
      type
      ... on SearchResultUser {
        ...SearchResultUser
      }
      ... on SearchResultOrganization {
        ...SearchResultOrganization
      }
    }
    contributorResultsCount
    contributionResults {
      id
      score
      terms
      type
      ... on SearchResultPost {
        ...SearchResultPost
      }
    }
    contributionResultsCount
  }
}

fragment SearchResultPost on SearchResultPost {
  post {
    id
    profile {
      id
      url
      displayName
      visual(type: CARD) {
        ...VisualUri
      }
      ...SearchResultPostProfile
    }
    createdBy {
      id
      profile {
        id
        displayName
      }
    }
    createdDate
    comments {
      id
      messagesCount
    }
  }
  ...PostParent
}

fragment PostParent on SearchResultPost {
  space {
    id
    type
    visibility
    profile {
      id
      url
      displayName
    }
    settings {
      privacy {
        mode
      }
    }
  }
  callout {
    id
    framing {
      id
      profile {
        id
        url
        displayName
      }
    }
  }
}

fragment SearchResultUser on SearchResultUser {
  user {
    id
    nameID
    isContactable
    profile {
      displayName
      ...SearchResultProfile
    }
  }
}

fragment SearchResultCallout on SearchResultCallout {
  id
  callout {
    id
    nameID
    type
    framing {
      id
      profile {
        id
        displayName
        description
        url
        tagset {
          ...TagsetDetails
        }
      }
    }
    contributionPolicy {
      id
      state
      allowedContributionTypes
    }
    contributions {
      id
      post {
        id
      }
      whiteboard {
        id
      }
      link {
        id
      }
    }
    comments {
      id
      messagesCount
    }
  }
  ...CalloutParent
}
fragment CalloutParent on SearchResultCallout {
  space {
    id
    profile {
      id
      displayName
      url
    }
    level
  }
}

fragment SearchResultOrganization on SearchResultOrganization {
  organization {
    id
    nameID
    profile {
      displayName
      ...SearchResultProfile
    }
  }
}

fragment SearchResultProfile on Profile {
  id
  description
  location {
    id
    country
    city
  }
  tagsets {
    ...TagsetDetails
  }
  visual(type: AVATAR) {
    ...VisualUri
  }
}

fragment SearchResultPostProfile on Profile {
  id
  description
  tagset {
    ...TagsetDetails
  }
}

fragment SearchResultSpace on SearchResultSpace {
  parentSpace {
    id
    type
    profile {
      id
      url
      displayName
    }
    settings {
      privacy {
        mode
      }
    }
  }
  space {
    id
    type
    profile {
      id
      url
      displayName
      tagset {
        ...TagsetDetails
      }
      tagline
      visuals {
        ...VisualUri
      }
    }
    context {
      id
      vision
    }
    community {
      id
      myMembershipStatus
    }
    settings {
      privacy {
        mode
      }
    }
    visibility
  }
}

query userRolesSearchCards($userId: UUID_NAMEID_EMAIL!) {
  rolesUser(rolesData: { userID: $userId, filter: { visibilities: [ACTIVE, DEMO] } }) {
    id
    spaces {
      id
      roles
      subspaces {
        id
        nameID
        roles
      }
    }
    organizations {
      id
      roles
    }
  }
}
