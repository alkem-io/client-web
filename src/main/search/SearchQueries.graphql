query search($searchData: SearchInput!) {
  search(searchData: $searchData) {
    spaceResults {
      id
      score
      terms
      type
      ...SearchResultSpace
    }
    spaceResultsCount
    calloutResults {
      id
      score
      terms
      type
      ...SearchResultCallout
    }
    calloutResultsCount
    contributorResults {
      id
      score
      terms
      type
      ... on SearchResultUser {
        ...SearchResultUser
      }
      ... on SearchResultOrganization {
        ...SearchResultOrganization
      }
    }
    contributorResultsCount
    contributionResults {
      id
      score
      terms
      type
      ... on SearchResultPost {
        ...SearchResultPost
      }
    }
    contributionResultsCount
  }
}

fragment SearchResultPost on SearchResultPost {
  post {
    id
    profile {
      id
      url
      displayName
      visual(type: CARD) {
        ...VisualUri
      }
      ...SearchResultPostProfile
    }
    createdBy {
      id
      profile {
        id
        displayName
      }
    }
    createdDate
    comments {
      id
      messagesCount
    }
  }
  ...PostParent
}

fragment PostParent on SearchResultPost {
  space {
    id
    level
    visibility
    about {
      ...SpaceAboutLight
    }
    settings {
      privacy {
        mode
      }
    }
  }
  callout {
    id
    framing {
      id
      profile {
        id
        url
        displayName
      }
    }
  }
}

fragment SearchResultUser on SearchResultUser {
  user {
    id
    isContactable
    profile {
      displayName
      ...SearchResultProfile
    }
  }
}

fragment SearchResultCallout on SearchResultCallout {
  id
  callout {
    id
    type
    framing {
      id
      profile {
        id
        displayName
        description
        url
        tagset {
          ...TagsetDetails
        }
      }
    }
    contributionPolicy {
      id
      state
      allowedContributionTypes
    }
    contributions {
      id
      post {
        id
      }
      whiteboard {
        id
      }
      link {
        id
      }
    }
    comments {
      id
      messagesCount
    }
  }
  ...CalloutParent
}
fragment CalloutParent on SearchResultCallout {
  space {
    id
    about {
      ...SpaceAboutLight
    }
    level
  }
}

fragment SearchResultOrganization on SearchResultOrganization {
  organization {
    id
    profile {
      displayName
      ...SearchResultProfile
    }
  }
}

fragment SearchResultProfile on Profile {
  id
  description
  location {
    id
    country
    city
  }
  tagsets {
    ...TagsetDetails
  }
  visual(type: AVATAR) {
    ...VisualUri
  }
  url
}

fragment SearchResultPostProfile on Profile {
  id
  description
  tagset {
    ...TagsetDetails
  }
}

fragment SearchResultSpace on SearchResultSpace {
  parentSpace {
    id
    level
    about {
      ...SpaceAboutLight
    }
    settings {
      privacy {
        mode
      }
    }
  }
  space {
    id
    level
    about {
      id
      why
      profile {
        id
        url
        displayName
        tagset {
          ...TagsetDetails
        }
        tagline
        visuals {
          ...VisualUri
        }
      }
    }
    community {
      id
      roleSet {
        id
        myMembershipStatus
      }
    }
    settings {
      privacy {
        mode
      }
    }
    visibility
  }
}

query userRolesSearchCards($userId: UUID!) {
  rolesUser(rolesData: { userID: $userId, filter: { visibilities: [ACTIVE, DEMO] } }) {
    id
    spaces {
      id
      roles
      subspaces {
        id
        roles
      }
    }
    organizations {
      id
      roles
    }
  }
}
