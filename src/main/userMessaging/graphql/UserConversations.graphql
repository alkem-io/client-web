query UserConversations {
  me {
    conversations {
      users {
        id
        room {
          id
          unreadCount
          messagesCount
          lastMessage {
            id
            message
            timestamp
            sender {
              ... on User {
                id
                profile {
                  id
                  displayName
                  avatar: visual(type: AVATAR) {
                    id
                    uri
                  }
                }
              }
              ... on VirtualContributor {
                id
                profile {
                  id
                  displayName
                  avatar: visual(type: AVATAR) {
                    id
                    uri
                  }
                }
              }
            }
          }
        }
        user {
          id
          profile {
            id
            displayName
            url
            avatar: visual(type: AVATAR) {
              id
              uri
            }
          }
        }
      }
    }
  }
}
