query ConversationMessages($conversationId: UUID!) {
  lookup {
    conversation(ID: $conversationId) {
      id
      room {
        id
        messages {
          id
          message
          timestamp
          sender {
            ... on User {
              id
              profile {
                id
                displayName
                avatar: visual(type: AVATAR) {
                  id
                  uri
                }
              }
            }
            ... on VirtualContributor {
              id
              profile {
                id
                displayName
                avatar: visual(type: AVATAR) {
                  id
                  uri
                }
              }
            }
          }
          reactions {
            id
            emoji
            timestamp
            sender {
              id
              profile {
                id
                displayName
              }
            }
          }
        }
      }
    }
  }
}
