query UserProfileWithRoles($userId: UUID!) {
  lookup {
    user(ID: $userId) {
      isContactable
      ...UserDetails
    }
  }
  rolesUser(rolesData: { userID: $userId, filter: { visibilities: [ACTIVE, DEMO] } }) {
    id
    spaces {
      id
      displayName
      roles
      visibility
      subspaces {
        id
        displayName
        roles
      }
    }
    organizations {
        id
        displayName
        roles
    }
  }
  platform {
    authorization {
      myPrivileges
    }
    roleSet {
      id
      myRoles
    }
  }
}
