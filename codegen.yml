overwrite: true
schema: "http://localhost:4000/graphql"
documents:
  - "src/**/*.graphql"
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
generates:
  src/core/apollo/generated/graphql-schema.ts:
    plugins:
      - typescript
      - "typescript-operations"
    config:
      maybeValue: T | undefined
      preResolveTypes: true
      scalars:
        Upload: File
        TextID: string
        NameID: string
        UUID: string
        UUID_NAMEID: string
        UUID_NAMEID_EMAIL: string
        DID: string
        CID: string
        DateTime: Date
        JSON: string
        Markdown: string
        MessageID: string
        LifecycleDefinition: string
      strictScalars: true
  src/core/apollo/generated/apollo-hooks.ts:
    preset: import-types
    presetConfig:
      typesPath: ./graphql-schema
      importTypesNamespace: SchemaTypes
    plugins:
      - "typescript-react-apollo"
    config:
      withHooks: true
      withRefetchFn: true
  src/core/apollo/generated/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers
