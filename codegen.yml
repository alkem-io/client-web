overwrite: true
schema: "http://localhost:4000/graphql"
documents: "graphql/**/*.graphql"
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
generates:
  src/types/graphql-schema.ts:
    plugins:
      - typescript
      - "typescript-operations"
    config:
      maybeValue: T | undefined
      scalars:
        Upload: File
        TextID: string
        NameID: string
        UUID: string
        UUID_NAMEID: string
        UUID_NAMEID_EMAIL: string
        DID: string
        DateTime: Date
        Markdown: string
      strictScalars: true
  src/generated/graphql.tsx:
    preset: import-types
    presetConfig:
      typesPath: ../types/graphql-schema
      importTypesNamespace: SchemaTypes
    plugins:
      - "typescript-react-apollo"
    config:
      withHooks: true
      withRefetchFn: true
