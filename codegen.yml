overwrite: true
schema: "http://localhost:4000/graphql"
documents: [
  "graphql/**/*.graphql",
  "src/containers/**/*.graphql",
  "src/components/composite/**/*.graphql"
]
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
generates:
  src/models/graphql-schema.ts:
    plugins:
      - typescript
      - "typescript-operations"
    config:
      maybeValue: T | undefined
      preResolveTypes: true
      scalars:
        Upload: File
        TextID: string
        NameID: string
        UUID: string
        UUID_NAMEID: string
        UUID_NAMEID_EMAIL: string
        DID: string
        DateTime: Date
        JSON: string
        Markdown: string
        MessageID: string
      strictScalars: true
  src/hooks/generated/graphql.ts:
    preset: import-types
    presetConfig:
      typesPath: ../../models/graphql-schema
      importTypesNamespace: SchemaTypes
    plugins:
      - "typescript-react-apollo"
    config:
      withHooks: true
      withRefetchFn: true
  src/models/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers
