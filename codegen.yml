overwrite: true
schema: "http://localhost:4000/graphql"
documents: "graphql/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      scalars:
        Upload: File
        TextID: string
      withHooks: true
      maybeValue: T | undefined